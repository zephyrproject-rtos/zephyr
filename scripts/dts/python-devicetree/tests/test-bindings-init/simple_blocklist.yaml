#
# Filter inherited property specifications
# up to the grandchild-binding level.

include:
  - name: simple_inherit.yaml
    property-blocklist: [prop-1]
    child-binding:
      property-blocklist: [child-prop-1]
      child-binding:
        property-blocklist: [grandchild-prop-1]
