$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://zephyrproject.org/schemas/twister/hwmap-schema"
title: "Zephyr Hardware Map Schema"
description: "Schema to validate a YAML file describing Zephyr hardware mapping"
type: "array"
items:
  type: "object"
  required: ["connected", "id", "platform", "product", "runner"]
  properties:
    available:
      type: "boolean"
    connected:
      type: "boolean"
    id:
      type: "string"
    notes:
      type: "string"
    platform:
      type: "string"
    probe_id:
      type: "string"
    product:
      type: "string"
    runner:
      type: "string"
    runner_params:
      type: "array"
      items:
        type: "string"
    serial_pty:
      type: "string"
    serial:
      type: "string"
    baud:
      type: "integer"
    post_script:
      type: "string"
    post_flash_script:
      type: "string"
    pre_script:
      type: "string"
    fixtures:
      type: "array"
      items:
        type: "string"
    flash_timeout:
      type: "integer"
    flash_with_test:
      type: "boolean"
    flash_before:
      type: "boolean"
    script_param:
      type: "object"
      properties:
        pre_script_timeout:
          type: "integer"
        post_script_timeout:
          type: "integer"
        post_flash_timeout:
          type: "integer"
