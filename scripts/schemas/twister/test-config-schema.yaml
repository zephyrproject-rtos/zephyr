$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://zephyrproject.org/schemas/twister/test-config-schema"
title: "Zephyr Test Configuration Schema"
description: "Schema to validate a YAML file describing a Zephyr test configuration"
type: "object"
properties:
  options:
    type: "object"
    properties:
      integration_mode:
        type: "array"
        items:
          type: "string"
  platforms:
    type: "object"
    properties:
      override_default_platforms:
        type: "boolean"
      increased_platform_scope:
        type: "boolean"
      default_platforms:
        type: "array"
        items:
          type: "string"
  levels:
    type: "array"
    items:
      type: "object"
      required: ["name"]
      properties:
        name:
          type: "string"
        description:
          type: "string"
        adds:
          type: "array"
          items:
            type: "string"
        inherits:
          type: "array"
          items:
            type: "string"
