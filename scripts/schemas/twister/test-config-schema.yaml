#
# Schema to validate a YAML file describing a Zephyr test configuration.
#

type: map
mapping:
  "options":
    type: map
    required: false
    mapping:
      "integration_mode":
        type: seq
        required: false
        sequence:
          - type: str
  "qa":
    type: map
    required: false
    mapping:
      "max_platform_allow":
        type: int
        required: false
      "max_integration_platforms":
        type: int
        required: false
      "max_scenarios":
        type: int
        required: false
      "max_platform_exclude":
        type: int
        required: false
  "platforms":
    type: map
    required: false
    mapping:
      "override_default_platforms":
        type: bool
        required: false
      "increased_platform_scope":
        type: bool
        required: false
      "default_platforms":
        type: seq
        required: false
        sequence:
          - type: str
  "levels":
    type: seq
    required: false
    sequence:
      - type: map
        required: false
        mapping:
          "name":
            type: str
            required: true
          "description":
            type: str
            required: false
          "adds":
            type: seq
            required: false
            sequence:
              - type: str
          "inherits":
            type: seq
            required: false
            sequence:
              - type: str
