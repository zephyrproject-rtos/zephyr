$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://zephyrproject.org/schemas/twister/quarantine-schema"
title: "Zephyr Quarantine Schema"
description: "Schema to validate a YAML file providing the list of configurations under quarantine"
type: "array"
items:
  type: "object"
  required: []
  properties:
    scenarios:
      type: "array"
      items:
        type: "string"
      uniqueItems: true
    platforms:
      type: "array"
      items:
        type: "string"
      uniqueItems: true
    architectures:
      type: "array"
      items:
        type: "string"
      uniqueItems: true
    simulations:
      type: "array"
      items:
        type: "string"
      uniqueItems: true
    comment:
      type: "string"
