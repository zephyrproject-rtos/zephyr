name: espressif-flash-4M

boards:
  /.*/esp32/.*/:
    append:
      EXTRA_DTC_OVERLAY_FILE: soc/flash_0x1000_amp_4M.overlay
  /.*/esp32s2/.*/:
    append:
      EXTRA_DTC_OVERLAY_FILE: soc/flash_0x1000_default_4M.overlay
  /.*/esp32s3/.*/:
    append:
      EXTRA_DTC_OVERLAY_FILE: soc/flash_0x0_amp_4M.overlay
  /.*/esp32c3/.*/:
    append:
      EXTRA_DTC_OVERLAY_FILE: soc/flash_0x0_default_4M.overlay
  /.*/esp32c6/.*/:
    append:
      EXTRA_DTC_OVERLAY_FILE: soc/flash_0x0_default_4M.overlay
  /.*/esp32h2/.*/:
    append:
      EXTRA_DTC_OVERLAY_FILE: soc/flash_0x0_default_4M.overlay
  /.*/esp32c2/.*/:
    append:
      EXTRA_DTC_OVERLAY_FILE: soc/flash_0x0_default_4M.overlay
