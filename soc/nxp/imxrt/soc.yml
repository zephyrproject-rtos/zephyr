runners:
  run_once:
    '--erase':
    - run: first
      runners:
      - all
      groups:
      - qualifiers:
        - mimxrt10([0-9]{2})
      - qualifiers:
        - mimxrt1166/cm7
        - mimxrt1166/cm4
      - qualifiers:
        - mimxrt1176/cm7
        - mimxrt1176/cm4
      - qualifiers:
        - mimxrt1189/cm33
        - mimxrt1189/cm7
      - qualifiers:
        - mimxrt595s/cm33
        - mimxrt595s/f1
      - qualifiers:
        - mimxrt685s/cm33
    '--reset':
    - run: last
      runners:
      - all
      groups:
      - qualifiers:
        - mimxrt10([0-9]{2})
      - qualifiers:
        - mimxrt1166/cm7
        - mimxrt1166/cm4
      - qualifiers:
        - mimxrt1176/cm7
        - mimxrt1176/cm4
      - qualifiers:
        - mimxrt1189/cm33
        - mimxrt1189/cm7
      - qualifiers:
        - mimxrt595s/cm33
        - mimxrt595s/f1
      - qualifiers:
        - mimxrt685s/cm33
