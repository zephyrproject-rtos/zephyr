  - name: imxrt11xx
    socs:
    - name: mimxrt1166
      cpuclusters:
      - name: cm7
      - name: cm4
    - name: mimxrt1176
      cpuclusters:
      - name: cm7
      - name: cm4
  - name: imxrt118x
    socs:
    - name: mimxrt1189
      cpuclusters:
