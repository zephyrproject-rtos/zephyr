name: Merged PR stats

on:
  pull_request_target:
    branches:
      - main
      - v*-branch
    types: [closed]

permissions:
  contents: read

jobs:
  record_merged:
    if: github.event.pull_request.merged == true && github.repository == 'zephyrproject-rtos/zephyr'
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.12

      - name: Install uv
        uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # 6.7.0
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install Python dependencies
        run: |
          uv sync --group actions

      - name: PR event
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELASTICSEARCH_KEY: ${{ secrets.ELASTICSEARCH_KEY }}
          ELASTICSEARCH_SERVER: "https://elasticsearch.zephyrproject.io:443"
          PR_STAT_ES_INDEX: ${{ vars.PR_STAT_ES_INDEX }}
        run: |
          uv run python3 ./scripts/ci/stats/merged_prs.py --pull-request ${{ github.event.pull_request.number }} --repo ${{ github.repository }}
