name: Run tests with twister

on:
  workflow_dispatch:
    inputs:
      base:
        description: 'Base branch name'
        required: false
      device_test:
        description: 'Run device testing'
        required: true
        type: boolean
        default: false

  push:
    branches:
      - ambiq-stable
  pull_request:
    branches:
      - ambiq-stable
  schedule:
    # Run at 02:00 UTC on every Sunday
    - cron: '0 2 * * 0'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  twister-build-prep:
    if: github.repository_owner == 'AmbiqMicro'
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.test-plan.outputs.matrix }}
      size: ${{ steps.test-plan.outputs.size }}
      first_group: ${{ steps.test-plan.outputs.first_group }}
      fullrun: ${{ steps.output-full-run.outputs.fullrun }}
    env:
      BSIM_OUT_PATH: /data/bsim_west/bsim/
      BSIM_COMPONENTS_PATH: /data/bsim_west/bsim/components
      TESTS_PER_BUILDER: 500
      VENDOR_OPTIONS: ' --vendor ambiq'
      GROUP_AP5: "apollo510_evb/apollo510 apollo510_eb/apollo510 apollo510b_evb/apollo510b"
      GROUP_AP4: "apollo4p_blue_kxr_evb/apollo4p_blue apollo4p_evb/apollo4p"
      GROUP_AP3: "apollo3p_evb/apollo3p_blue apollo3_evb/apollo3_blue"
      GROUP_AP2: "apollo2_evb/apollo2"
      RUNNER_AP5: '["self-hosted","Linux","zephyr-ci","ap5"]'
      RUNNER_AP4: '["self-hosted","Linux","zephyr-ci","ap4"]'
      RUNNER_AP3: '["self-hosted","Linux","zephyr-ci","ap3"]'
      RUNNER_BUILD: '"ubuntu-24.04"'
      RUNNER_AP5_NODES: 3
      RUNNER_AP4_NODES: 2
      RUNNER_AP3_NODES: 1
      RUNNER_BUILD_NODES: 6
    steps:
      - name: Set event variables
        id: set-vars
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "GIT_REF=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV
            echo "BASE_REF=${{ github.event.pull_request.base.ref }}" >> $GITHUB_ENV
          else
            echo "GIT_REF=${{ github.sha }}" >> $GITHUB_ENV
            if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event_name }}" = "schedule" ]; then
              echo "BASE_REF=${{ github.event.inputs.base || github.event.repository.default_branch }}" >> $GITHUB_ENV
            else
              echo "BASE_REF=${{ github.event.before }}" >> $GITHUB_ENV
            fi
          fi

          # Set device testing flag
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "MANUAL_DISTR=${{ github.event.inputs.device_test }}" >> $GITHUB_ENV
          elif [ "${{ github.event_name }}" = "push" ] || [ "${{github.event_name}}" = "schedule" ]; then
            echo "MANUAL_DISTR=true" >> $GITHUB_ENV
          else
            echo "MANUAL_DISTR=false" >> $GITHUB_ENV
          fi

          # For PRs on public repos, tune sharding to reduce overhead.
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "TESTS_PER_BUILDER=800" >> $GITHUB_ENV
          fi

      - name: Checkout
        run: |
          rm -rf "$GITHUB_WORKSPACE"/.??* "$GITHUB_WORKSPACE"/*
          CACHE_DIR="/repo-cache/zephyrproject/zephyr"
          if [ -d "${CACHE_DIR}/.git" ]; then
            echo "Cloning from container repo-cache (${CACHE_DIR}) at ${GIT_REF}â€¦"
            git clone --shared "${CACHE_DIR}" "zephyr"
            git -C "zephyr" remote set-url origin "https://github.com/${{ github.repository }}.git"
          else
            echo "Repo-cache not found; doing fresh shallow clone at ${GIT_REF}â€¦"
            git clone --depth 50 \
                      https://github.com/${{ github.repository }}.git "zephyr"
          fi
          cd "zephyr"
          git fetch origin "${BASE_REF}"
          echo "BASE_SHA=$(git rev-parse FETCH_HEAD)" >> $GITHUB_ENV
          git fetch origin "${GIT_REF}"
          git reset --hard "${GIT_REF}"
          git clean -fdx

      - name: Cache west path-cache
        uses: actions/cache@4f5ea67f1cc87b2d4239690fa12a12fc32096d68 # v4.3.0
        with:
          path: ~/.cache/zephyrproject
          key: west-path-cache-${{ runner.os }}-${{ hashFiles('zephyr/west.yml') }}
          restore-keys: |
            west-path-cache-${{ runner.os }}-

      - name: Determine full run
        id: output-full-run
        working-directory: zephyr
        run: |
          if [ "${{github.event_name}}" = "workflow_dispatch" ] || [ "${{github.event_name}}" = "schedule" ]; then
            if [ "$BASE_SHA" = "$GIT_REF" ]; then
              fullrun=true
            else
              fullrun=false
            fi
          else
            fullrun=false
          fi

          echo "FULLRUN=${fullrun}" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.12
          cache: pip
          cache-dependency-path: scripts/requirements-actions.txt

      - name: Install Python packages
        working-directory: zephyr
        run: |
          pip install -r scripts/requirements-actions.txt --require-hashes
          # GitHub-hosted runners may not have west preinstalled.
          python -m pip install --upgrade west

      - name: Ensure clean west workspace
        run: |
          rm -rf "$GITHUB_WORKSPACE/.west"

      - name: Setup Zephyr SDK + toolchain
        uses: zephyrproject-rtos/action-zephyr-setup@c125c5ebeeadbd727fa740b407f862734af1e52a # v1.0.9
        with:
          app-path: zephyr
          toolchains: 'arm-zephyr-eabi'
          west-group-filter: +ci,+optional
          enable-ccache: false

      - name: Export Zephyr SDK path
        run: |
          echo "ZEPHYR_SDK_INSTALL_DIR=${{ github.workspace }}/zephyr-sdk" >> $GITHUB_ENV

      - name: Environment Setup
        working-directory: zephyr
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git config --global user.email "bot@zephyrproject.org"
            git config --global user.name "Zephyr Bot"
            rm -fr ".git/rebase-apply"
            rm -fr ".git/rebase-merge"
            git rebase "${BASE_SHA}"
            git clean -f -d
            git log  --pretty=oneline | head -n 10
          fi

          CACHE_DEP="$HOME/.cache/zephyrproject"
          mkdir -p "${CACHE_DEP}"
          west config manifest.group-filter -- +ci,+optional
          west config --global update.narrow true
          west update --path-cache "${CACHE_DEP}" 2>&1 1> west.update.log || west update --path-cache "${CACHE_DEP}" 2>&1 1> west.update.log || ( rm -rf ../modules ../bootloader ../tools && west update --path-cache "${CACHE_DEP}")
          west forall -c 'git reset --hard HEAD'

      - name: Generate Platforms
        working-directory: zephyr
        id: test-platforms
        run: |
          export ZEPHYR_BASE=${PWD}
          export ZEPHYR_TOOLCHAIN_VARIANT=zephyr
          if [ "$FULLRUN" = "true" ]; then
            python3 ./scripts/ci/test_plan.py --no-detailed-test-id -t $TESTS_PER_BUILDER ${VENDOR_OPTIONS}
          else
            python3 ./scripts/ci/test_plan.py -c ${BASE_SHA}.. --no-detailed-test-id --pull-request -t $TESTS_PER_BUILDER ${VENDOR_OPTIONS}
          fi

          if [ -s testplan.json ]; then
            PLATFORMS=$(jq -r '.testsuites[].platform' testplan.json | sort -u)
            echo "PLATFORMS=$PLATFORMS"
            echo "PLATFORMS=${PLATFORMS}" > platforms.txt
          else
            echo "Nothing to run"
          fi

          rm -f testplan.json .testplan

      - name: Generate Test Plan with Twister
        env:
          FULLRUN: ${{ steps.output-full-run.outputs.fullrun }}
        working-directory: zephyr
        id: test-plan
        run: |
          export ZEPHYR_BASE=${PWD}
          export ZEPHYR_TOOLCHAIN_VARIANT=zephyr

          if [ ! -s platforms.txt ]; then
            echo "Nothing to run"
            exit 0
          fi

          matrix=()
          for group in GROUP_AP5 GROUP_AP4 GROUP_AP3; do
            group_platforms=()
            for plat in ${!group}; do
              if grep -qx "$plat" platforms.txt; then
                group_platforms+=("$plat")
              fi
            done

            [ ${#group_platforms[@]} -eq 0 ] && continue

            platforms_json=$(printf '%s\n' "${group_platforms[@]}" | jq -R . | jq -s .)
            platform_args=$(printf -- ' --platform %s' "${group_platforms[@]}")

            if [ "$FULLRUN" = "true" ]; then
              python3 ./scripts/ci/test_plan.py --no-detailed-test-id -t $TESTS_PER_BUILDER ${platform_args}
            else
              python3 ./scripts/ci/test_plan.py -c ${BASE_SHA}.. --no-detailed-test-id --pull-request -t $TESTS_PER_BUILDER ${platform_args}
            fi

            if [ -s .testplan ]; then
              TWISTER_NODES=$(grep '^TWISTER_NODES=' .testplan | cut -d= -f2)
              TWISTER_TESTS=$(grep '^TWISTER_TESTS=' .testplan | cut -d= -f2)
            else
              echo "No testplan for ${group_platforms[@]}"
              continue
            fi

            if [ "$MANUAL_DISTR" = "false" ]; then
              runner="$RUNNER_BUILD"
              MAX_NODES=${RUNNER_BUILD_NODES}
            else
              case "$group" in
                GROUP_AP5)
                  runner="$RUNNER_AP5"
                  MAX_NODES=${RUNNER_AP5_NODES}
                  ;;
                GROUP_AP4)
                  runner="$RUNNER_AP4"
                  MAX_NODES=${RUNNER_AP4_NODES}
                  ;;
                GROUP_AP3)
                  runner="$RUNNER_AP3"
                  MAX_NODES=${RUNNER_AP3_NODES}
                  ;;
              esac
            fi

            # Keep TWISTER_NODES primarily determined by test_plan.py (case count),
            # and only clamp to the maximum parallelism available for the runner.
            if [ -n "${MAX_NODES:-}" ] && [ "$TWISTER_NODES" -gt "$MAX_NODES" ]; then
              TWISTER_NODES=$MAX_NODES
            fi

            if [ "$TWISTER_NODES" -lt 1 ]; then
              TWISTER_NODES=1
            fi

            # Add one matrix entry per chunk
            for i in $(seq 1 $TWISTER_NODES); do
              matrix+=("{\"group\":\"$group\",\"platforms\":$platforms_json,\"runner\":$runner,\"subset\":$i,\"total\":$TWISTER_NODES}")
            done

            rm -f testplan.json .testplan

          done

          json=$(printf '%s\n' "${matrix[@]}" | jq -s .)
          first_group=$(echo "$json" | jq -r '.[0].group // empty')
          {
            echo "matrix<<EOF"
            echo "$json"
            echo "EOF"
            echo "size=${#matrix[@]}"
            echo "first_group=${first_group}"
          } >> "$GITHUB_OUTPUT"

  twister-build:
    needs: twister-build-prep
    if: needs.twister-build-prep.outputs.size != 0
    strategy:
      fail-fast: false
      matrix:
        job: ${{ fromJSON(needs.twister-build-prep.outputs.matrix) }}
    runs-on: ${{ matrix.job.runner }}
    name: twister-build (${{ matrix.job.group }} ${{ matrix.job.subset }})
    timeout-minutes: 1440
    env:
      CCACHE_DIR: $HOME/.cache/ccache-zephyr
      CCACHE_IGNOREOPTIONS: '-specs=* --specs=*'
      BSIM_OUT_PATH: /data/bsim_west/bsim/
      BSIM_COMPONENTS_PATH: /data/bsim_west/bsim/components
      TWISTER_COMMON: ' --test-config tests/test_config_ci.yaml --no-detailed-test-id --force-color --inline-logs -v -N -M --retry-failed 3 --timeout-multiplier 2 '
      WEEKLY_OPTIONS: ' --clobber-output -M --all --show-footprint --report-filtered -j 12'
      PR_OPTIONS: ' --clobber-output --integration -j 12'
      PUSH_OPTIONS: ' --clobber-output -M --show-footprint --report-filtered -j 12'
      LLVM_TOOLCHAIN_PATH: /usr/lib/llvm-20
      VENDOR_OPTIONS: ' --vendor ambiq'
      PLATFORM_LIST: ${{ join(matrix.job.platforms, ' ') }}
      TEST_OPTIONS: ' --west-flash --enable-slow --device-testing --hardware-map ${{ github.workspace }}/../../map.yml'
      FULLRUN: ${{ needs.twister-build-prep.outputs.fullrun }}
    steps:
      - name: Set event variables
        id: set-vars
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "GIT_REF=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV
            echo "BASE_REF=${{ github.event.pull_request.base.ref }}" >> $GITHUB_ENV
          else
            echo "GIT_REF=${{ github.sha }}" >> $GITHUB_ENV
            if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event_name }}" = "schedule" ]; then
              echo "BASE_REF=${{ github.event.inputs.base || github.event.repository.default_branch }}" >> $GITHUB_ENV
            else
              echo "BASE_REF=${{ github.event.before }}" >> $GITHUB_ENV
            fi
          fi

          # Set device testing flag
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "DEVICE_TESTING=${{ github.event.inputs.device_test }}" >> $GITHUB_ENV
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "DEVICE_TESTING=true" >> $GITHUB_ENV
          else
            echo "DEVICE_TESTING=false" >> $GITHUB_ENV
          fi

          platforms=($PLATFORM_LIST)
          PLATFORM_OPTIONS=$(printf -- ' --platform %s' "${platforms[@]}")
          echo "PLATFORM_OPTIONS=$PLATFORM_OPTIONS" >> $GITHUB_ENV

      - name: Checkout
        run: |
          CACHE_DIR="/data/ambiqzephyrcache/zephyrproject/zephyr"
          if [ -d "$GITHUB_WORKSPACE/zephyr/.git" ]; then
            echo "Reâ€‘using existing checkout, fetching ${GIT_REF}â€¦"
          elif [ -d "${CACHE_DIR}" ]; then
            rm -rf "$GITHUB_WORKSPACE"/.??* "$GITHUB_WORKSPACE"/*
            echo "Cloning from local cache (${CACHE_DIR}) at ${GIT_REF}â€¦"
            git clone --reference "${CACHE_DIR}" \
                      --depth 50 \
                      https://github.com/${{ github.repository }}.git "zephyr"
          else
            rm -rf "$GITHUB_WORKSPACE"/.??* "$GITHUB_WORKSPACE"/*
            echo "Cache not found; doing fresh shallow clone at ${GIT_REF}â€¦"
            git clone --depth 50 \
                      https://github.com/${{ github.repository }}.git "zephyr"
          fi
          cd "zephyr"
          git fetch origin "${BASE_REF}"
          echo "BASE_SHA=$(git rev-parse FETCH_HEAD)" >> $GITHUB_ENV
          git fetch origin "${GIT_REF}"
          git reset --hard "${GIT_REF}"
          git clean -fdx

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.12
          cache: pip
          cache-dependency-path: zephyr/scripts/requirements-actions.txt

      - name: Install Python packages
        working-directory: zephyr
        run: |
          pip install -r scripts/requirements-actions.txt --require-hashes
          pip install -r scripts/requirements.txt
          # Ensure west exists before running west init/update below.
          python -m pip install --upgrade west

      - name: Environment Setup
        working-directory: zephyr
        run: |
          if [ "${{github.event_name}}" = "pull_request" ]; then
            git config --global user.email "bot@zephyrproject.org"
            git config --global user.name "Zephyr Builder"
            rm -fr ".git/rebase-apply"
            rm -fr ".git/rebase-merge"
            git rebase "${BASE_SHA}"
            git clean -f -d
            git log  --pretty=oneline | head -n 10
          fi
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

          CACHE_DEP="/data/ambiqzephyrcache/zephyrproject/"
          if [ ! -d "${CACHE_DEP}" ]; then
            CACHE_DEP="$HOME/.cache/zephyrproject"
          fi
          mkdir -p "${CACHE_DEP}"

          if [ ! -d ../.west ]; then
            west init -l .
          fi
          west config manifest.group-filter -- +ci,+optional
          west config --global update.narrow true
          west update --path-cache "${CACHE_DEP}" 2>&1 1> west.update.log || west update --path-cache "${CACHE_DEP}" 2>&1 1> west.update.log || ( rm -rf ../modules ../bootloader ../tools && west update --path-cache "${CACHE_DEP}")
          west forall -c 'git reset --hard HEAD'

      - name: Configure remote ccache (self-hosted only)
        if: ${{ contains(toJson(matrix.job.runner), 'self-hosted') }}
        run: |
          echo 'CCACHE_REMOTE_STORAGE=redis://cache-*.keydb-cache.svc.cluster.local|shards=1,2,3' >> $GITHUB_ENV
          echo 'CCACHE_REMOTE_ONLY=true' >> $GITHUB_ENV

      - name: Ensure clean west workspace (GitHub-hosted only)
        if: ${{ !contains(toJson(matrix.job.runner), 'self-hosted') }}
        run: |
          rm -rf "$GITHUB_WORKSPACE/.west"

      - name: Setup Zephyr SDK + toolchain (GitHub-hosted only)
        if: ${{ !contains(toJson(matrix.job.runner), 'self-hosted') }}
        uses: zephyrproject-rtos/action-zephyr-setup@c125c5ebeeadbd727fa740b407f862734af1e52a # v1.0.9
        with:
          app-path: zephyr
          toolchains: 'arm-zephyr-eabi'
          west-group-filter: +ci,+optional
          enable-ccache: true
          ccache-cache-key: twister-${{ matrix.job.group }}

      - name: Export Zephyr SDK path (GitHub-hosted only)
        if: ${{ !contains(toJson(matrix.job.runner), 'self-hosted') }}
        run: |
          echo "ZEPHYR_SDK_INSTALL_DIR=${{ github.workspace }}/zephyr-sdk" >> $GITHUB_ENV

      - name: Check Environment
        run: |
          cmake --version
          gcc --version
          cargo --version
          #rustup target list --installed
          ls -la
          echo "github.ref: ${{ github.ref }}"
          echo "github.base_ref: ${{ github.base_ref }}"
          echo "github.ref_name: ${{ github.ref_name }}"

      - if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && env.DEVICE_TESTING == 'true') }}
        name: Run Tests with Twister (Device Testing)
        id: run_twister_device_test
        working-directory: zephyr
        run: |
          export ZEPHYR_BASE=${PWD}
          export ZEPHYR_TOOLCHAIN_VARIANT=zephyr

          if [ "$FULLRUN" = "true" ] && [ "${{github.event_name}}" = "workflow_dispatch" ]; then
            python3 ./scripts/ci/test_plan.py --no-detailed-test-id ${PLATFORM_OPTIONS}
          else
            python3 ./scripts/ci/test_plan.py -c ${BASE_SHA}.. --pull-request --no-detailed-test-id ${PLATFORM_OPTIONS}
          fi

          ./scripts/twister --subset ${{ matrix.job.subset }}/${{ matrix.job.total }} --load-tests testplan.json ${TWISTER_COMMON} ${PUSH_OPTIONS} ${TEST_OPTIONS}

      - if: ${{ github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && env.DEVICE_TESTING != 'true') }}
        name: Run Tests with Twister (Pull Request)
        id: run_twister_pr
        working-directory: zephyr
        run: |
          rm -f testplan.json
          export ZEPHYR_BASE=${PWD}
          export ZEPHYR_TOOLCHAIN_VARIANT=zephyr
          JOBS=$(nproc 2>/dev/null || echo 4)
          PR_OPTIONS="${PR_OPTIONS/-j 12/-j ${JOBS}}"

          if [ "$FULLRUN" = "true" ] && [ "${{github.event_name}}" = "workflow_dispatch" ]; then
            python3 ./scripts/ci/test_plan.py --no-detailed-test-id ${PLATFORM_OPTIONS}
          else
            python3 ./scripts/ci/test_plan.py -c ${BASE_SHA}.. --pull-request --no-detailed-test-id ${PLATFORM_OPTIONS}
          fi

          ./scripts/twister --subset ${{ matrix.job.subset }}/${{ matrix.job.total }} --load-tests testplan.json ${TWISTER_COMMON} ${PR_OPTIONS}

      - if: ${{ github.event_name == 'schedule' }}
        name: Run Tests with Twister (Weekly)
        id: run_twister_weekly
        working-directory: zephyr
        run: |
          export ZEPHYR_BASE=${PWD}
          export ZEPHYR_TOOLCHAIN_VARIANT=zephyr
          python3 ./scripts/ci/test_plan.py --no-detailed-test-id ${PLATFORM_OPTIONS}
          ./scripts/twister --subset ${{ matrix.job.subset }}/${{ matrix.job.total }} --load-tests testplan.json ${TWISTER_COMMON} ${WEEKLY_OPTIONS} ${TEST_OPTIONS}
          if [ "${{ matrix.job.subset }}" = "1" ]; then
            ./scripts/zephyr_module.py --twister-out module_tests.args
            if [ -s module_tests.args ]; then
              ./scripts/twister +module_tests.args --outdir module_tests ${TWISTER_COMMON} ${WEEKLY_OPTIONS} ${TEST_OPTIONS}
            fi
          fi

      - name: Print ccache stats
        if: always()
        run: |
          ccache -s -vv

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: Unit Test Results ${{ matrix.job.group }}(Subset ${{ matrix.job.subset }})
          if-no-files-found: ignore
          path: |
            zephyr/twister-out/twister.xml
            zephyr/twister-out/twister.json
            zephyr/module_tests/twister.xml
            zephyr/testplan.json

      - if: ${{ matrix.job.subset == 1 && github.event_name == 'push' && matrix.job.group == needs.twister-build-prep.outputs.first_group }}
        name: Save the list of Python packages
        shell: bash
        working-directory: zephyr
        run: |
          FREEZE_FILE="frozen-requirements.txt"
          timestamp="$(date)"
          version="$(git describe --abbrev=12 --always)"
          echo -e "# Generated at $timestamp ($version)\n" > $FREEZE_FILE
          pip freeze | tee -a $FREEZE_FILE

      - if: ${{ matrix.job.subset == 1 && github.event_name == 'push' && matrix.job.group == needs.twister-build-prep.outputs.first_group }}
        name: Upload the list of Python packages
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: Frozen PIP package set
          path: |
            zephyr/frozen-requirements.txt

  twister-test-results:
    name: "Publish Unit Tests Results"
    needs:
      - twister-build
    runs-on: ubuntu-24.04
    permissions:
      checks: write # to create the check run entry with Twister test results
    # the build-and-test job might be skipped, we don't need to run this job then
    if: success() || failure()

    steps:
      - name: Set event variables
        id: set-vars
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "GIT_REF=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV
            echo "BASE_REF=${{ github.event.pull_request.base.ref }}" >> $GITHUB_ENV
          else
            echo "GIT_REF=${{ github.sha }}" >> $GITHUB_ENV
            # For workflow_dispatch, use input branch or default
            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              echo "BASE_REF=${{ github.event.inputs.base || github.event.repository.default_branch }}" >> $GITHUB_ENV
            else
              echo "BASE_REF=${{ github.ref_name }}" >> $GITHUB_ENV
            fi
          fi

      - name: Check out source code
        run: |
          CACHE_DIR="/data/ambiqzephyrcache/zephyrproject/zephyr"
          if [ -d "$GITHUB_WORKSPACE/zephyr/.git" ]; then
            echo "Reâ€‘using existing checkout, fetching ${GIT_REF}â€¦"
          elif [ -d "${CACHE_DIR}" ]; then
            rm -rf "$GITHUB_WORKSPACE"/.??* "$GITHUB_WORKSPACE"/*
            echo "Cloning from local cache (${CACHE_DIR}) at ${GIT_REF}â€¦"
            git clone --reference "${CACHE_DIR}" \
                      --depth 50 \
                      https://github.com/${{ github.repository }}.git "zephyr"
          else
            rm -rf "$GITHUB_WORKSPACE"/.??* "$GITHUB_WORKSPACE"/*
            echo "Cache not found; doing fresh shallow clone at ${GIT_REF}â€¦"
            git clone --depth 50 \
                      https://github.com/${{ github.repository }}.git "zephyr"
          fi
          cd "zephyr"
          git fetch origin "${BASE_REF}"
          git fetch origin "${GIT_REF}"
          git reset --hard "${GIT_REF}"

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.12
          cache: pip
          cache-dependency-path: scripts/requirements-actions.txt

      - name: Install Python packages
        working-directory: zephyr
        run: |
          pip install -r scripts/requirements-actions.txt --require-hashes

      - name: Download Artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          path: artifacts

      - name: Merge Test Results
        run: |
          shopt -s globstar nullglob
          xml_files=(artifacts/**/twister.xml)
          if [ ${#xml_files[@]} -eq 0 ]; then
            echo "No twister.xml files found under artifacts/; skipping merge."
            exit 0
          fi
          junitparser merge "${xml_files[@]}" junit.xml
          junit2html junit.xml junit.html

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: Unit Test Results
          if-no-files-found: ignore
          path: |
            junit.html
            junit.xml

      - name: Upload test results to Codecov
        if: ${{ !cancelled() && (github.event_name == 'push') }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action/linux@3a74b2957438d0b6e2e61d67b05318aa25c9e6c6 # v2.20.0
        with:
          check_name: Unit Test Results
          files: "**/twister.xml"
          comment_mode: off

      - name: Analyze Twister Reports
        if: needs.twister-build.result == 'failure'
        run: |
          shopt -s globstar nullglob
          json_files=(artifacts/**/twister.json)
          if [ ${#json_files[@]} -eq 0 ]; then
            echo "No twister.json files found under artifacts/; skipping analysis."
            exit 0
          fi
          ./zephyr/scripts/ci/twister_report_analyzer.py "${json_files[@]}" --long-summary --platforms --output-md errors.md
          if [[ -s "errors.md" ]]; then
            echo '### Error Summary! ðŸš€' >> $GITHUB_STEP_SUMMARY
            cat errors.md  >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Twister Analysis Results
        if: needs.twister-build.result == 'failure'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: Twister Analysis Results
          if-no-files-found: ignore
          path: |
            twister_report_summary.json

  twister-status-check:
    if: ${{ github.event_name == 'pull_request' }}
    name: "Check Twister Status"
    needs:
      - twister-build-prep
      - twister-build
    uses: ./.github/workflows/ready-to-merge.yml
    with:
      needs_context: ${{ toJson(needs) }}
