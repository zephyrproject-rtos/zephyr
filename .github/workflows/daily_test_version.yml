name: Publish commit for daily testing

on:
  schedule:
  - cron: '50 22 * * *'
  push:
    branches:
    - refs/tags/*

permissions:
  contents: read

jobs:
  get_version:
    runs-on: ubuntu-24.04
    if: github.repository == 'zephyrproject-rtos/zephyr'

    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838 # v5.0.0
      with:
        aws-access-key-id: ${{ vars.AWS_TESTING_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_TESTING_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: 3.12

    - name: Set up uv
      uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # 6.7.0
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Install Python packages
      run: |
        uv sync --group actions

    - name: Upload to AWS S3
      run: |
        uv run python3 scripts/ci/version_mgr.py --update .
        aws s3 cp versions.json s3://testing.zephyrproject.org/daily_tests/versions.json
