name: Misc. Pylib Scripts TestSuite

on:
  push:
    branches:
    - main
    - v*-branch
    paths:
    - 'scripts/pylib/build_helpers/**'
    - '.github/workflows/pylib_tests.yml'
  pull_request:
    branches:
    - main
    - v*-branch
    paths:
    - 'scripts/pylib/build_helpers/**'
    - '.github/workflows/pylib_tests.yml'

permissions:
  contents: read

jobs:
  pylib-tests:
    name: Misc. Pylib Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        os: [ubuntu-24.04]
    steps:
    - name: checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up uv
      uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # 6.7.0
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Install Python packages
      run: |
        uv sync --group build-test
    - name: Run pytest for build_helpers
      env:
        ZEPHYR_BASE: ./
        ZEPHYR_TOOLCHAIN_VARIANT: zephyr
      run: |
        echo "Run build_helpers tests"
        PYTHONPATH=./scripts/tests uv run pytest ./scripts/tests/build_helpers
