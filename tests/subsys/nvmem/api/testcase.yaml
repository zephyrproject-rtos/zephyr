common:
  platform_allow:
    - native_sim
  integration_platforms:
    - native_sim
  tags:
    - nvmem
tests:
  nvmem.api.eeprom:
    extra_configs:
      - CONFIG_EEPROM=y
    extra_dtc_overlay_files:
      - eeprom.overlay
  nvmem.api.flash:
    extra_configs:
      - CONFIG_FLASH=y
      - CONFIG_NVMEM_FLASH_WRITE=y
    extra_dtc_overlay_files:
      - flash.overlay
  nvmem.api.otp:
    extra_configs:
      - CONFIG_OTP=y
      - CONFIG_OTP_PROGRAM=y
      - CONFIG_NVMEM_OTP_WRITE=y
    extra_dtc_overlay_files:
      - otp.overlay
