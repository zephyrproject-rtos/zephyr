tests:
  debug.coredump.logging_backend:
    tags: coredump
    ignore_faults: true
    ignore_qemu_crash: true
    filter: CONFIG_ARCH_SUPPORTS_COREDUMP
    platform_exclude: acrn_ehl_crb
    arch_exclude:
      - posix
    integration_platforms:
      - qemu_x86
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "Coredump: (.*)"
        - ">>> ZEPHYR FATAL ERROR "
        - "E: #CD:BEGIN#"
        - "E: #CD:5([aA])45([0-9a-fA-F]+)"
        - "E: #CD:41([0-9a-fA-F]+)"
        - "E: #CD:4([dD])([0-9a-fA-F]+)"
        - "E: #CD:4([dD])([0-9a-fA-F]+)"
        - "E: #CD:END#"
        - "k_sys_fatal_error_handler"
