common:
  platform_allow:
    - native_sim
  integration_platforms:
    - native_sim
  tags: bindesc
tests:
  bindesc.read:
    platform_allow:
      - native_sim
  bindesc.read.c17:
    extra_configs:
      - CONFIG_STD_C17=y
  bindesc.read.gnu17:
    extra_configs:
      - CONFIG_STD_C17=y
      - CONFIG_GNU_C_EXTENSIONS=y
