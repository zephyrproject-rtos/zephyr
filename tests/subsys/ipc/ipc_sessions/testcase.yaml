sample:
  name: IPC Service integration test
  description: IPC Service integration and efficiency test

common:
  sysbuild: true
  tags: ipc ipc_sessions
  harness: ztest

tests:
  sample.ipc.ipc_sessions.nrf5340dk:
    platform_allow:
      - nrf5340dk/nrf5340/cpuapp
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp
  sample.ipc.ipc_sessions.icbmsg:
    platform_allow:
      - nrf5340dk/nrf5340/cpuapp
      - nrf54h20dk/nrf54h20/cpuapp
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp
      - nrf54h20dk/nrf54h20/cpuapp
    extra_configs:
      - FILE_SUFFIX=icbmsg
  sample.ipc.ipc_sessions.nrf54h20dk_cpuapp_cpurad_icmsg:
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp
    extra_args:
      - CONFIG_IPC_TEST_SKIP_CORE_RESET=y
      - FILE_SUFFIX=icmsg
  sample.ipc.ipc_sessions.nrf54h20dk_cpuapp_cpuppr:
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp
    extra_args:
      - FILE_SUFFIX=cpuppr
      # Note that currently only XIP variant of PPR properly resets itself
      - ipc_sessions_SNIPPET=nordic-ppr-xip
      - remote_CONFIG_XIP=y
  sample.ipc.ipc_sessions.nrf54h20dk_cpuapp_cpuppr_icbmsg:
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp
    extra_args:
      - FILE_SUFFIX=cpuppr_icbmsg
      # Note that currently only XIP variant of PPR properly resets itself
      - ipc_sessions_SNIPPET=nordic-ppr-xip
      - remote_CONFIG_XIP=y
  sample.ipc.ipc_sessions.nrf54h20dk_cpuapp_no_unbound_cpuppr:
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp
    extra_args:
      - FILE_SUFFIX=cpuppr
      - ipc_sessions_SNIPPET=nordic-ppr
      - CONFIG_IPC_TEST_SKIP_UNBOUND=y
      - CONFIG_IPC_SERVICE_BACKEND_ICMSG_V1=y
  sample.ipc.ipc_sessions.nrf54h20dk_cpuapp_cpuppr_no_unbound:
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp
    extra_args:
      - FILE_SUFFIX=cpuppr
      - ipc_sessions_SNIPPET=nordic-ppr
      - CONFIG_IPC_TEST_SKIP_UNBOUND=y
      - remote_CONFIG_IPC_SERVICE_BACKEND_ICMSG_V1=y
