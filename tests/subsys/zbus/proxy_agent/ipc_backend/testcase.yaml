tests:
  message_bus.zbus.proxy_agent.ipc_backend:
    tags: zbus
    integration_platforms:
      - native_sim
    harness: console
    harness_config:
      type: multi_line
      ordered: false
      regex:
        - ".* CRC mismatch: received .*, calculated .*"
        - ".* Received invalid data"
        - ".* Message too large: .* bytes, max .* bytes"
        - ".* Invalid parameters for IPC backend send"
        - ".* Failed to send message via IPC: .*"
        - ".* Invalid parameters for setting IPC backend receive callback"
        - ".* Invalid IPC backend configuration"
        - ".* IPC device is NULL"
        - ".* IPC device or endpoint configuration is NULL"
        - ".* Failed to open IPC instance .* .*"
        - ".* Failed to register IPC endpoint .* .*"
        - ".* IPC error: .* on endpoint .*"
        - ".* No receive callback configured"
        - ".* Receive callback failed: .*"
