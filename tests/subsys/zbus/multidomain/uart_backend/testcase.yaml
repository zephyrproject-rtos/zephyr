tests:
  message_bus.zbus.uart_backend:
    tags: zbus
    timeout: 180
    integration_platforms:
      - native_sim
    harness: console
    harness_config:
      type: multi_line
      ordered: false
      regex:
        - ".* ACK callback not set, dropping ACK"
        - ".* Failed to process received ACK: -1"
        - ".* Receive callback not set, dropping message"
        - ".* Received message with invalid CRC, dropping"
        - ".* Invalid message size: .*"
        - ".* Unknown message type: 99"
