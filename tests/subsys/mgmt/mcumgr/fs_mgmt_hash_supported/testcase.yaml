common:
  tags:
    - mgmt
    - mcumgr
    - fs_mgmt_hash_supported
  integration_platforms:
    - native_posix
tests:
  mgmt.mcumgr.fs.mgmt.hash.supported.crc32:
    extra_args: >
      OVERLAY_CONFIG="configuration/crc32.conf"
    platform_exclude:
      - arduino_giga_r1_m4
      - arduino_portenta_h7_m4
      - esp32_net
      - lpcxpresso51u68
      - nucleo_h745zi_q_m4
      - stm32h747i_disco_m4
  mgmt.mcumgr.fs.mgmt.hash.supported.sha256:
    extra_args: >
      OVERLAY_CONFIG="configuration/sha256.conf"
    platform_exclude:
      - arduino_giga_r1_m4
      - arduino_portenta_h7_m4
      - esp32_net
      - lpcxpresso51u68
      - nucleo_h745zi_q_m4
      - stm32h747i_disco_m4
  mgmt.mcumgr.fs.mgmt.hash.supported.all:
    extra_args: >
      OVERLAY_CONFIG="configuration/all.conf"
    platform_exclude:
      - arduino_giga_r1_m4
      - arduino_portenta_h7_m4
      - esp32_net
      - lpcxpresso51u68
      - nucleo_h745zi_q_m4
      - stm32h747i_disco_m4
