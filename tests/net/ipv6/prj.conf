CONFIG_ZTEST=y
#CONFIG_ZTEST_STACK_SIZE=4096
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_NETWORKING=y
CONFIG_NET_TEST=y
CONFIG_NET_IPV6=y
CONFIG_NET_UDP=y
CONFIG_NET_TCP=n
CONFIG_NET_IPV4=n
CONFIG_NET_L2_ETHERNET=y
CONFIG_ETH_DRIVER=n
CONFIG_NET_L2_DUMMY=y
CONFIG_NET_IF_MAX_IPV6_COUNT=2
CONFIG_NET_DEFAULT_IF_ETHERNET=y
CONFIG_NET_LOG=y
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y
CONFIG_NET_IPV6_ND=y
CONFIG_NET_IPV6_DAD=y
CONFIG_DNS_RESOLVER=y # To verify NET_IPV6_RA_RDNSS
CONFIG_NET_PKT_TX_COUNT=20
CONFIG_NET_PKT_RX_COUNT=20
CONFIG_NET_BUF_RX_COUNT=20
CONFIG_NET_BUF_TX_COUNT=20
CONFIG_NET_6LO=y
CONFIG_NET_6LO_CONTEXT=y
CONFIG_NET_MAX_ROUTERS=2
CONFIG_NET_IF_UNICAST_IPV6_ADDR_COUNT=9
CONFIG_NET_IF_MCAST_IPV6_ADDR_COUNT=7
CONFIG_NET_IF_IPV6_PREFIX_COUNT=3
CONFIG_NET_UDP_CHECKSUM=n
CONFIG_NET_IF_MAX_IPV6_COUNT=2
CONFIG_NET_IPV6_PE=y
CONFIG_NET_IPV6_PE_FILTER_PREFIX_COUNT=2
CONFIG_NET_IPV6_PE_PREFER_PUBLIC_ADDRESSES=n
CONFIG_MBEDTLS_LEGACY_CRYPTO_C=y

# Increase the stack a bit for mps2/an385
CONFIG_NET_RX_STACK_SIZE=1700

# Make sure mbedTLS has access to heap
CONFIG_MBEDTLS_ENABLE_HEAP=y
