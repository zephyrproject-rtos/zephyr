common:
  depends_on: netif
  tags: net socket udp
  min_ram: 21
  filter: TOOLCHAIN_HAS_NEWLIB == 1
tests:
  net.socket.udp:
    extra_configs:
      - CONFIG_NET_TC_THREAD_COOPERATIVE=y
  net.socket.udp.preempt:
    extra_configs:
      - CONFIG_NET_TC_THREAD_PREEMPTIVE=y
  net.socket.udp.ipv6_fragment:
    extra_configs:
      - CONFIG_NET_IPV6_FRAGMENT=y
