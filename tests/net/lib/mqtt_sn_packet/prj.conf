# required for htons
CONFIG_NETWORKING=y
CONFIG_NET_TEST=y

# native IP stack support
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y

CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_NET_LOG=y
CONFIG_MQTT_SN_LOG_LEVEL_DBG=y
CONFIG_NET_BUF_LOG_LEVEL_DBG=y

# enable the MQTT lib
CONFIG_MQTT_SN_LIB=y
CONFIG_ZTEST=y
CONFIG_MAIN_STACK_SIZE=1280
CONFIG_ZTEST_NEW_API=y
