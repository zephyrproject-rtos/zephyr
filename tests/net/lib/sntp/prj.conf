# Testing
CONFIG_TEST=y
CONFIG_ZTEST=y
CONFIG_NET_TEST=y

# Generic networking options
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=y
CONFIG_NET_UDP=y
CONFIG_NET_SOCKETS=y

# Enable SNTP
CONFIG_SNTP=y
CONFIG_SNTP_LOG_LEVEL_DBG=y

# Kernel options
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y

# Logging
CONFIG_NET_LOG=y

CONFIG_ZTEST_STACK_SIZE=2048
