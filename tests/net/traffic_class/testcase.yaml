common:
  platform_allow:
    - native_posix
    - native_posix/native/64
    - native_sim
    - native_sim/native/64
  integration_platforms:
    - native_sim/native/64
  tags:
    - net
    - traffic_class
tests:
  net.traffic_class.1:
    extra_configs:
      - CONFIG_NET_TC_TX_COUNT=1
      - CONFIG_NET_TC_RX_COUNT=1
  net.traffic_class.2:
    extra_configs:
      - CONFIG_NET_TC_TX_COUNT=2
      - CONFIG_NET_TC_RX_COUNT=2
  net.traffic_class.3:
