platforms:
  override_default_platforms: false
  increased_platform_scope: true
qa:
  max_platform_allow: 10
  max_integration_platforms: 5
  max_scenarios: 10
  max_platform_exclude: 5
levels:
  - name: smoke
    description: >
      A plan to be used verifying basic zephyr features on hardware.
    adds:
      - kernel.threads.*
      - kernel.timer.behavior
      - arch.interrupt
      - boards.*
      - drivers.gpio.1pin
      - drivers.console.uart
      - drivers.entropy
  - name: acceptance
    description: >
      More coverage
    inherits:
      - smoke
    adds:
      - kernel.*
