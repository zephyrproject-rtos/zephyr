tests:
  buildsystem.debug.build:
    build_only: true
    extra_args: CONF_FILE=debug.conf
    tags: debug
    integration_platforms:
      - native_posix
  bootloader.mcuboot.build:
    tags: mcuboot
    build_only: true
    platform_whitelist: nrf51dk_nrf51422 nrf52dk_nrf52832
    extra_configs:
      - CONFIG_BOOTLOADER_MCUBOOT=y
    integration_platforms:
      - nrf51dk_nrf51422
      - nrf52dk_nrf52832
  buildsystem.kconfig.utf8_in_values:
    build_only: true
    tags: kconfig
    integration_platforms:
      - native_posix
    extra_configs:
      - CONFIG_KERNEL_BIN_NAME="A_kconfig_value_with_a_utf8_char_in_it_BÃ¸e_"
