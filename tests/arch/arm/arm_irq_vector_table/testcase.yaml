common:
  filter: CONFIG_ARMV6_M_ARMV8_M_BASELINE or CONFIG_ARMV7_M_ARMV8_M_MAINLINE
  tags:
    - arm
    - interrupt
    - vector_table
  arch_allow: arm
tests:
  arch.arm.irq_vector_table:
    filter: not CONFIG_TRUSTED_EXECUTION_NONSECURE and
            not CONFIG_GEN_ISR_TABLES
    platform_exclude:
      - mr_canhubk3
