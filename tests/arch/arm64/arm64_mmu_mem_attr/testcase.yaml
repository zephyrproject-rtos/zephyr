common:
  arch_allow: arm64
  tags:
    - arm64
    - mmu
    - mem_attr
  min_ram: 16
  timeout: 60

tests:
  arch.arm64.mmu.mem_attr:
    platform_allow:
      - qemu_cortex_a53
      - fvp_base_revc_2xaem/v8a
      - versalnet_apu
    integration_platforms:
      - qemu_cortex_a53
    extra_configs:
      - CONFIG_MEM_ATTR=y
      - CONFIG_CACHE_MANAGEMENT=y
