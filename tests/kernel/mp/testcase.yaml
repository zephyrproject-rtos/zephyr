tests:
  kernel.multiprocessing:
    tags:
      - kernel
      - smp
    filter: CONFIG_MP_MAX_NUM_CPUS > 1
    depends_on:
      - smp
  kernel.multiprocessing.minimallibc:
    tags:
      - kernel
      - smp
      - libc
    filter: CONFIG_MP_MAX_NUM_CPUS > 1 and CONFIG_MINIMAL_LIBC_SUPPORTED
    depends_on:
      - smp
    extra_configs:
      - CONFIG_MINIMAL_LIBC=y
