tests:
  kernel.threads.no-multithreading:
    tags: kernel
    filter: not CONFIG_SMP
    platform_allow:
      - qemu_cortex_m0
      - qemu_cortex_m3
      - mps2/an385
      - mps2/an521/cpu0
      - nrf52840dk/nrf52840
      - nrf9160dk/nrf9160
      - nrf51dk/nrf51822
      - xg29_rb4412a
      - nsim/nsim_em
      - nsim/nsim_em7d_v22
      - nsim/nsim_hs
      - nsim/nsim_hs/mpuv6
      - nsim/nsim_hs5x
      - nsim/nsim_hs6x
      - qemu_arc/qemu_arc_em
      - qemu_arc/qemu_arc_hs
      - qemu_arc/qemu_arc_hs6x
      - qemu_riscv32
      - qemu_riscv32e
      - qemu_riscv64
      - qemu_leon3
    integration_platforms:
      - qemu_cortex_m0
