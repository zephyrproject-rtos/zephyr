common:
  # Default platform_allow & integration_platforms for the tests below, which a few override
  platform_allow:
    - native_posix
    - native_sim
  integration_platforms:
    - native_sim
tests:
  bluetooth.shell.main:
    extra_configs:
      - CONFIG_NATIVE_UART_0_ON_STDINOUT=y
    platform_allow:
      - qemu_x86
      - native_posix
      - native_posix/native/64
      - native_sim
      - native_sim/native/64
      - nrf52840dk/nrf52840
    integration_platforms:
      - qemu_x86
    platform_exclude: nrf52dk/nrf52810
    tags: bluetooth
    harness: keyboard
    min_flash: 145
  bluetooth.shell.power_control_request:
    extra_configs:
      - CONFIG_BT_TRANSMIT_POWER_CONTROL=y
      - CONFIG_BT_CTLR=n
    platform_allow:
      - native_posix
    build_only: true
  bluetooth.shell.cdc_acm:
    extra_args:
      - OVERLAY_CONFIG=cdc_acm.conf
      - DTC_OVERLAY_FILE="usb.overlay"
    depends_on: usb_device
    platform_allow:
      - native_posix
      - native_posix/native/64
      - native_sim
      - native_sim/native/64
      - nrf52840dk/nrf52840
    integration_platforms:
      - native_sim
    platform_exclude: nrf52dk/nrf52810
    tags: bluetooth
    harness: keyboard
    min_flash: 350
  bluetooth.shell.shell_br:
    extra_configs:
      - CONFIG_NATIVE_UART_0_ON_STDINOUT=y
    extra_args: CONF_FILE="prj_br.conf"
    platform_allow:
      - qemu_cortex_m3
      - qemu_x86
      - native_posix
      - native_posix/native/64
      - native_sim
      - native_sim/native/64
    integration_platforms:
      - native_sim
    platform_exclude: nrf52dk/nrf52810
    tags: bluetooth
    harness: keyboard
  bluetooth.shell.no_privacy:
    build_only: true
    extra_args: CONFIG_BT_PRIVACY=n
    tags: bluetooth
  bluetooth.shell.log_defaults:
    build_only: true
    extra_args: CONF_FILE="log.conf"
    tags: bluetooth

  # Bluetooth Audio Compile validation tests
  bluetooth.shell.audio:
    extra_args: CONF_FILE="audio.conf"
    build_only: true
    tags: bluetooth
  bluetooth.shell.audio.no_vcs:
