tests:
  bluetooth.classic.l2cap_c:
    platform_allow:
      - native_sim
    integration_platforms:
      - native_sim
    tags:
      - bluetooth
      - l2cap
    harness: pytest
    harness_config:
      pytest_dut_scope: session
      fixture: usb_hci
    timeout: 2000
  bluetooth.classic.l2cap_c.no_blobs:
    platform_allow:
      - mimxrt1170_evk@B/mimxrt1176/cm7
    tags:
      - bluetooth
      - l2cap
    extra_args:
      - CONFIG_BUILD_ONLY_NO_BLOBS=y
    timeout: 2000
    build_only: true
