tests:
  bluetooth.classic.rfcomm.client:
    platform_allow:
    - native_sim
    integration_platforms:
    - native_sim
    tags:
    - bluetooth
    - rfcomm
    harness: pytest
    harness_config:
      pytest_dut_scope: session
      fixture: usb_hci
    timeout: 700
  bluetooth.classic.rfcomm.client.no_blobs:
    platform_allow:
    - mimxrt1170_evk@B/mimxrt1176/cm7
    tags:
    - bluetooth
    - rfcomm
    extra_args:
    - CONFIG_BUILD_ONLY_NO_BLOBS=y
    timeout: 700
    build_only: true
