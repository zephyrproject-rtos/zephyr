tests:
  bluetooth.classic.smp.sc_only:
    platform_allow:
    - native_sim
    integration_platforms:
    - native_sim
    tags:
    - bluetooth
    - smp
    harness: pytest
    harness_config:
      pytest_dut_scope: session
      fixture: usb_hci
    timeout: 240
  bluetooth.classic.smp.sc_only.no_blobs:
    platform_allow:
    - mimxrt1170_evk@B/mimxrt1176/cm7
    tags:
    - bluetooth
    - smp
    extra_args:
    - CONFIG_BUILD_ONLY_NO_BLOBS=y
    timeout: 240
    build_only: true
