tests:
  bluetooth.general.tester:
    build_only: true
    platform_allow:
      - qemu_x86
      - native_sim
      - nrf52840dk/nrf52840
    tags: bluetooth
    harness: bluetooth
  bluetooth.general.tester.nxp:
    # Disabling monolithic since CI environment doesn't use blobs
    build_only: true
    harness: bluetooth
    platform_allow:
      - rd_rw612_bga
      - frdm_rw612
      - frdm_mcxw71
    extra_configs:
      - CONFIG_NXP_MONOLITHIC_BT=n
  bluetooth.general.tester_gatt_long_dev_name:
    build_only: true
    harness: bluetooth
    platform_allow:
      - frdm_mcxw71
    extra_configs:
      - CONFIG_BT_CONN_DISABLE_SECURITY=y
      - CONFIG_BT_DEVICE_NAME_MAX=64
      - CONFIG_BT_DEVICE_NAME="TTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTT"
  bluetooth.general.tester_enforce_mitm:
    build_only: true
    harness: bluetooth
    platform_allow:
      - frdm_mcxw71
    extra_configs:
      - CONFIG_BT_SMP_ENFORCE_MITM=y
  bluetooth.general.tester_sc_m1l2:
    build_only: true
    harness: bluetooth
    platform_allow:
      - frdm_mcxw71
    extra_configs:
      - CONFIG_BT_PRIVACY=y
      - CONFIG_BT_SMP_ENFORCE_MITM=n
  bluetooth.general.tester_sc_m1l3:
    build_only: true
    harness: bluetooth
    platform_allow:
      - frdm_mcxw71
    extra_configs:
      - CONFIG_BT_PRIVACY=y
      - CONFIG_BT_SMP_ENFORCE_MITM=y
  bluetooth.general.tester_sec_m1l4:
    build_only: true
    harness: bluetooth
    platform_allow:
      - frdm_mcxw71
    extra_configs:
      - CONFIG_BT_PRIVACY=y
      - CONFIG_BT_SMP_ENFORCE_MITM=y
      - CONFIG_BT_SMP_SC_ONLY=y
      - CONFIG_BT_SMP_SC_PAIR_ONLY=y
  bluetooth.general.tester_privacy:
    build_only: true
    harness: bluetooth
    platform_allow:
      - frdm_mcxw71
    extra_configs:
      - CONFIG_BT_PRIVACY=y
      - CONFIG_BT_RPA_TIMEOUT=30
  bluetooth.general.tester_eatt_two_channels:
    build_only: true
    harness: bluetooth
    platform_allow:
      - frdm_mcxw71
    extra_configs:
      - CONFIG_BT_EATT_MAX=2
  bluetooth.general.tester_le_audio:
    build_only: true
    platform_allow:
      - qemu_x86
      - native_sim
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340_audio_dk/nrf5340/cpuapp
    extra_args: EXTRA_CONF_FILE="overlay-le-audio.conf"
    tags: bluetooth
    harness: bluetooth
  bluetooth.general.tester_mesh:
    build_only: true
    platform_allow:
      - qemu_x86
      - native_sim
      - nrf52840dk/nrf52840
    extra_args: EXTRA_CONF_FILE="overlay-mesh.conf"
    tags: bluetooth
    harness: bluetooth
