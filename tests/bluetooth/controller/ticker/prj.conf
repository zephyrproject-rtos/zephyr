# Enable Zephyr test framework
CONFIG_ZTEST=y

# Enable assertions for debugging
CONFIG_ASSERT=y
CONFIG_ASSERT_LEVEL=2
CONFIG_ASSERT_VERBOSE=y

# Bluetooth Controller Configuration
CONFIG_BT=y
CONFIG_BT_HCI=y
CONFIG_BT_LLL_VENDOR_NORDIC=y

# Ticker Configuration - Enable all features for comprehensive testing
CONFIG_BT_TICKER_EXT=y
# CONFIG_BT_TICKER_EXT_EXPIRE_INFO=y
# CONFIG_BT_TICKER_PRIORITY_SET=y

# Enable advertising and connection features for ticker usage
CONFIG_BT_BROADCASTER=y
CONFIG_BT_OBSERVER=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_PERIPHERAL=y

# Disable features that might interfere with unit testing
CONFIG_BT_CTLR_ASSERT_HANDLER=n
