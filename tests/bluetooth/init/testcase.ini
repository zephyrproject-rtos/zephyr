[test_micro]
tags = bluetooth
build_only = true
arch_whitelist = x86
kernel = micro

[test_nano]
tags = bluetooth
build_only = true
extra_args = KERNEL_TYPE=nano
filter = not CONFIG_UART_ALTERA_JTAG
kernel = nano

[test_controller]
tags = bluetooth
build_only = true
kernel = micro
extra_args = CONF_FILE=prj_controller.conf
# Only run on nRF5x, the only supported radio
filter = CONFIG_SOC_FAMILY_NRF5

