CONFIG_BT=y
CONFIG_BT_HCI_RAW=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_BROADCASTER=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_OBSERVER=y
CONFIG_LOG=y
CONFIG_BT_ECC=y

# BUF_CMD_TX_SIZE must be 255 because of HCI/GEV/BV-01-C
CONFIG_BT_BUF_ACL_RX_SIZE=60
CONFIG_BT_BUF_ACL_TX_SIZE=60
CONFIG_BT_BUF_CMD_TX_SIZE=255

CONFIG_BT_CTLR=y

CONFIG_BT_CTLR_CRYPTO=y
CONFIG_BT_CTLR_LE_ENC=y
CONFIG_BT_CTLR_PRIVACY=y
CONFIG_BT_CTLR_FILTER_ACCEPT_LIST=y
CONFIG_BT_CTLR_DTM_HCI=y
CONFIG_BT_CTLR_DATA_LENGTH_MAX=60

CONFIG_BT_CTLR_ADVANCED_FEATURES=y
# LLCP Refactored controller does not support Advanced Scheduling yet
CONFIG_BT_CTLR_SCHED_ADVANCED=n

# Enable extended advertising
CONFIG_BT_EXT_ADV=y
CONFIG_BT_CTLR_ADV_EXT=y
CONFIG_BT_EXT_ADV_MAX_ADV_SET=2
CONFIG_BT_CTLR_ADVANCED_FEATURES=y
CONFIG_BT_CTLR_ADV_DATA_CHAIN=y
CONFIG_BT_CTLR_ADV_DATA_LEN_MAX=1650
CONFIG_BT_CTLR_ADV_DATA_BUF_MAX=2
CONFIG_BT_EXT_SCAN_BUF_SIZE=1650
CONFIG_BT_CTLR_SCAN_DATA_LEN_MAX=1650
CONFIG_BT_BUF_EVT_RX_COUNT=16
CONFIG_BT_CTLR_RX_BUFFERS=9
