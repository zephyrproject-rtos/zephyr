# Controller ISO configs
CONFIG_BT_CTLR_ADV_ISO=y
CONFIG_BT_CTLR_ADV_ISO_STREAM_MAX=2
CONFIG_BT_CTLR_ADV_ISO_STREAM_COUNT=2
CONFIG_BT_CTLR_SYNC_ISO=y
CONFIG_BT_CTLR_SYNC_ISO_STREAM_MAX=2
CONFIG_BT_CTLR_SYNC_ISO_STREAM_COUNT=2

CONFIG_BT_CTLR_ISO_TX_BUFFER_SIZE=204
CONFIG_BT_CTLR_ISO_TX_SDU_LEN_MAX=600
# The host may fragment a single SDU into 3, so CONFIG_BT_CTLR_ISO_TX_BUFFERS
# needs to be 3 x CONFIG_BT_ISO_TX_BUF_COUNT
CONFIG_BT_CTLR_ISO_TX_BUFFERS=12
CONFIG_BT_CTLR_ISOAL_SOURCES=2
CONFIG_BT_CTLR_ISOAL_SINKS=2

CONFIG_BT_ISO_RX_BUF_COUNT=4
# The broadcaster may send 3 x CONFIG_BT_ISO_TX_MTU in a single SDU
CONFIG_BT_ISO_RX_MTU=600
