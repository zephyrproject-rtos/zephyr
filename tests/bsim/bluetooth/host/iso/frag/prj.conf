CONFIG_LOG=y
CONFIG_ASSERT=y
CONFIG_ARCH_POSIX_TRAP_ON_FATAL=y

CONFIG_BT=y
CONFIG_BT_DEVICE_NAME="ISO frag test"

CONFIG_BT_EXT_ADV=y
CONFIG_BT_PER_ADV=y
CONFIG_BT_PER_ADV_SYNC=y

CONFIG_BT_ISO_BROADCASTER=y
CONFIG_BT_ISO_TX_MTU=5

CONFIG_BT_ISO_LOG_LEVEL_DBG=y

