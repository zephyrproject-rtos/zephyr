CONFIG_BT_CTLR_ADV_ISO=y
CONFIG_BT_CTLR_ISO_TX_BUFFER_SIZE=20
CONFIG_BT_CTLR_ISO_TX_SDU_LEN_MAX=12

CONFIG_SYSTEM_WORKQUEUE_STACK_IGNORE_MIN=y
