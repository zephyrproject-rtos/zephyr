common:
  tags:
    - drivers
    - can
  depends_on: can
tests:
  drivers.can.api:
    filter: dt_chosen_enabled("zephyr,canbus") and not dt_compat_enabled("kvaser,pcican")
      and not dt_compat_enabled("infineon,xmc4xxx-can-node") and not dt_compat_enabled("xlnx,canfd-2.0")
  drivers.can.api.rtr:
    filter: dt_chosen_enabled("zephyr,canbus") and not dt_compat_enabled("kvaser,pcican")
      and not dt_compat_enabled("infineon,xmc4xxx-can-node") and not dt_compat_enabled("xlnx,canfd-2.0")
    extra_configs:
      - CONFIG_CAN_ACCEPT_RTR=y
  drivers.can.api.twai:
    extra_args: DTC_OVERLAY_FILE=twai-enable.overlay
    platform_allow:
      - esp32s3_devkitm/esp32s3/procpu
      - xiao_esp32s3/esp32s3/procpu
      - esp32h2_devkitm
    filter: dt_chosen_enabled("zephyr,canbus") and not dt_compat_enabled("xlnx,canfd-2.0")
  drivers.can.api.nxp_s32_canxl.non_rx_fifo:
    extra_configs:
      - CONFIG_CAN_NXP_S32_RX_FIFO=n
    filter: dt_compat_enabled("nxp,s32-canxl") and not dt_compat_enabled("xlnx,canfd-2.0")
