      - EXTRA_DTC_OVERLAY_FILE=overlays/mipi_dbi_rpi_pico_pio2_1_split.overlay
  drivers.mipi_dbi.rpi_pico.pio2.four_splits:
    platform_allow:
      - rpi_pico2/rp2350a/m33
      - rpi_pico2/rp2350a/hazard3
