tests:
  drivers.gpio.get_direction:
    tags:
      - drivers
      - gpio
    depends_on: gpio
    min_flash: 48
    # Fix exclude when we can exclude just sim run
    platform_exclude:
      - mps2/an385
      - mps2/an521/cpu0
      - neorv32
    filter: dt_enabled_alias_with_parent_compat("led0", "gpio-leds")
