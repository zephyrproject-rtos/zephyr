common:
  tags:
    - drivers
    - input
  build_only: true
tests:
  drivers.input.default:
    platform_allow:
      - native_sim

  # Touchscreen drivers, non-default option
  drivers.input.touchscreen_interrupt:
    platform_allow:
      - native_sim
    extra_configs:
      - CONFIG_INPUT_CST816S_INTERRUPT=n
      - CONFIG_INPUT_FT5336_INTERRUPT=y
      - CONFIG_INPUT_GT911_INTERRUPT=y
      - CONFIG_INPUT_TMA525B_INTERRUPT=y

  drivers.input.kbd_16_bit:
    platform_allow:
      - native_sim
    extra_configs:
      - CONFIG_INPUT_KBD_MATRIX_16_BIT_ROW=y

  drivers.input.analog_axis:
    platform_allow:
      - native_sim
    extra_configs:
      - CONFIG_ADC=y
      - CONFIG_SETTINGS=y

  drivers.input.adc_keys:
    platform_allow:
      - native_sim
    extra_configs:
      - CONFIG_ADC=y

  drivers.input.bflb_irx:
    platform_allow:
      - ai_m62_12f_kit
      - ai_wb2_12f_kit
