CONFIG_TEST=y
CONFIG_NETWORKING=y
CONFIG_ETH_DRIVER=y
CONFIG_ETH_DRIVER_RAW_MODE=y
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y
CONFIG_TEST_USERSPACE=y

# Sufficient buffer sizes
CONFIG_NET_PKT_RX_COUNT=14
CONFIG_NET_PKT_TX_COUNT=14
CONFIG_NET_BUF_RX_COUNT=36
CONFIG_NET_BUF_TX_COUNT=36
CONFIG_NET_BUF_DATA_POOL_SIZE=4096

# Disable L2
CONFIG_NET_L2_ETHERNET=n

CONFIG_GPIO=y

CONFIG_SPI_INIT_PRIORITY=50
CONFIG_ETH_INIT_PRIORITY=50
CONFIG_MDIO_INIT_PRIORITY=50
CONFIG_PHY_INIT_PRIORITY=50
