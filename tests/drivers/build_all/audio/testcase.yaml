common:
  build_only: true
  tags:
    - drivers
    - audio
tests:
  drivers.audio.build.i2c:
    extra_args: DTC_OVERLAY_FILE="i2c_devices.overlay"
    extra_configs:
      - CONFIG_I2C=y
    platform_allow:
      - native_sim
      - native_sim/native/64

  drivers.audio.build.i2s:
    extra_args: DTC_OVERLAY_FILE="i2s_devices.overlay"
    extra_configs:
      - CONFIG_I2S=y
    platform_allow:
      - native_sim
      - native_sim/native/64
