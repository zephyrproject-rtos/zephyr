common:
  depends_on: gpio spi i2c
tests:
  test_build_drivers:
    build_only: true
    min_ram: 16
    tags: drivers footprint
    depends_on: adc i2c
  test_build_ethernet:
    build_only: true
    extra_args: CONF_FILE=ethernet.conf
    min_flash: 42
    min_ram: 32
