common:
  tags:
    - drivers
    - interrupt
  filter: CONFIG_MULTI_LEVEL_INTERRUPTS
  platform_allow:
    - m2gl025_miv/miv
    - qemu_riscv/qemu_virt_riscv/rv32
    - qemu_riscv/qemu_virt_riscv/rv32/smp
    - qemu_riscv/qemu_virt_riscv/rv64
    - qemu_riscv/qemu_virt_riscv/rv64/smp
    - qemu_riscv/qemu_virt_riscv/rv32e
tests:
  interrupt_controller.intc_multi_level_backend.default: {}
  interrupt_controller.intc_multi_level_backend.no_assert:
    extra_configs:
      - CONFIG_ASSERT=n
