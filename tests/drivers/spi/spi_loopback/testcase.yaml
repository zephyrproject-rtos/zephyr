      - EXTRA_DTC_OVERLAY_FILE="boards/rpi_pico_pio_dma.overlay"
      - EXTRA_CONF_FILE="overlay-rpi-pico-pio.conf"
    extra_configs:
      - CONFIG_SPI_RPI_PICO_PIO_DMA=y
