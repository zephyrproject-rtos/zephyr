common:
  depends_on: eeprom
  tags:
    - drivers
    - eeprom
tests:
  drivers.eeprom.api:
    # Tests overwrite EEPROM content, only run on select boards
    platform_allow:
      - native_sim
      - native_sim/native/64
      - qemu_x86
      - nucleo_l152re
      - nucleo_l073rz
    integration_platforms:
      - qemu_x86
  drivers.eeprom.api.w_at2x_emul:
    # Tests overwrite EEPROM content, only run on select boards
    extra_args:
      - DTC_OVERLAY_FILE=at2x_emul.overlay
      - EXTRA_CONF_FILE=at2x_emul.conf
    platform_allow:
      - native_sim
      - native_sim/native/64
    integration_platforms:
      - native_sim
  drivers.eeprom.api.build:
    # Build-only test for boards with EEPROMs
    build_only: true
    platform_exclude:
      - native_sim
      - native_sim/native/64
      - qemu_x86
      - nucleo_l152re
      - nucleo_l073rz
