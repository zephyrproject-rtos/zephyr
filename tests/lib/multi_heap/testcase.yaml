tests:
  libraries.multi_heap:
    tags:
      - multi_heap
    extra_configs:
      - CONFIG_IRQ_OFFLOAD=y
  libraries.multi_heap.no_mt:
    tags:
      - multi_heap
    platform_allow:
      - qemu_cortex_m3
      - qemu_cortex_m0
      - nsim/nsim_em
      - nsim/nsim_em7d_v22
      - nsim/nsim_hs
      - nsim/nsim_hs/mpuv6
      - nsim/nsim_hs5x
      - nsim/nsim_hs6x
      - qemu_arc/qemu_arc_em
      - qemu_arc/qemu_arc_hs
      - qemu_arc/qemu_arc_hs6x
      - qemu_riscv/qemu_virt_riscv/rv32
      - qemu_riscv/qemu_virt_riscv/rv32e
      - qemu_riscv/qemu_virt_riscv/rv64
      - qemu_leon3
    integration_platforms:
      - qemu_cortex_m3
    extra_configs:
      - CONFIG_MULTITHREADING=n
