common:
  tags:
    - clib
  ignore_faults: true
  integration_platforms:
    - mps2/an385
tests:
  libraries.libc.common:
    # versal2_rpu excluded: test_time_asctime uses userspace memory partitions
    # which fail MPU coherence check due to ARMv8-R 64-byte alignment requirements
    platform_exclude:
      - versal2_rpu/amd_versal2_rpu
  libraries.libc.common.minimal:
    filter: CONFIG_MINIMAL_LIBC_SUPPORTED
    tags: minimal_libc
    extra_configs:
      - CONFIG_MINIMAL_LIBC=y
      - CONFIG_MINIMAL_LIBC_NON_REENTRANT_FUNCTIONS=y
      - CONFIG_MINIMAL_LIBC_RAND=y
  libraries.libc.common.newlib:
    filter: CONFIG_NEWLIB_LIBC_SUPPORTED
    min_ram: 32
    tags: newlib
    extra_configs:
      - CONFIG_NEWLIB_LIBC=y
  libraries.libc.common.newlib_nano:
    filter: CONFIG_NEWLIB_LIBC_SUPPORTED and CONFIG_HAS_NEWLIB_LIBC_NANO
    tags: newlib
    extra_configs:
      - CONFIG_NEWLIB_LIBC=y
      - CONFIG_NEWLIB_LIBC_NANO=y
  libraries.libc.common.picolibc:
    filter: CONFIG_PICOLIBC_SUPPORTED
    # versal2_rpu excluded: test_time_asctime uses userspace memory partitions
    # which fail MPU coherence check due to ARMv8-R 64-byte alignment requirements
    platform_exclude:
      - versal2_rpu/amd_versal2_rpu
    tags: picolibc
    extra_configs:
      - CONFIG_PICOLIBC=y
  libraries.libc.common.picolibc.module:
    filter: CONFIG_ZEPHYR_PICOLIBC_MODULE
    tags: picolibc
    extra_configs:
      - CONFIG_PICOLIBC=y
      - CONFIG_PICOLIBC_USE_MODULE=y
  libraries.libc.common.picolibc.notls:
    filter: CONFIG_ZEPHYR_PICOLIBC_MODULE
    tags: picolibc
    extra_configs:
      - CONFIG_PICOLIBC=y
      - CONFIG_PICOLIBC_USE_MODULE=y
      - CONFIG_THREAD_LOCAL_STORAGE=n
