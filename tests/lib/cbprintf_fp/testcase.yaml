common:
  harness: console
  arch_exclude: posix
  tags: cbprintf
  integration_platforms:
    - qemu_x86
    - qemu_x86_64
  filter: CONFIG_CONSOLE_HAS_DRIVER
tests:
  libraries.cbprintf_fp.printk:
    extra_configs:
      - CONFIG_APP_FORMATTER_PRINTK=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with printk"
        - "Complete"
  libraries.cbprintf_fp.printf:
    extra_configs:
      - CONFIG_APP_FORMATTER_PRINTF=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with printf"
        - "Complete"
  libraries.cbprintf_fp.printf_nl:
    filter: TOOLCHAIN_HAS_NEWLIB == 1
    extra_configs:
      - CONFIG_APP_FORMATTER_PRINTF=y
      - CONFIG_NEWLIB_LIBC=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with printf/newlib"
        - "Complete"
  libraries.cbprintf_fp.printfcb:
    extra_configs:
      - CONFIG_APP_FORMATTER_PRINTFCB=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with printfcb"
        - "Complete"
  libraries.cbprintf_fp.printfcb_nl:
    filter: TOOLCHAIN_HAS_NEWLIB == 1
    extra_configs:
      - CONFIG_APP_FORMATTER_PRINTFCB=y
      - CONFIG_NEWLIB_LIBC=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with printfcb/newlib"
        - "Complete"
  libraries.cbprintf_fp.fprintf:
    extra_configs:
      - CONFIG_APP_FORMATTER_FPRINTF=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with fprintf"
        - "Complete"
  libraries.cbprintf_fp.fprintfcb:
    extra_configs:
      - CONFIG_APP_FORMATTER_FPRINTFCB=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with fprintfcb"
        - "Complete"
  libraries.cbprintf_fp.printf.picolibc:
    filter: CONFIG_PICOLIBC_SUPPORTED
    tags: picolibc
    extra_configs:
      - CONFIG_APP_FORMATTER_PRINTF=y
      - CONFIG_PICOLIBC=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with printf"
        - "Complete"
  libraries.cbprintf_fp.printfcb.picolibc:
    filter: CONFIG_PICOLIBC_SUPPORTED
    tags: picolibc
    extra_configs:
      - CONFIG_APP_FORMATTER_PRINTFCB=y
      - CONFIG_PICOLIBC=y
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Hello with printfcb"
        - "Complete"
