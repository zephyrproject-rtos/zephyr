common:
  filter: not CONFIG_NATIVE_LIBC
  tags:
    - posix
    - signals
  # 1 tier0 platform per supported architecture
  platform_key:
    - arch
    - simulation
  min_flash: 64
  min_ram: 32
tests:
  portability.posix.signals:
    integration_platforms:
      - qemu_riscv64
  portability.posix.signals.minimal:
    integration_platforms:
      - qemu_riscv64
    extra_configs:
      - CONFIG_MINIMAL_LIBC=y
  portability.posix.signals.newlib:
    integration_platforms:
      - qemu_riscv64
    filter: TOOLCHAIN_HAS_NEWLIB == 1
    extra_configs:
      - CONFIG_NEWLIB_LIBC=y
  portability.posix.signals.picolibc:
    integration_platforms:
      - qemu_riscv64
    tags: picolibc
    filter: CONFIG_PICOLIBC_SUPPORTED
    extra_configs:
      - CONFIG_PICOLIBC=y
  portability.posix.signals.strginal_no_desc:
    integration_platforms:
      - qemu_riscv64
    extra_configs:
      - CONFIG_POSIX_SIGNAL_STRING_DESC=n
  portability.posix.signals.big_nsig:
    integration_platforms:
      - qemu_riscv64
    extra_configs:
      - CONFIG_POSIX_RTSIG_MAX=1024
  portability.posix.signals.native:
    platform_allow:
      - native_sim
      - native_sim/native/64
    integration_platforms:
      - native_sim
      - native_sim/native/64
    integration_toolchains:
      - host
      - llvm
    extra_configs:
      - CONFIG_PICOLIBC=y
