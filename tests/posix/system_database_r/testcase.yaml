common:
  filter: not CONFIG_NATIVE_LIBC
  tags:
    - posix
    - posix_system_database_r
  # 1 tier0 platform per supported architecture
  platform_key:
    - arch
    - simulation
  min_flash: 64
  min_ram: 32
tests:
  portability.posix.posix_system_database_r: {}
  portability.posix.posix_system_database_r.minimal:
    extra_configs:
      - CONFIG_MINIMAL_LIBC=y
  portability.posix.posix_system_database_r.newlib:
    filter: TOOLCHAIN_HAS_NEWLIB == 1
    extra_configs:
      - CONFIG_NEWLIB_LIBC=y
  portability.posix.posix_system_database_r.picolibc:
    tags: picolibc
    filter: CONFIG_PICOLIBC_SUPPORTED
    extra_configs:
      - CONFIG_PICOLIBC=y
