common:
  depends_on: netif
  min_ram: 16
  tags:
    - iface
    - net
    - posix
  # dependent on netif support
  integration_platforms:
    - mps2/an385
    - qemu_x86
  # Building with the host libC links to if_*() from the host libc which causes the test to crash
  # immediately.
  filter: not CONFIG_NATIVE_LIBC
tests:
  portability.posix.net:
    extra_configs:
      - CONFIG_COMMON_LIBC_MALLOC_ARENA_SIZE=256
  portability.posix.net.armclang_std_libc:
    toolchain_allow: armclang
    extra_configs:
      - CONFIG_ARMCLANG_STD_LIBC=y
  portability.posix.net.arcmwdtlib:
    toolchain_allow: arcmwdt
    extra_configs:
      - CONFIG_ARCMWDT_LIBC=y
  portability.posix.net.minimal:
    extra_configs:
      - CONFIG_MINIMAL_LIBC=y
      - CONFIG_COMMON_LIBC_MALLOC_ARENA_SIZE=256
  portability.posix.net.newlib:
    filter: TOOLCHAIN_HAS_NEWLIB == 1
    extra_configs:
      - CONFIG_NEWLIB_LIBC=y
  portability.posix.net.picolibc:
    tags: picolibc
    filter: CONFIG_PICOLIBC_SUPPORTED
    extra_configs:
      - CONFIG_PICOLIBC=y
  portability.posix.net.hostname.dynamic:
    extra_configs:
      - CONFIG_NET_HOSTNAME_ENABLE=y
      - CONFIG_NET_HOSTNAME_DYNAMIC=y
  portability.posix.net.hostname.unique:
    extra_configs:
      - CONFIG_NET_HOSTNAME_ENABLE=y
      - CONFIG_NET_HOSTNAME_UNIQUE=y
      - CONFIG_NET_HOSTNAME_UNIQUE_UPDATE=y
  portability.posix.net.hostname.dynamic.minimal_libc:
    extra_configs:
      - CONFIG_MINIMAL_LIBC=y
      - CONFIG_NET_HOSTNAME_ENABLE=y
      - CONFIG_NET_HOSTNAME_DYNAMIC=y
  portability.posix.net.hostname.unique_update:
    extra_configs:
      - CONFIG_POSIX_API=y
      - CONFIG_NET_HOSTNAME_UNIQUE_UPDATE=y
      - CONFIG_NET_HOSTNAME_UNIQUE=y
