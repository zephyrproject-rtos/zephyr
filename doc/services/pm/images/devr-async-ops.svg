26.5" y="512.6646">PM_DEVICE_ACTION_SUSPEND</text><polygon fill="#000000" points="643,528.2266,653,532.2266,643,536.2266,647,532.2266" style="stroke:#000000;stroke-width:1.0;"/><line style="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="204.5" x2="649" y1="532.2266" y2="532.2266"/><!--MD5=[99ad3c73ad633139f6715d34c87522f0]
@startuml
!theme plain

participant "Application" as APP
participant "Device" as DEV
participant "PM Subsystem" as PM
participant "System Workqueue" as WQ

APP -> DEV ++: ""operation(dev)""
DEV -> PM ++: ""pm_device_runtime_get(dev)""
PM -> PM: Increase usage
alt usage == 1
   PM -> DEV ++: ""PM_DEVICE_ACTION_RESUME""
   return
end
return

note over DEV: Operation

DEV -> PM ++: ""pm_device_runtime_put_async(dev)""
PM -> PM: Decrease usage
alt usage == 0
   PM -> PM: Schedule suspend
end
return

return

alt Scheduled suspend
...
WQ -> DEV ++: ""PM_DEVICE_ACTION_SUSPEND""
return
end
@enduml

