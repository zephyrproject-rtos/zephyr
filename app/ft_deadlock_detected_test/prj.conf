# Configuration file for Deadlock Detection Fault Tolerance Test

# Fault Tolerance API Configuration
CONFIG_FT_API_ENABLED=y
CONFIG_FT_EVENT_QUEUE_SIZE=16
CONFIG_FT_WORKER_STACK_SIZE=2048
CONFIG_FT_WORKER_PRIORITY=5

# Enable deadlock detection
CONFIG_FT_DEADLOCK_DETECT=y

# Kernel Configuration
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=2048

# Thread Configuration
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_NAME=y
CONFIG_THREAD_RUNTIME_STATS=y

# Logging Configuration
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Assert Configuration
CONFIG_ASSERT=y
CONFIG_ASSERT_LEVEL=2

# System Configuration
CONFIG_REBOOT=y

# Printk for early boot debugging
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y
