# Configuration file for Stack Overflow Fault Tolerance Test

# Fault Tolerance API Configuration
CONFIG_FT_API_ENABLED=y
CONFIG_FT_EVENT_QUEUE_SIZE=16
CONFIG_FT_WORKER_STACK_SIZE=2048
CONFIG_FT_WORKER_PRIORITY=5

# Enable stack overflow detection
CONFIG_FT_STACK_OVERFLOW_DETECT=y

# Kernel Configuration
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=2048

# Thread Stack Monitoring
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_NAME=y

# Stack Sentinel (optional - provides additional overflow detection)
CONFIG_STACK_SENTINEL=y

# Logging Configuration
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Assert Configuration
CONFIG_ASSERT=y
CONFIG_ASSERT_LEVEL=2

# System Configuration
CONFIG_REBOOT=y

# Printk for early boot debugging
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# Thread runtime statistics (optional - useful for debugging)
CONFIG_THREAD_RUNTIME_STATS=y

# MPU/MMU configuration (if available on target)
# CONFIG_ARM_MPU=y
# CONFIG_MPU_STACK_GUARD=y
