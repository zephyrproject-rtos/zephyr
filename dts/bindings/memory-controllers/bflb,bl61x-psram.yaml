description: BL61x pseudo-static RAM controller

compatible: "bflb,bl61x-psram"

include: base.yaml

properties:
  clock-divider:
    type: int
    required: true
    enum:
      - 1
      - 2
      - 3
      - 4
    description: Divide PLL div1 (WIFIPLL 320M or AUPLL) by this to PSRAM clock
