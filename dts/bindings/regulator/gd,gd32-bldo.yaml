description: GD32 Backup SRAM LDO (BLDO) regulator

include:
  - name: base.yaml
  - name: regulator.yaml
    property-allowlist:
      - regulator-name
      - regulator-boot-on
      - regulator-boot-off
      - regulator-always-on
      - startup-delay-us
      - off-on-delay-us

compatible: "gd,gd32-bldo"

properties:
  regulator-name:
    required: true

  clocks:
    required: true
    description: Reference to PMU clock gate
