description: |
  Nordic VBUS regulator for USB peripheral

compatible: "nordic,vregusb-regulator"

include:
  - name: base.yaml
  - name: regulator.yaml
    property-allowlist:
      - regulator-name

properties:
  reg:
    required: true

  regulator-name:
    required: true
