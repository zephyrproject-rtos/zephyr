description: Microchip Flexcom (Flexible Serial Communication Unit)

compatible: "microchip,sam-flexcom"

include: base.yaml

properties:
  reg:
    required: true

  mchp,flexcom-mode:
    type: int
    description: Initial operating mode for FLEXCOM

  "#address-cells":
    required: true
    const: 1
  "#size-cells":
    required: true
    const: 1
