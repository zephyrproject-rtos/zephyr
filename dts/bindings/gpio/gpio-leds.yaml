title: GPIO LED
version: 0.1

description: >
    This is a representation of the LED GPIO nodes

properties:
    compatible:
      constraint: "gpio-leds"
      type: string-array
      category: required
      description: compatible strings
      generation: define

sub-node:
    properties:
       gpios:
          type: compound
          category: required
          generation: define
       label:
          category: required
          type: string
          description: Human readable string describing the device (used by Zephyr for API name)
          generation: define
