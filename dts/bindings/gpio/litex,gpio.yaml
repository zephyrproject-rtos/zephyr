description: Litex GPIO

compatible: "litex,gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    port-is-output:
      type: boolean
      description: Indicates if the port is an output port

    reg:
      required: true

    label:
      required: true

    ngpios:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
