description: SF32LB GPIO

compatible: "sifli,sf32lb-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  ngpios:
    required: true

  "#gpio-cells":
    const: 2

  sifli,pinmuxs:
    type: phandle-array
    required: true

gpio-cells:
  - pin
  - flags
