description: GPIO Controller part for the SC18IS606 bridge.
             Any compatible node shall be a child of "nxp,sc18is606" compatible node.

compatible: "nxp,sc18is606-gpio"

include: gpio-controller.yaml

properties:
  "#gpio-cells":
    required: true
    const: 2

  ngpios:
    required: true
    const: 3

gpio-cells:
  - pin
  - flags
