description: |
    This is a representation of the Microchip MCP230xx I2C Gpio Expander.

compatible: "microchip,mcp230xx"

include: [gpio-controller.yaml, i2c-device.yaml]

properties:
    ngpios:
      type: int
      enum:
        - 8
        - 16
      required: true
      description: |
        Number of gpios supported by the chip.

gpio-cells:
  - pin
  - flags
