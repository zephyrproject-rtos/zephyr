description: MAX32 GPIO

compatible: "adi,max32-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    clocks:
      required: false

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
