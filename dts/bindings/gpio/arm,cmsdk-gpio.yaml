title: ARM CMSDK GPIO

description: >
    This binding gives a base representation of the ARM CMSDK GPIO

inherits:
    !include [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "arm,cmsdk-gpio"

    reg:
      required: true

    interrupts:
      required: true

    "#gpio-cells":
      const: 2

"#cells":
  - pin
  - flags
