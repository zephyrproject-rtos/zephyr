description: Microchip CEC/MEC GPIO

compatible: "microchip,xec-gpio"

include: ["gpio-controller.yaml", "base.yaml", "microchip,dmec-ecia-girq.yaml"]

properties:
  reg:
    required: true

  interrupts:
    required: true

  "#gpio-cells":
    const: 2

gpio-cells:
  - pin
  - flags
