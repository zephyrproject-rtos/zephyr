description: |
  GPIO pins exposed on the Raspberry Pi CSI 22pins Camera connector
  Connector layout:

    1	GND
    2	CSI_D0_N
    3	CSI_D0_P
    4	GND
    5	CSI_D1_N
    6	CSI_D1_P
    7	GND
    8	CSI_CK_N
    9	CSI_CK_P
    10	GND
    11	CSI_D2_N
    12	CSI_D2_P
    13	GND
    14	CSI_D3_N
    15	CSI_D3_P
    16	GND
    17	IO0
    18	IO1
    19	GND
    20	I2C_SCL
    21	I2C_SDA
    22	VCC (3v3)

compatible: "raspberrypi,csi-22pins-connector"

include: [gpio-nexus.yaml, base.yaml]
