# Common fields for GPIO nexus nodes

properties:
  gpio-map:
    type: compound
    required: true

  gpio-map-mask:
    type: compound

  gpio-map-pass-thru:
    type: compound

  "#gpio-cells":
    type: int
    required: true
    description: Number of items to expect in a GPIO specifier
