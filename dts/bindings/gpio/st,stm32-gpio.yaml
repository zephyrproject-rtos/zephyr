description: STM32 GPIO node

compatible: "st,stm32-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    clocks:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
