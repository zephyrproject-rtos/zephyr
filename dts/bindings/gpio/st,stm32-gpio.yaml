---
title: STM32 GPIO
id: st,stm32-gpio
version: 0.1

description: >
    This is a representation of the STM32 GPIO nodes

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "st,stm32-gpio"
      generation: define

    reg:
      type: int
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: compound
      category: required
      description: required interrupts
      generation: define

    label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define

    clocks:
      type: array
      category: required
      description: Clock gate control information
      generation: define

"#cells":
  - pin
  - flags
...
