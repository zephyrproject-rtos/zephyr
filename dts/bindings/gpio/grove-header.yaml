description: |
    GPIO pins exposing on Grove 4 pins headers.

    This binding provides a nexus mapping for 2 pins as depicted below.

        0  SCL/RXD/A/IN
        1  SDA/TXD/B/OUT
        -  VCC
        -  GND


compatible: "grove-header"

include: [gpio-nexus.yaml, base.yaml]
