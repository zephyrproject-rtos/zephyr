description: |
  Renesas RZ GPIO controller.

  The following example configures pull-up for pin 2 port 8 and maps it to GPIO interrupt TINT10
    gpio-consumer {
      out-gpio = <&gpio8 2 (GPIO_PULL_UP)>;
    };

    &gpio8 {
      irqs = <&tint10 2>;
      status = "okay";
    };

  Note that for RZ/T, RZ/N series ("gpio-common-v2" compatible), please replace "&tint10" with
  a "renesas,rz-ext-irq" node to map the pin to an external interrupt.
  For example, setting "irqs = <&irq10 2>" maps the pin to IRQ10.

compatible: "renesas,rz-gpio"

include:
- name: base.yaml
  property-allowlist:
  - status
  - reg
  - label
- name: gpio-controller.yaml

properties:
  reg:
    required: true
    description: GPIO port number

  irqs:
    type: phandle-array
    description: Interrupts corresponding to pins

  "#gpio-cells":
    const: 2

gpio-cells:
- pin
- flags
