description: NRF5 GPIOTE node

compatible: "nordic,nrf-gpiote"

include:
  - base.yaml
  - nordic,split-channels.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  instance:
    type: int
    required: true
    description: |
      The GPIOTE instance number. GPIOTE instance GPIOTE0 has:

        instance = <0>;

      And GPIOTE1 has:

        instance = <1>;
