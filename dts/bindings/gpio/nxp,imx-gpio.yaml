description: i.MX GPIO node

compatible: "nxp,imx-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: false

    label:
      required: true

    rdc:
     type: int
     required: false
     description: Set the RDC permission for this peripheral

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
