title: i.MX GPIO
version: 0.1

description: >
    This is a representation of the i.MX GPIO nodes

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "nxp,imx-gpio"

    reg:
      category: required

    interrupts:
      category: required

    label:
      category: required

    rdc:
     type: int
     category: required
     description: Set the RDC permission for this peripheral
     generation: define

"#cells":
  - pin
  - flags
