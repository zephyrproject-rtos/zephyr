description: NEORV32 GPIO

compatible: "neorv32-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    reg-names:
      required: true

    syscon:
      type: phandle
      required: true
      description: |
        phandle to syscon (NEORV32 SYSINFO) node.

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
