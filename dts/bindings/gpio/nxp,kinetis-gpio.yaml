description: Kinetis GPIO node

compatible: "nxp,kinetis-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  "#gpio-cells":
    const: 2

  nxp,kinetis-port:
    required: true
    type: phandle
    description: |
      A phandle reference to the device tree node that contains the pinmux
      port associated with this GPIO controller.

  gpio-port-offest:
    type: int
    default: 0
    description: |
      Describes an offset between inst index and actual GPIO port number.

gpio-cells:
  - pin
  - flags
