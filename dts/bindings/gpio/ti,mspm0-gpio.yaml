# SPDX-License-Identifier: Apache-2.0

description: TI MSPM0 GPIO

compatible: "ti,mspm0-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  ti,int-group-iidx:
    required: true
    type: int
    enum: [0, 1, 2, 3, 4, 5, 6, 7]
    description: Set the interrupt index

  "#gpio-cells":
    const: 2

gpio-cells:
  - pin
  - flags
