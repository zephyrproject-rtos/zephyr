description: WCH CH32V00x General-Purpose Input/Output (GPIO)

compatible: "wch,gpio"

include: [gpio-controller.yaml, base.yaml, reset-device.yaml]

properties:
  reg:
    required: true

  "#gpio-cells":
    const: 2

gpio-cells:
  - pin
  - flags
