title: Semtech SX1509B I2C GPIO

description: |
        This is a representation of the SX1509B GPIO node

compatible: "semtech,sx1509b"

include: [i2c-device.yaml, gpio-controller.yaml]

properties:
    label:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
