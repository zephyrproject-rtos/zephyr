description: TI SimpleLink CC13xx / CC26xx GPIO node

compatible: "ti,cc13xx-cc26xx-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
