title: TI SimpleLink CC13xx / CC26xx GPIO
version: 0.1

description: >
    This is a representation of the TI SimpleLink CC13xx / CC26xx GPIO node

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "ti,cc13xx-cc26xx-gpio"

    reg:
      category: required

    interrupts:
      category: required

    label:
      category: required

cell_string: GPIO

"#cells":
  - pin
  - flags
