description: Synopsys CREG GPIO node

compatible: "snps,creg-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  bit-per-gpio:
    type: int
    required: true

  off-val:
    type: int
    required: true

  on-val:
    type: int
    required: true

  "#gpio-cells":
    const: 2

gpio-cells:
  - pin
  - flags
