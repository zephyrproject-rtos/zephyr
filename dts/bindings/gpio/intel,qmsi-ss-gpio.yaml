title: Intel QMSI SS GPIO

description: >
    This is a representation of the Intel QMSI SS GPIO nodes

include: [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "intel,qmsi-ss-gpio"

    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

"#cells":
  - pin
  - flags
