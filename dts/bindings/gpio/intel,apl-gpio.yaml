title: Intel Apollo Lake GPIO controller
version: 0.1

description: >
    This is a representation of the Intel Apollo Lake GPIO node

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "intel,apl-gpio"

    reg:
      category: required

    label:
      category: required

    interrupts:
      category: required

cell_string: GPIO

"#cells":
  - pin
  - flags
