title: GPIO KEYS

description: >
    This is a representation of the GPIO KEYS nodes

properties:
    compatible:
      constraint: "gpio-keys"
      type: string-array
      required: true
      description: compatible strings

sub-node:
    properties:
       gpios:
          type: compound
          required: true
       label:
          required: true
          type: string
          description: Human readable string describing the device (used by Zephyr for API name)
