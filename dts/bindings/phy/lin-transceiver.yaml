include: phy-controller.yaml

properties:
  min-bitrate:
    type: int
    description: |
      The minimum bitrate supported by the CAN transceiver in bits/s.

  max-bitrate:
    type: int
    required: true
    description: |
      The maximum bitrate supported by the CAN transceiver in bits/s.

  "#phy-cells":
    const: 0
