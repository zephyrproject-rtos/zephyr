description: Macronix MSPI device

bus: mspi

compatible: "mxicy,mspi-device"

include: [mspi-device.yaml, "jedec,jesd216.yaml"]

properties:
  mspi-io-mode:
    required: true

  mspi-data-rate:
    required: true

  mspi-hardware-ce-num:
    type: int
    required: true
    default: 0
    description: |
      It can be only CE0 or CE1,
      but there could be multiple of CE0 or CE1 for a controller

  rx-dummy:
    required: true

  tx-dummy:
    required: true

  read-command:
    required: true

  write-command:
    required: true

  command-length:
    required: true

  address-length:
    required: true

  mxicy,timing-config-mask:
    type: int
    required: true
    description: |
      It must be defined in the board DTS based on Soc series.

  mxicy,timing-config:
    type: array
    default: [0, 0, 0, 0, 0, 0, 0, 0]
    description: |
      Array of tuples to configure the timing parameters
      default =
      <
        .ui8SioShifter    = 0,
        .ui8DQSDdrDelay   = 0,
        .ui8DdrDelay      = 0,
        .ui8SdrDelay      = 0,
        .ui32SioLowDelay  = 0,
        .ui32SioHighDelay = 0,
      >
