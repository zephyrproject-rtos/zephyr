description: Ambiq MSPI controller

compatible: "ambiq,mspi-controller"

include: [mspi-controller.yaml, pinctrl-device.yaml, ambiq-pwrcfg.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  ambiq,pwrcfg:
    required: true

  ce-gpios:
    required: true

  cmdq-buffer-location:
    type: string
    description: |
      Define the DMA command queue buffer location section

  cmdq-buffer-size:
    type: int
    description: |
      Define the DMA command queue buffer size in (4-byte) words

  ambiq,rx-config:
    type: array
    default: [2, 0, 0, 0, 1, 0, 0, 0, 0, 0]
    description: |
      Array of tuples to configure the rx parameters
      default =
      <
        .ui8DQSturn,
        .bRxHI,
        .bTaForth,
        .bHyperIO,
        .ui8RxSmp,
        .bRBX,
        .bWBX,
        .bSCLKRxHalt,
        .bRxCapEXT,
        .ui8Sfturn,
      >

  ambiq,dqs-config:
    type: array
    default: [0, 0, 0, 0, 16, 0, 0, 0, 0, 0]
    description: |
      Array of tuples to configure the dqs parameters

      default =
      <
        .bDQSEnable             = 0,
        .bDQSSyncNeg            = 0,
        .bEnableFineDelay       = 0,
        .ui8TxDQSDelay          = 0,
        .ui8RxDQSDelay          = 16,
        .ui8RxDQSDelayNeg       = 0,
        .bRxDQSDelayNegEN       = 0,
        .ui8RxDQSDelayHi        = 0,
        .ui8RxDQSDelayNegHi     = 0,
        .bRxDQSDelayHiEN        = 0,
      >
