description: |
  Sifli SF32LB audio codec.

compatible: "sifli,sf32lb-audcodec"

include: [base.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  clocks:
    required: true

  dmas:
    required: true

  dma-names:
    required: true

  pa-power-gpios:
    type: phandle-array
    description: |
      Power Amplifier (PA) enable GPIO.
    required: true
