description: |
  Bouffalolab EFUSE region exposed as an NVMEM provider. Treats EFUSE
  as read-only OTP memory; writes are not supported through the NVMEM API.

compatible: "bflb,efuse"

include:
  - nvmem-provider.yaml
  - base.yaml

properties:
  reg:
    required: true
