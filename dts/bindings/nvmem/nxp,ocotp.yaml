description: |
  NXP OCOTP efuse provider backed by ROM API access.

compatible: "nxp,ocotp"

include:
  - nvmem-provider.yaml
  - fixed-layout.yaml

properties:
  rom-api-tree-addr:
    type: int
    required: true
    description: |
      Absolute address of the ROM API tree used to reach
      the OCOTP services.

  ocotp-driver-ptr-idx:
    type: int
    required: true
    description: |
      Index into the ROM API tree where the OCOTP driver
      pointer can be found.
