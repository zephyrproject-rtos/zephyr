description: Ambiq CPU performance state

compatible: "ambiq,pstate"

include: zephyr,pstate.yaml

properties:
  ambiq,perf-mode:
    type: int
    required: true
    description: |
      MCU performance mode to use in this P-state. Use one of the
      macros defined in ``dt-bindings/power/ambiq_power.h``.
