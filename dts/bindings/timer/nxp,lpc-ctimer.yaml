description: NXP MCUX Standard Timer/Counter

compatible: "nxp,lpc-ctimer"

include: base.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    clk-source:
      type: int
      required: true
      description: clock to use

    mode:
      type: int
      required: true
      description: timer mode

    input:
      type: int
      required: true
      description: input channel

    prescale:
      type: int
      required: true
      description: prescale value
