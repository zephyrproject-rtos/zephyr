description: Microchip XEC RTOS timer

compatible: "microchip,xec-rtos-timer"

include: base.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    girqs:
      type: array
      required: true
      description: Array of GIRQ numbers [8:26] and bit positions [0:31].

    "girqs-cells":
      type: int
      const: 2

girqs-cells:
    - girq_num
    - bitpos
