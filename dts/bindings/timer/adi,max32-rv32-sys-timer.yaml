description: ADI MAX32 RV32 system timer

compatible: "adi,max32-rv32-sys-timer"

include: ["adi,max32-timer-common.yaml"]

properties:
  clock-source:
    enum: [6]
    description: |
      Clock source to be used by the timer peripheral. The following options
      are available:
      - 6: "ADI_MAX32_PRPH_CLK_SRC_ISO" Internal Secondary Oscillator
      The system timer clock source needs to match the source for the RV32
      core.
