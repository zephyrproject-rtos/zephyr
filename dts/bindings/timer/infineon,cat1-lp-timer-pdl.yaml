description: Infineon CAT1 low power timer

compatible: "infineon,cat1-lp-timer-pdl"

include: [base.yaml, "infineon,system-interrupts.yaml"]

properties:
  reg:
    required: true

  clock-frequency:
    type: int
    default: 32768
    description: |
      Clock frequency (Hz) for tick increment operations
