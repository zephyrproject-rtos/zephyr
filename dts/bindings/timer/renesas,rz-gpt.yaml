description: Renesas RZ GPT

compatible: "renesas,rz-gpt"

include: [base.yaml]

properties:
  prescaler:
    type: int
    required: true
    enum:
      - 1
      - 2
      - 4
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
      - 512
      - 1024
    description: |
      Input clock prescaler:
      - For RZ/G3S, RZ/G2, and RZ/V2L, only prescalers 1, 4, 16, 64, 256, and 1024 are supported.
      - For RZ/V2H, RZ/V2N, RZ/T2, and RZ/N2, prescalers 128 and 512 are prohibited.

  channel:
    type: int
    required: true

  interrupts:
    required: true

  interrupt-names:
    required: true
