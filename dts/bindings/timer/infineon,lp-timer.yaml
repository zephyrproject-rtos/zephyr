description: Infineon low power timer

compatible: "infineon,lp-timer"

include: [base.yaml, "infineon,system-interrupts.yaml"]

properties:
  reg:
    required: true

  clock-frequency:
    type: int
    default: 32768
    description: |
      Clock frequency (Hz) for tick increment operations
