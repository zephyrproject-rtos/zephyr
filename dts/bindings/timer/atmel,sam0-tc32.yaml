description: Atmel SAM0 basic timer counter (TC) operating in 32-bit wide mode

compatible: "atmel,sam0-tc32"

include:
    - name: base.yaml
    - name: pinctrl-device.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  clocks:
    required: true

  clock-names:
    required: true

  label:
    required: true

  prescaler:
    type: int
    required: false
    description: Timer prescaler
    enum:
      - 1
      - 2
      - 4
      - 8
      - 16
      - 64
      - 256
      - 1024
