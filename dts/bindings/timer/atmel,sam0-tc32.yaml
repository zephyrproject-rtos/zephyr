title: Atmel SAM0 32-bit Basic Timer
version: 0.1

description: >
    This binding gives a base representation of the Atmel SAM0 timer
    counter (TC) operating in 32-bit wide mode.

inherits:
    !include base.yaml

properties:
  compatible:
    constraint: "atmel,sam0-tc32"

  reg:
    category: required

  interrupts:
    category: required

  label:
    category: required
