title: Nordic nRF timer
version: 0.1

description: >
    This is a representation of the Nordic nRF timer node

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "nordic,nrf-timer"

    reg:
      category: required

    interrupts:
      category: required

    label:
      category: required

    prescaler:
      type: int
      category: required
      description: Prescaler value determines frequency (16MHz/2^prescaler)
      generation: define
