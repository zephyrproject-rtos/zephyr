description: Nordic nRF timer node

compatible: "nordic,nrf-timer"

include: base.yaml

properties:
    reg:
      required: true

    cc-num:
      type: int
      required: true
      description: Number of capture/compare (CC) registers available

    interrupts:
      required: true

    prescaler:
      type: int
      required: true
      description: Prescaler value determines frequency (16MHz/2^prescaler)
