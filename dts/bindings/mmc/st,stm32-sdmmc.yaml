description: stm32 sdmmc disk access

compatible: "st,stm32-sdmmc"

include: [mmc.yaml, pinctrl-device.yaml]

properties:
    clocks:
        required: true

    reg:
        required: true

    pinctrl-0:
      required: true

    pinctrl-names:
      required: true

    cd-gpios:
        type: phandle-array
        required: false
        description: Card Detect pin

    pwr-gpios:
        type: phandle-array
        required: false
        description: Power pin

    bus-width:
        type: int
        required: false
        default: 1
        description: |
            bus width for SDMMC access, defaults to the minimum necessary
            number of bus lines
        enum:
          - 1
          - 4
          - 8
