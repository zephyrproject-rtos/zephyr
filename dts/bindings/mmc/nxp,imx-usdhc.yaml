---
title: NXP i.MXRT USDHC module
version: 0.1

description: >
    This binding specifies the NXP i.MXRT USDHC module.

inherits:
    !include mmc.yaml

properties:
    compatible:
      constraint: "nxp,imx-usdhc"

    clocks:
      category: required

    pwr-gpios:
      type: compound
      category: optional
      description: Power pin

    cd-gpios:
      type: compound
      category: optional
      description: Detect pin

    label:
      category: required
...
