title: NXP i.MXRT USDHC module

description: >
    This binding specifies the NXP i.MXRT USDHC module.

inherits:
    !include mmc.yaml

properties:
    compatible:
      constraint: "nxp,imx-usdhc"

    clocks:
      required: true

    pwr-gpios:
      type: compound
      required: false
      description: Power pin

    cd-gpios:
      type: compound
      required: false
      description: Detect pin

    label:
      required: true
