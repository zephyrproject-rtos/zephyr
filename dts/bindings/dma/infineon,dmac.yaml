title: Infineon DMAC

description: |
  DMAC for Infineon devices

compatible: "infineon,dmac"

include: [dma-controller.yaml, "infineon,system-interrupts.yaml"]

properties:
  reg:
    required: true

  interrupts:
    description: Required for non-cat1c devices

  system-interrupts:
    description: Required for cat1c devices

  "#dma-cells":
    const: 1

dma-cells:
  - channel
