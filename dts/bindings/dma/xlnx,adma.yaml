description: XILINX ADMA

compatible: "xlnx,zynqmp-dma-1.0"

include: dma-controller.yaml

properties:
  reg:
    required: true

  "#dma-cells":
    const: 1

  interrupts:
    required: true

  clocks:
    required: true

  clock-names:
    required: true

  xlnx,bus-width:
    type: int
    enum: [64, 128]
