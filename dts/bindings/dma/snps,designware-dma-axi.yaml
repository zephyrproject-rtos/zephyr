description: Synopsys Designware axi DMA Controller node

compatible: "snps,designware-dma-axi"

include: dma-controller.yaml

properties:
  reg:
    required: true

  dma-channels:
    required: true

  interrupts:
    required: true

  "#dma-cells":
    const: 2

dma-cells:
  - channel
  - slot
