description: Silabs SiWx91x DMA

compatible: "silabs,siwx91x-dma"

include: dma-controller.yaml

properties:
  reg:
    required: true

  silabs,sram-region:
    type: phandle
    required: true
    description: |
        SRAM Address for UDMA Descriptor Storage. This address must match to the
        location used by the hardware.

  "#dma-cells":
    const: 1

# Parameter syntax
dma-cells:
  - channel
