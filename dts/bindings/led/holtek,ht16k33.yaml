title: Holtek HT16K33 LED Driver

description: Holtek HT16K33 LEDs binding

inherits:
    !include i2c-device.yaml

child:
    bus: ht16k33

properties:
    compatible:
      constraint: "holtek,ht16k33"
    "#address-cells":
      required: true
      const: 1
    "#size-cells":
      required: true
      const: 0
    label:
      required: true
    irq-gpios:
      type: phandle-array
      required: false
      description: IRQ pin
