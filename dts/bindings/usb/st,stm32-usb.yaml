---
title: STM32 USB
id: st,stm32-usb
version: 0.1

description: >
    This binding gives a base representation of the STM32 USB controller

inherits:
    !include usb-ep.yaml

properties:
    compatible:
      constraint: "st,stm32-usb"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    interrupt-names:
      type: stringlist
      category: optional
      description: readable string describing the interrupts
      generation: define

    ram-size:
      type: int
      category: required
      description: Size of USB dedicated RAM. STM32 SOC's reference
                   manual defines USB packet SRAM size.
      generation: define

    disconnect-gpios:
      type: compound
      category: optional
      description: Some boards use a USB DISCONNECT pin to enable
                   the pull-up resistor on USB Data Positive signal.
      generation: define, use-prop-name
...
