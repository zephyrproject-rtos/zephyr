description: |
    Atmel SAM Family USB (USBC) in device mode

compatible: "atmel,sam-usbc"

include:
    - name: usb-ep.yaml
    - name: pinctrl-device.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    peripheral-id:
      type: int
      required: true
      description: peripheral ID
