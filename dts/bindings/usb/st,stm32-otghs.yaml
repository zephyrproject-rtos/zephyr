title: STM32 OTGHS
version: 0.1

description: >
    This binding gives a base representation of the STM32 OTG HS controller

inherits:
    !include usb-ep.yaml

properties:
    compatible:
      constraint: "st,stm32-otghs"

    reg:
      category: required

    interrupts:
      category: required

    ram-size:
      type: int
      category: required
      description: Size of USB dedicated RAM. STM32 SOC's reference
                   manual defines a shared FIFO size.
      generation: define

    phys:
      type: array
      category: optional
      generation: define
      description: PHY provider specifier
