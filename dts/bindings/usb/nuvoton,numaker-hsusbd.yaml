description: Nuvoton NuMaker high-speed USB 2.0 device controller

compatible: "nuvoton,numaker-hsusbd"

include: [usb-ep.yaml, reset-device.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  resets:
    required: true

  clocks:
    required: true

  dma-buffer-size:
    type: int
    required: true
    description: |
      Size of DMA buffer in bytes

  allow-disable-usb-on-unplug:
    type: boolean
    description: |
      Supports USB controller can be disabled temporarily when USB cable is unplugged
      and then enabled back when the cable is re-plugged.
