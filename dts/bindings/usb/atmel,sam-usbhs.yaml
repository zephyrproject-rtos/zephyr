title: Atmel SAM USBHS

description: |
    Atmel SAM Family USB (USBHS) in device mode

compatible: "atmel,sam-usbhs"

include: usb-ep.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    peripheral-id:
      type: int
      required: true
      description: peripheral ID
