description: MIDI2 device

compatible: "zephyr,midi2-device"

properties:
  "#address-cells":
    type: int
    const: 1

  "#size-cells":
    type: int
    const: 1

  label:
    type: string
    description: Name of the UMP (MIDI 2.0) endpoint

child-binding:
  description: |
    MIDI2 Group terminal block.
    This represent a set of contiguous MIDI2 groups through which the
    device exchange Universal MIDI Packets with the host.

  properties:
    label:
      type: string
      description: Name of the corresponding UMP Function block

    reg:
      type: array
      required: true
      description: |
        First MIDI2 Group number (address) and number of Group Terminals (size)
        in this MIDI2 Group Terminal Block.
        The MIDI2 Groups 1 to 16 corresponds to address 0x0 to 0xf. There are
        at most 16 addressable groups (of 16 chans each) per MIDI2 interface.

    protocol:
      type: string
      enum:
      - "use-midi-ci"
      - "midi1-up-to-64b"
      - "midi1-up-to-128b"
      - "midi2"
      description: |
        Default MIDI protocol of the Group Terminals in this Block.

    terminal-type:
      type: string
      default: "bidirectional"
      enum:
      - "bidirectional"
      - "input-only"
      - "output-only"
      description: |
        Type (data direction) of Group Terminals in this Block.

    serial-31250bps:
      type: boolean
      description: |
        This represent a physical MIDI1 serial port, which is limited
        to a transmission speed of 31.25kb/s.
