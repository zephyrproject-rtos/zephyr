description: ITE IT8XXX2 pinmux node

compatible: "ite,it8xxx2-pinmux"

include: base.yaml

properties:
    reg:
      required: true

    func3_gcr:
        type: array
        required: true

    func3_en_mask:
        type: array
        required: true

    func4_gcr:
        type: array
        required: true

    func4_en_mask:
        type: array
        required: true

pinctrl-cells:
  - pin
  - alt_func
