description: Nuvoton, NPCX System Configuration (Pinmux, 1.8V support and so on) node

compatible: "nuvoton,npcx-scfg"

include: [base.yaml]

properties:
    reg:
        required: true

    "#alt-cells":
        type: int
        required: true
        description: Number of items to expect in a SCFG ALT (Alternative controllers) specifier

    "#lvol-cells":
        type: int
        required: true
        description: Number of items to expect in a SCFG LV_GPIO_CTL (Low level IO controllers) specifier

alt-cells:
    - group
    - bit
    - inv

lvol-cells:
    - ctrl
    - bit
