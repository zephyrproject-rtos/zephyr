description: |
  The node has the 'pinctrl' node label set in MCUX RT SoC's devicetree,
   

compatible: "nxp,mcux-rt-pinctrl"

include:
    - name: base.yaml
    - name: pincfg-node-group.yaml
      child-binding:
        property-allowlist:
          drive-open-drain

properties:
    reg:
      required: true

properties:
    "#address-cells":
      required: true
      const: 1
    "#size-cells":
      required: true
      const: 1

child-binding:
  description: |
    MCUX RT pin controller pin configuration state nodes.
  child-binding:
    description: |
      MCUX RT pin controller pin configuration group.
    properties:
      pinmux:
        required: true
        type: array
        description: |
          An array of pins sharing the same group properties. The pins should
          be defined using pre-defined macros.
      nxp,mcux_hys:
        required: false
        type: boolean
        description: |
          Hyst. Enable Field
      nxp,mcux_pus:
        required: false
        type: int
        default: 0
        enum:
          - 0
          - 1
          - 2
          - 3
        description: |
          00 PUS_0_100K_Ohm_Pull_Down — 100K Ohm Pull Down
          01 PUS_1_47K_Ohm_Pull_Up — 47K Ohm Pull Up
          10 PUS_2_100K_Ohm_Pull_Up — 100K Ohm Pull Up
          11 PUS_3_22K_Ohm_Pull_Up — 22K Ohm Pull Up
      nxp,mcux_pue:
        required: false
        type: int
        default: 0
        enum:
          - 0
          - 1
        description: |
          0 PUE_0_Keeper — Keeper
          1 PUE_1_Pull — Pull
      nxp,mcux_pke:
        required: false
        type: boolean
        description: |
          0 PKE_0_Pull_Keeper_Disabled — Pull/Keeper Disabled
          1 PKE_1_Pull_Keeper_Enabled — Pull/Keeper Enabled
      nxp,mcux_speed:
        required: false
        type: int
        default: 0
        enum:
          - 0
          - 1
          - 2
          - 3
        description: |
          00 SPEED_0_low_50MHz_ — low(50MHz)
          01 SPEED_1_medium_100MHz_ — medium(100MHz)
          10 SPEED_2_medium_100MHz_ — medium(100MHz)
          11 SPEED_3_max_200MHz_ — max(200MHz)
      nxp,mcux_dse:
        required: false
        type: int
        default: 0
        enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7
        description: |
          000 DSE_0_output_driver_disabled_ — output driver disabled
          001 DSE_1_R0_150_Ohm___3_3V__260_Ohm_1_8V_ — R0(150 Ohm @ 3.3V, 260 Ohm@1.8V)
          010 DSE_2_R0_2 — R0/2
          011 DSE_3_R0_3 — R0/3
          100 DSE_4_R0_4 — R0/4
          101 DSE_5_R0_5 — R0/5
          110 DSE_6_R0_6 — R0/6
          111 DSE_7_R0_7 — R0/7
      nxp,mcux_sre:
        required: false
        type: int
        default: 0
        enum:
          - 0
          - 1
        description: |
          0 SRE_0_Slow_Slew_Rate — Slow Slew Rate
          1 SRE_1_Fast_Slew_Rate — Fast Slew Rate
