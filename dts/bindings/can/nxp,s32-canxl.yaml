description: NXP S32 CANXL controller

compatible: "nxp,s32-canxl"

include: ["can-fd-controller.yaml", "pinctrl-device.yaml"]

properties:
  reg:
    required: true

  interrupts:
    required: true

  clock-frequency:
    type: int
    required: true
    description: Module clock frequency in Hz.

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true
