description: Nuvoton NuMaker CAN FD controller, using Bosch M_CAN IP

compatible: "nuvoton,numaker-canfd"

include: ["bosch,m_can-base.yaml", reset-device.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  interrupt-names:
    required: true

  resets:
    required: true

  clocks:
    required: true
