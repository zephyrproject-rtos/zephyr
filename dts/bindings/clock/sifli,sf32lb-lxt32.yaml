description: SiFli SF32LB LXT32 clock

compatible: "sifli,sf32lb-lxt32"

include:
  - base.yaml
  - clock-controller.yaml
  - sifli-sf32lb-pmuc.yaml

properties:
  clock-frequency:
    type: int
    required: true

  "#clock-cells":
    const: 0

  sifli,pmuc:
    required: true
