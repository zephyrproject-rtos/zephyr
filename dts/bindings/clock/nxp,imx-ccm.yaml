title: i.MX Clock Controller Module (CCM)

description: >
    This is a representation of the i.MX CCM IP node

include: [clock-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "nxp,imx-ccm"

    reg:
      required: true

    label:
      required: true

    "#clock-cells":
      const: 3

"#cells":
  - name
  - offset
  - bits
