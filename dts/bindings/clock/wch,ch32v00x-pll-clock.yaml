description: WCH CH32V00x PLL

compatible: "wch,ch32v00x-pll-clock"

include: [clock-controller.yaml, base.yaml]

properties:
  "#clock-cells":
    const: 0

  clocks:
    type: phandle-array
    required: true

  mul:
    type: int
    required: true
    description: PLL Clock Multiplier
    const: 2
