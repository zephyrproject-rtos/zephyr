description: |
  Bee clock controller.
  To specify the clocks in a peripheral, the standard clocks property needs
  to be used, e.g.:

    gpioa: gpio@xxx {
        ...
        /* cell encodes related clock bit for specified peripheral */
        clocks = <&cctl APB_CLK(GPIOA)>;
        ...
    }

  Predefined clock cells are available in
  include/zephyr/dts-bindings/clock/rtlxxxx-clocks.h header files.

compatible: "realtek,bee-cctl"

include: [clock-controller.yaml, base.yaml]

properties:
  "#clock-cells":
    const: 1

clock-cells:
  - id
