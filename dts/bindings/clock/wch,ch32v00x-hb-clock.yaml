description: WCH CH32V00x HB Bus Peripheral Clock

compatible: "wch,ch32v00x-hb-clock"

include: [clock-controller.yaml, base.yaml]

properties:
  "#clock-cells":
    const: 0

  clocks:
    type: phandle-array
    required: true

  div:
    type: int
    required: true
    description: |
      HB Clock source prescaler
    enum:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
