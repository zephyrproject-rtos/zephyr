description: WCH CH32V00x Reset And Clock Control (RCC)

compatible: "wch,ch32v00x-rcc"

include: [clock-controller.yaml, base.yaml]

properties:
  "#clock-cells":
    const: 1

  reg:
    required: true

  clocks:
    type: phandle-array
    required: true

clock-cells:
  - id
