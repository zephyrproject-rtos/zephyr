description: i.MX CCM Rev2 (Clock Controller Module) IP node

compatible: "nxp,imx-ccm-rev2"

include: [clock-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    "#clock-cells":
      const: 3

clock-cells:
  - name
  - offset
  - bits
