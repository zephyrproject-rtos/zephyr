description: Renesas RZ Clock Pulse Generator PLL Output

compatible: "renesas,rz-cpg-pll"

include: [clock-controller.yaml]

properties:
  clock-frequency:
    type: int
    description: PLL output clock frequency (Hz)
    required: true

  "#clock-cells":
    const: 1

clock-cells:
  - postscaler
