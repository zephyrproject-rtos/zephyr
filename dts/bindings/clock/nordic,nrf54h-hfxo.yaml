description: Nordic nRF54H Series high-frequency crystal oscillator

compatible: "nordic,nrf54h-hfxo"

include: fixed-clock.yaml

properties:
  clock-frequency:
    const: 32000000

  accuracy-ppm:
    type: int
    description: Clock accuracy in parts per million
    required: true
