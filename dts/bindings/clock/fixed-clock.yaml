description: Generic fixed-rate clock provider

compatible: "fixed-clock"

include: clock-controller.yaml

properties:
  clock-frequency:
    type: int
    description: output clock frequency (Hz)
    required: true

  clocks:
    type: array
    description: input clock source

  "#clock-cells":
    const: 0
