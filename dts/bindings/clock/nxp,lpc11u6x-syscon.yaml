description: LPC11U6X clock controller node

compatible: "nxp,lpc11u6x-syscon"

include: [clock-controller.yaml, pinctrl-device.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    pinctrl-0:
      required: true

    pinctrl-names:
      required: true

    "#clock-cells":
      const: 1

clock-cells:
  - clkid
