description: NXP Kinetis SCG (System Clock Generator) IP node

compatible: "nxp,kinetis-scg"

include: [clock-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    sosc-mode:
      type: int
      description: system oscillator mode
      required: false

    "#clock-cells":
      const: 1

clock-cells:
  - name
