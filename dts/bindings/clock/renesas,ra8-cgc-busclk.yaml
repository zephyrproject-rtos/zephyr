description: Renesas RA8 External Bus Clock

compatible: "renesas,ra8-cgc-busclk"

include: [clock-controller.yaml, base.yaml]

properties:
  clk_out_div:
    type: int
    enum:
    - 0
    - 1
    - 2
    description: |
      Select EBCLK division ratio from BCLK
      - 0: disable
      - 1: EBCLK div/1
      - 2: EBCLK div/2

  sdclk:
    type: int
    enum:
    - 0
    - 1
    description: |
      SDCLK enable or disable
      - 0: disable
      - 1: enable
