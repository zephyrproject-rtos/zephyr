title: PIC32CZ_CA RTC clock

description: |
  RTC clock configuration.

include: [base.yaml]

compatible: "microchip,pic32cz-ca-rtc"

properties:
  "#clock-cells":
    const: 1
    type: int

  rtc-src:
    type: int
    default: 0
    description: |
      RTC source clock selection
      0: ulp1k
      1: ulp32k
      4: xosc1k
      5: xosc32k

clock-cells:
  - subsystem
