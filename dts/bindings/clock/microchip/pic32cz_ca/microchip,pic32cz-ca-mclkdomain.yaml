title: PIC32CZ_CA Main clock domains

description: |
  Main Clock Controller provides synchronous system clocks to the CPU & peripherals.

include: [base.yaml]

compatible: "microchip,pic32cz-ca-mclkdomain"

child-binding:
  properties:
    subsystem:
      type: int
      required: true
      description: Clock subsystem

    mclk-div:
      type: int
      enum:
        - 1
        - 2
        - 4
        - 8
        - 16
        - 32
        - 64
        - 128
      default: 1
      description: |
        Clock Division Factor
