compatible: "wch,ch32-clock-mco"

description: |
    CH32 Microcontroller Clock Output (MCO)

    Not All clock inputs support direct output and are divided by two without being configurable.

include: [base.yaml, pinctrl-device.yaml]

properties:
  clocks:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true
