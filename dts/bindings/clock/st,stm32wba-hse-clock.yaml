description: STM32WBA HSE Clock

compatible: "st,stm32wba-hse-clock"

include: [fixed-clock.yaml]

properties:
  hse-div2:
    type: boolean
    description: |
      When set HSE output clock is divided by 2.
      Otherwise, no prescaler is used.
