description: |
  The representation of Raspberry Pi Pico external oscillator

compatible: "raspberrypi,pico-xosc"

include: raspberrypi,pico-clock.yaml

properties:
  startup-delay-multiplier:
    type: int
    default: 6
    description: |
      Startup delay multiplier. The default value matches the Pico SDK used
      as the basis for hal_rpi_pico (currently v2.1.1).
