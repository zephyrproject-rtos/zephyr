description: Nordic NRFS AudioPLL clock

compatible: "nordic,nrfs-audiopll"

include: base.yaml

properties:
  frequency:
    type: int
    required: true
    description: |
      Initial frequency in Hertz.

      See zephyr/include/zephyr/dt-bindings/nrfs_audiopll.h for
      predefined frequencies.
