description: WCH CH32V003 ADC Peripheral Clock

compatible: "wch,ch32v003-adc-clock"

include: [clock-controller.yaml, base.yaml]

properties:
  "#clock-cells":
    const: 0

  clocks:
    type: phandle-array
    required: true

  div:
    type: int
    required: true
    description: |
      ADC Clock source prescaler
    enum:
      - 2
      - 4
      - 6
      - 8
      - 12
      - 16
      - 24
      - 32
      - 48
      - 64
      - 96
      - 128
