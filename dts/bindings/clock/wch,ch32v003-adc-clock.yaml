description: WCH CH32V003 ADC Peripheral Clock

compatible: "wch,ch32v003-adc-clock"

include:
  - name: wch,ch32v00x-adc-clock.yaml
    property-blocklist:
      - div

properties:
  div:
    type: int
    required: true
    description: |
      ADC Clock source prescaler
    enum:
      - 2
      - 4
      - 6
      - 8
      - 12
      - 16
      - 24
      - 32
      - 48
      - 64
      - 96
      - 128
