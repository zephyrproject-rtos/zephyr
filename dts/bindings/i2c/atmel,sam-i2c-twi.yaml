title: Atmel SAM Family I2C (TWI) node

description: >
    This is a representation of the Atmel SAM Family I2C (TWI) node

inherits:
    !include i2c.yaml

properties:
    compatible:
      constraint: "atmel,sam-i2c-twi"

    reg:
      required: true

    interrupts:
      required: true

    peripheral-id:
      type: int
      description: peripheral ID
      required: true
