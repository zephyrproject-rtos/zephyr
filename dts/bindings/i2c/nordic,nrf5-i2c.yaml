---
title: Nordic nRF5 Family I2C Master node
id: nordic,nrf5-i2c
version: 0.1

description: >
    This is a representation of the Nordic nRF5 I2C node

inherits:
    !include i2c.yaml

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "nordic,nrf5-i2c"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    sda-pin:
      type: int
      description: SDA pin
      generation: define
      category: required

    scl-pin:
      type: int
      description: SCL pin
      generation: define
      category: required
...
