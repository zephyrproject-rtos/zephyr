title: Nordic nRF Family I2C Master node
version: 0.1

description: >
    This is a representation of the Nordic nRF I2C node

inherits:
    !include i2c.yaml

properties:
    compatible:
      constraint: "nordic,nrf-i2c"

    reg:
      category: required

    interrupts:
      category: required

    sda-pin:
      type: int
      description: SDA pin
      generation: define
      category: required

    scl-pin:
      type: int
      description: SCL pin
      generation: define
      category: required
