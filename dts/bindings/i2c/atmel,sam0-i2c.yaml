---
title: Atmel SAM0 SERCOM I2C driver
version: 0.1

description: >
    This binding gives a base representation of the Atmel SAM0 SERCOM I2C controller

inherits:
    !include i2c.yaml

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "atmel,sam0-i2c"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    rise-time-nsec :
      type: int
      category: required
      description: rise time in nanoseconds
      generation: define
...
