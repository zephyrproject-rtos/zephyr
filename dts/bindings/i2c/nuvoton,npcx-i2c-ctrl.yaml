description: Nuvoton NPCX-I2C controller

compatible: "nuvoton,npcx-i2c-ctrl"

include: base.yaml

properties:
  reg:
    required: true
  clocks:
    required: true
  smb-wui:
    type: phandle
    required: true
    description: |
        Mapping table between Wake-Up Input (WUI) and SMB module.

        For example the WUI mapping on SMB 4 module would be
           smb-wui = <&wui_smb4>;
  dma-driven:
    type: boolean
    description: |
        If true, the I2C controller has a dedicated DMA controller for data transfer.
        If false, it will use FIFO.
