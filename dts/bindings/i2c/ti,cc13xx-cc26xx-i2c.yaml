title: TI CC13xx / CC26xx I2C

description: >
    This is a representation of the TI CC13xx / CC26xx I2C node

inherits:
    !include i2c-controller.yaml

properties:
    compatible:
      constraint: "ti,cc13xx-cc26xx-i2c"

    reg:
      required: true

    interrupts:
      required: true

    sda-pin:
      type: int
      required: true
      description: SDA pin

    scl-pin:
      type: int
      required: true
      description: SCL pin
