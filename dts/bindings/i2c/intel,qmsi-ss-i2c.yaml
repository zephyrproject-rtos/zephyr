---
title: Intel QMSI SS i2c
id: intel,qmsi-ss-i2c
version: 0.1

description: >
    This binding gives a base representation of the Intel QMSI SS i2c

inherits:
    !include i2c.yaml

properties:
    compatible:
      constraint: "intel,qmsi-ss-i2c"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    interrupt-names:
      type: stringlist
      category: optional
      description: readable string describing the interrupts
      generation: define

...
