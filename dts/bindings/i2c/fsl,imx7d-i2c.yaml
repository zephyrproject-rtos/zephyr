title: i.MX I2C Controller
version: 0.1

description: >
    This is a representation of the i.MX I2C nodes

inherits:
    !include i2c.yaml

properties:
    compatible:
      constraint: "fsl,imx7d-i2c"

    reg:
      category: required

    interrupts:
      category: required

    rdc:
     type: int
     category: required
     description: Set the RDC permission for this peripheral
     generation: define
