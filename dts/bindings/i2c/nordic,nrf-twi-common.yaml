# Common fields for Nordic nRF family TWI peripherals

include: i2c-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    sda-pin:
      type: int
      required: true
      description: SDA pin

    scl-pin:
      type: int
      required: true
      description: SCL pin
