title: SiFive Freedom I2C
version: 0.1

description: >
    This is a binding for the SiFive Freedom I2C interface

inherits:
    !include i2c.yaml

properties:
    compatible:
      constraint: "sifive,i2c0"

    input-frequency:
      type: int
      category: optional
      description: Frequency of the peripheral input clock.
      generation: define

    reg:
      category: required
