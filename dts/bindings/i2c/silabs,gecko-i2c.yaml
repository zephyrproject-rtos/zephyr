title: Silicon Labs Series 0-2 I2C (Inter-Integrated Circuit)

description: |
  I2C peripheral on Silicon Labs EFM32 and EFR32 Series 0, 1 and 2.

compatible: "silabs,gecko-i2c"

include: [i2c-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true
