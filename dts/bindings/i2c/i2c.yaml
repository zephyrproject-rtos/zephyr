title: I2C Base Structure
version: 0.1

description: >
    This binding gives the base structures for all I2C devices

inherits:
    !include base.yaml

child:
    bus: i2c

properties:
    "#address-cells":
      type: int
      category: required
      description: should be 1.
    "#size-cells":
      type: int
      category: required
      description: should be 0.
    clock-frequency :
      type: int
      category: optional
      description: Initial clock frequency in Hz
      generation: define
    clocks:
      type: array
      category: required
      description: Clock gate information
      generation: define
    label:
      category: required
