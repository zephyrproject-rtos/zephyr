title: Synopys DesignWare I2C controller
version: 0.1

description: >
    This is a representation of the Synopsys DesignWare i2c node

inherits:
    !include i2c.yaml

properties:
    compatible:
      constraint: "snps,designware-i2c"

    reg:
      category: required

    interrupts:
      category: required

    pcie:
      type: boolean
      category: optional
      description: attached via PCI(e) bus
      generation: define
