description: Synopsys DesignWare I2C

compatible: "snps,designware-i2c"

include: [i2c-controller.yaml, pinctrl-device.yaml, pcie-device.yaml, reset-device.yaml]

properties:
  interrupts:
    required: true

  lcnt-offset:
    type: int
    description: |
      A fixed offset to apply to the SCL lcnt setting.

  hcnt-offset:
    type: int
    description: |
      A fixed offset to apply to the SCL hcnt setting.

  sda-timeout-value:
    type: int
    default: 30
    description: |
      Describe the SDA stuck at low timeout value, unit in ms

  scl-timeout-value:
    type: int
    default: 30
    description: |
      Describe the SCL stuck at low timeout value, unit in ms
      
  sda-tx-hold-ns:
    type: int
    default: 300
    description: |
      Hold time in nanoseconds of SDA during transmit in both slave and master mode (after SCL goes from HIGH to LOW)

  sda-rx-hold-ns:
    type: int
    default: 0
    description: |
      Extend the SDA transition (if any) whenever SCL is HIGH in the receiver in either master or slave mode (nanoseconds)
