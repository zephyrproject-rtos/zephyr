description: Test I3C node

compatible: "vnd,i3c"

include:
  - name: i3c-controller.yaml
    property-blocklist:
      - label

properties:
  label:
    type: string

  supports-setaasa:
    type: boolean
    description: |
      Indicates if the device supports the CCC SETAASA. If true, it will
      be used as an optimization for bus initialization.
