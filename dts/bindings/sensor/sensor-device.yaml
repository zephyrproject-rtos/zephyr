description: Sensor Device

include: base.yaml

properties:
  friendly-name:
    type: string
    description: |
      Human readable string describing the sensor. It can be used to
      distinguish multiple instances of the same model (e.g., lid accelerometer
      vs. base accelerometer in a laptop) to a host operating system.

      This property is defined in the Generic Sensor Property Usages of the HID
      Usage Tables specification
      (https://usb.org/sites/default/files/hut1_3_0.pdf, section 22.5).

  "#sensor-cells":
    type: int
    description: |
      Number of items to expect in a sensor specifier. Only one cell is
      supported by the sensor API. It's used to describe the sensor channel
      used by a consumer.

  supported-channels:
    type: array
    description: |
      List of sensor channels supported by this device. Example:
      <SENSOR_CHAN_ACCEL SENSOR_CHAN_GYRO>
