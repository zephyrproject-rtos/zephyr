properties:
    drdy-gpios:
      type: phandle-array
      required: false
      description: |
        Data-ready interrupt pin.
        Interrupt is active high by default.

    odr:
      type: string
      required: true
      enum:
        - "1"
        - "7"
        - "12.5"
      description: |
        Sensor output data rate expressed in samples per second.
        Data rates supported by the chip are "1", "7" and "12.5".
