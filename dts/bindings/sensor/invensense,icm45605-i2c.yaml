description: |
  ICM45605 High-precision 6-axis motion tracking device
  When setting the accel-pm, accel-range, accel-odr, gyro-pm, gyro-range,
  gyro-odr properties in a .dts or .dtsi file you may include icm45605.h
  and use the macros defined there.

  Example:
  #include <zephyr/dt-bindings/sensor/icm45605.h>

  &i2c0 {
    ...

    icm45605: icm45605@68 {
      ...

      accel-pwr-mode = <ICM45605_DT_ACCEL_LN>;
      accel-fs = <ICM45605_DT_ACCEL_FS_16>;
      accel-odr = <ICM45605_DT_ACCEL_ODR_800>;
      gyro-pwr-mode= <ICM45605_DT_GYRO_LN>;
      gyro-fs = <ICM45605_DT_GYRO_FS_2000>;
      gyro-odr = <ICM45605_DT_GYRO_ODR_800>;
    };
  };

compatible: "invensense,icm45605"

include: [ "i2c-device.yaml", "invensense,icm45605-common.yaml" ]
