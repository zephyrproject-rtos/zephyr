description: |
  Avia HX71708 sensor

compatible: "avia,hx71708"

include: avia,hx7xx-common.yaml

properties:
  rate-hz:
    type: int
    description: |
      Sensor sample rate.
      User should provide initial value depending on HW implementation.
      If CONFIG_PM_DEVICE_RUNTIME = y rate will not be higher
      than 2~3Hz due to the long wake-up time needed for HX71708.
    default: 10
    enum: [10, 20, 80, 320]
