include: sensor-device.yaml

properties:
  int-gpios:
    type: phandle-array
    description: |
      The INT signal default configuration is active-high. The
      property value should ensure the flags properly describe the
      signal that is presented to the driver.

  accel-pwr-mode:
    type: int
    default: 0
    description: |
      Specify the default accelerometer power mode.
      Default is power-up configuration.
    enum:
      - 0 # ICM45605_DT_ACCEL_OFF
      - 2 # ICM45605_DT_ACCEL_LP
      - 3 # ICM45605_DT_ACCEL_LN

  accel-odr:
    type: int
    default: 6
    description: |
      Specify the default accelerometer output data rate expressed in samples per second (Hz).
      Default is power-up configuration.
    enum:
      - 3 # ICM45605_DT_ACCEL_ODR_6400 (LN-mode only)
      - 4 # ICM45605_DT_ACCEL_ODR_3200 (LN-mode only)
      - 5 # ICM45605_DT_ACCEL_ODR_1600 (LN-mode only)
      - 6 # ICM45605_DT_ACCEL_ODR_800 (LN-mode only)
      - 7 # ICM45605_DT_ACCEL_ODR_400
      - 8 # ICM45605_DT_ACCEL_ODR_200
      - 9 # ICM45605_DT_ACCEL_ODR_100
      - 10 # ICM45605_DT_ACCEL_ODR_50
      - 11 # ICM45605_DT_ACCEL_ODR_25
      - 12 # ICM45605_DT_ACCEL_ODR_12_5
      - 13 # ICM45605_DT_ACCEL_ODR_6_25 (LP-mode only)
      - 14 # ICM45605_DT_ACCEL_ODR_3_125 (LP-mode only)
      - 15 # ICM45605_DT_ACCEL_ODR_1_5625 (LP-mode only)

  accel-fs:
    type: int
    default: 0
    description: |
      Specify the accelerometer range in g.
      Default is power-up configuration.
    enum:
      - 0 # ICM45605_DT_ACCEL_FS_16
      - 1 # ICM45605_DT_ACCEL_FS_8
      - 2 # ICM45605_DT_ACCEL_FS_4
      - 3 # ICM45605_DT_ACCEL_FS_2

  accel-lpf:
    type: int
    default: 0
    description: |
      Specify the accelerometer low pass filter cut-off frequency
      as a fraction of the output data rate.
      Default is power-up configuration.
    enum:
      - 0 # ICM45605_DT_ACCEL_LPF_BW_OFF
      - 1 # ICM45605_DT_ACCEL_LPF_BW_1_4
      - 2 # ICM45605_DT_ACCEL_LPF_BW_1_8
      - 3 # ICM45605_DT_ACCEL_LPF_BW_1_16
      - 4 # ICM45605_DT_ACCEL_LPF_BW_1_32
      - 5 # ICM45605_DT_ACCEL_LPF_BW_1_64
      - 6 # ICM45605_DT_ACCEL_LPF_BW_1_128

  gyro-pwr-mode:
    type: int
    default: 0
    description: |
      Specify the default gyro power mode.
      Default is power-up configuration.
    enum:
      - 0 # ICM42688_DT_GYRO_OFF
      - 1 # ICM42688_DT_GYRO_STANDBY
      - 2 # ICM42688_DT_GYRO_LP
      - 3 # ICM42688_DT_GYRO_LN

  gyro-odr:
    type: int
    default: 6
    description: |
      Specify the default gyro output data rate expressed in samples per second (Hz).
      Default is power-up configuration.
    enum:
      - 3 # ICM45605_DT_GYRO_ODR_6400 (LN-mode only)
      - 4 # ICM45605_DT_GYRO_ODR_3200 (LN-mode only)
      - 5 # ICM45605_DT_GYRO_ODR_1600 (LN-mode only)
      - 6 # ICM45605_DT_GYRO_ODR_800 (LN-mode only)
      - 7 # ICM45605_DT_GYRO_ODR_400
      - 8 # ICM45605_DT_GYRO_ODR_200
      - 9 # ICM45605_DT_GYRO_ODR_100
      - 10 # ICM45605_DT_GYRO_ODR_50
      - 11 # ICM45605_DT_GYRO_ODR_25
      - 12 # ICM45605_DT_GYRO_ODR_12_5
      - 13 # ICM45605_DT_GYRO_ODR_6_25 (LP-mode only)
      - 14 # ICM45605_DT_GYRO_ODR_3_125 (LP-mode only)
      - 15 # ICM45605_DT_GYRO_ODR_1_5625 (LP-mode only)

  gyro-fs:
    type: int
    default: 0
    description: |
      Specify the gyro range in degrees per second.
      Default is power-up configuration.
    enum:
      - 0 # ICM45605_DT_GYRO_FS_2000
      - 1 # ICM45605_DT_GYRO_FS_1000
      - 2 # ICM45605_DT_GYRO_FS_500
      - 3 # ICM45605_DT_GYRO_FS_250
      - 4 # ICM45605_DT_GYRO_FS_125
      - 5 # ICM45605_DT_GYRO_FS_62_5
      - 6 # ICM45605_DT_GYRO_FS_31_25
      - 7 # ICM45605_DT_GYRO_FS_15_625

  gyro-lpf:
    type: int
    default: 0
    description: |
      Specify the gyro low pass filter cut-off frequency
      as a fraction of the output data rate.
      Default is power-up configuration.
    enum:
      - 0 # ICM45605_DT_GYRO_LPF_BW_OFF
      - 1 # ICM45605_DT_GYRO_LPF_BW_1_4
      - 2 # ICM45605_DT_GYRO_LPF_BW_1_8
      - 3 # ICM45605_DT_GYRO_LPF_BW_1_16
      - 4 # ICM45605_DT_GYRO_LPF_BW_1_32
      - 5 # ICM45605_DT_GYRO_LPF_BW_1_64
      - 6 # ICM45605_DT_GYRO_LPF_BW_1_128

  fifo-watermark:
    type: int
    default: 0
    description: |
      Specify the FIFO watermark level in frame count.
      Default is power-up configuration (disabled).
      Valid range: 0 - 104

  fifo-watermark-equals:
    type: boolean
    description: |
      This value changes the FIFO watermark interrupt behavior by only triggering when the number
      of samples is equal to the threshold (count = watermark).

      Otherwise, it will generate interrupts when the level is greater or equals the FIFO Watermark
      Threshold (count >= watermark).
