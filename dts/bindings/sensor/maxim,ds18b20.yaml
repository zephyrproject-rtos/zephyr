description: Maxim 1-Wire temperature sensor

compatible: "maxim,ds18b20"

include: w1-slave.yaml

properties:
    resolution:
      type: int
      required: true
      description: |
          Resolution of the temperature reading in bit.
          Valid configurations are from 9 to 12 bits.
