description: |
  Avia HX711 sensor

compatible: "avia,hx711"

include: base.yaml

properties:

  dout-gpios:
    type: phandle-array
    required: true
    description: |
      Pin on which sensor data will be read from.

  sck-gpios:
    type: phandle-array
    required: true
    description: |
      Pin on which data fetch triggering occurs.

  rate-gpios:
    type: phandle-array
    required: false
    description: |
      Pin on which sampling rate is chosen.

  label:
    required: true
