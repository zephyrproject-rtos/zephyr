title: LPC MAILBOX
id: nxp,lpc-mailbox
version: 0.1

description: >
    This binding gives a base representation of the LPC MAILBOX

properties:
  compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "nxp,lpc-mailbox"
      generation: define

  reg:
      type: array
      description: mmio register space
      generation: define
      category: required

  interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

  label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define

