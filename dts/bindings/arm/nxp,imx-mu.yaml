title: IMX MESSAGING UNIT
version: 0.1

description: >
    This binding gives a base representation of the i.MX Messaging Unit

inherits:
    !include base.yaml

properties:
  compatible:
      constraint: "nxp,imx-mu"

  reg:
      category: required

  interrupts:
      category: required

  label:
      category: required

  rdc:
     type: int
     category: required
     description: Set the RDC permission for this peripheral
     generation: define
