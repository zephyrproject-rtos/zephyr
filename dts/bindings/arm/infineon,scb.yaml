description: Infineon Serial Communication Blocks (SCB) node

compatible: "infineon,scb"

include: [base.yaml, "infineon,system-interrupts.yaml"]

properties:
  reg:
    required: true

  clk-dst:
    type: int
    required: true
    description: Peripheral clock destination ID for this SCB instance

  interrupts:
    description: Required for non-cat1c devices

  system-interrupts:
    description: Required for cat1c devices
