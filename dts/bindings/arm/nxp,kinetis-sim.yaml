description: Kinetis System Integration Module (SIM) IP node

compatible: "nxp,kinetis-sim"

include: base.yaml

properties:
    reg:
      required: true

    label:
      required: true

    pllfll-select:
      type: int
      required: true
      description: pll/fll selection for clock system

    er32k-select:
      type: int
      required: true
      description: er32k selection for clock system

    clkout-source:
      type: int
      required: false
      description: clkout clock source

    clkout-divider:
      type: int
      required: false
      description: clkout divider

    core-clk-divider:
      type: int
      required: false
      description: core clock divider

    bus-clk-divider:
      type: int
      required: false
      description: bus clock divider

    flexbus-clk-divider:
      type: int
      required: false
      description: flexbus clock divider

    flash-clk-divider:
      type: int
      required: false
      description: flash clock divider

    "#clock-cells":
      type: int
      required: false
      const: 3

clock-cells:
  - name
  - offset
  - bits
