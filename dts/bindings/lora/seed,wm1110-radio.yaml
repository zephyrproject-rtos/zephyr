description: Semtech LR1110 LoRa transceiver on Seed WM1110

compatible: "seed,wm1110-radio"

include:
  - spi-device.yaml

properties:
  reset-gpios:
    type: phandle-array
    required: true
    description: Reset pin

  busy-gpios:
    type: phandle-array
    required: true
    description: Busy pin

  irq-gpios:
    type: phandle-array
    required: true
    description: Interrupt pin
