description: |
  BQ25188 I2C Controlled, 1-Cell, 1-A Linear Battery Charger with Power Path,
  Ship Mode, Shutdown Mode, Battery Tracking VINDPM, and Wide WIN Support.

  The device has a single node for the charger. For example:

  bq25188@6a {
    compatible = "ti,bq25188";
    reg = <0x6a>;

    constant-charge-current-max-microamp = <500000>;
  };

compatible: "ti,bq25188"

include: ti,bq2518x-common.yaml
