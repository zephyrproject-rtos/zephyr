description: |
  BQ25186 I2C Controlled, 1-Cell, 1-A Linear Battery Charger with Power Path,
  Ship Mode, Shutdown Mode, and Battery Tracking

  The device has a single child node for the charger. For example:

  bq25186@6a {
    compatible = "ti,bq25186";
    reg = <0x6a>;

    constant-charge-current-max-microamp = <500000>;
  };

compatible: "ti,bq25186"

include: ti,bq2518x-base.yaml
