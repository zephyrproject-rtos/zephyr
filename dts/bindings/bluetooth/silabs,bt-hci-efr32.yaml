title: Silicon Labs Series 2 Bluetooth HCI (Host-Controller Interface)

description: |
  Bluetooth Host-Controller Interface for Silicon Labs Series 2 SoCs.

compatible: "silabs,bt-hci-efr32"

include: bt-hci.yaml

properties:
  bt-hci-name:
    default: "efr32"
  bt-hci-bus:
    default: "virtual"
  bt-hci-quirks:
    default: ["no-reset"]
