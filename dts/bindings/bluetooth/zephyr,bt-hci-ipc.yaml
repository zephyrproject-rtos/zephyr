description: Bluetooth HCI using the IPC subsystem

compatible: "zephyr,bt-hci-ipc"

include: bt-hci.yaml

properties:
  bt-hci-name:
    default: "IPC"
  bt-hci-bus:
    default: "bus_ipc"
  bt-hci-quirks:
    default: ["no-auto-dle"]
  bt-hci-ipc-name:
    type: string
    default: "nrf_bt_hci"
    description: IPC endpoint name
