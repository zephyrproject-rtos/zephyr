description: |
    Bluetooth module that uses Infineon's Host Controller Interface

compatible: "infineon,cat1-bless-hci"

include: bt-hci.yaml

properties:
  bt-hci-name:
    default: "PSoC 6 BLESS"
  bt-hci-bus:
    default: "BT_HCI_BUS_VIRTUAL"
  bt-hci-quirks:
    default: ["BT_HCI_QUIRK_NO_RESET"]
  interrupts:
    required: true
