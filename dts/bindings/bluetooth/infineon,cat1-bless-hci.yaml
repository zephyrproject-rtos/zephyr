description: |
    Bluetooth module that uses Infineon's Host Controller Interface

compatible: "infineon,cat1-bless-hci"

include: bt-hci.yaml

properties:
  bt-hci-name:
    default: "PSOC 6 BLESS"
  bt-hci-bus:
    default: "virtual"
  bt-hci-quirks:
    default: ["no-reset"]
  interrupts:
    required: true
