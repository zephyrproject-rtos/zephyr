# Common fields for Bluetooth HCI devices

include: base.yaml

properties:
  bt-hci-name:
    type: string
    description: Name of the HCI transport
  bt-hci-bus:
    type: string
    description: Bus of the transport
    enum:
      - "bus_virtual"
      - "bus_usb"
      - "bus_pccard"
      - "bus_uart"
      - "bus_rs232"
      - "bus_pci"
      - "bus_sdio"
      - "bus_spi"
      - "bus_i2c"
      - "bus_smd"
      - "bus_virtio"
      - "bus_ipm"    # Deprecated. "ipc" should be used instead.
      - "bus_ipc"
  bt-hci-quirks:
    type: string-array
    description: HCI device quirks
    enum:
      - "no-reset"
      - "no-auto-dle"
  bt-hci-vs-ext:
    type: boolean
    description: Zephyr HCI vendor extensions are supported
