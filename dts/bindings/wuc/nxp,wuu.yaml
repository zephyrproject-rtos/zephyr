description: NXP Wakeup Unit (WUU)

compatible: "nxp,wuu"

include: [base.yaml, wuc-controller.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  '#wakeup-ctrl-cells':
    type: int
    const: 1
    description: |
      Number of cells in wakeup-ctrls property.

wakeup-ctrl-cells:
  - id
