description: STM32 OPAMP (Operational Amplifier)

include:
  - opamp-controller.yaml

compatible: st,stm32-opamp

properties:
  reg:
    required: true
  clocks:
    required: true
  clock-names:
    required: true
  pinctrl-0:
    required: true
  pinctrl-names:
    required: true
