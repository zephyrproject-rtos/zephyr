include:
  - name: base.yaml
  - name: pinctrl-device.yaml

properties:
  functional-mode:
    type: string
    enum:
      - "differential"
      - "inverting"
      - "non_inverting"
      - "follower"
    description: |
      Selects opamp functional mode.

  programmable-gain:
    type: string-array
    enum:
      - "OPAMP_GAIN_1_7"
      - "OPAMP_GAIN_1_3"
      - "OPAMP_GAIN_1"
      - "OPAMP_GAIN_5_3"
      - "OPAMP_GAIN_2"
      - "OPAMP_GAIN_11_5"
      - "OPAMP_GAIN_3"
      - "OPAMP_GAIN_4"
      - "OPAMP_GAIN_13_3"
      - "OPAMP_GAIN_7"
      - "OPAMP_GAIN_8"
      - "OPAMP_GAIN_15"
      - "OPAMP_GAIN_16"
      - "OPAMP_GAIN_31"
      - "OPAMP_GAIN_32"
      - "OPAMP_GAIN_33"
      - "OPAMP_GAIN_63"
      - "OPAMP_GAIN_64"
    description: |
      If the OPAMP supports programmable gain, then the gain of
      the opamp can be changed dynamically at runtime. The gain
      value needs to be one of the enumerations above.
      Gain selection:
      - OPAMP_GAIN_1_7  : x 1/7
      - OPAMP_GAIN_1_3  : x 1/3
      - OPAMP_GAIN_1    : x 1
      - OPAMP_GAIN_5_3  : x 5/3
      - OPAMP_GAIN_2    : x 2
      - OPAMP_GAIN_11_5 : x 11/5
      - OPAMP_GAIN_3    : x 3
      - OPAMP_GAIN_4    : x 4
      - OPAMP_GAIN_13_3 : x 13/3
      - OPAMP_GAIN_7    : x 7
      - OPAMP_GAIN_8    : x 8
      - OPAMP_GAIN_15   : x 15
      - OPAMP_GAIN_16   : x 16
      - OPAMP_GAIN_31   : x 31
      - OPAMP_GAIN_32   : x 32
      - OPAMP_GAIN_33   : x 33
      - OPAMP_GAIN_63   : x 63
      - OPAMP_GAIN_64   : x 64
