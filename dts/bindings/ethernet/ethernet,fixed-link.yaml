child-binding:
    description: Fixed link ethernet node
    properties:
       speed:
          type: int
          required: true
          description: The speed of fixed link
          enum:
            - 100
            - 10
       full-duplex:
          type: boolean
          required: false
          description: The fixed link operates in full duplex mode
