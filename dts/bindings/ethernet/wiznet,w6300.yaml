description: W6300 standalone 10/100BASE-T Ethernet controller with SPI interface

compatible: "wiznet,w6300"

include: [spi-device.yaml, ethernet-controller.yaml]

properties:
  int-gpios:
    type: phandle-array
    required: true
    description: Interrupt pin.

      The interrupt pin of W6300 is active low.
      If connected directly the MCU pin should be configured
      as active low.

  reset-gpios:
    type: phandle-array
    description: Reset pin.

      The reset pin of W6300 is active low.
      If connected directly the MCU pin should be configured
      as active low.

  io2-gpios:
    type: phandle-array
    description: QSPI IO2 pin.

      Optional quad-only data line. The W6300 driver keeps this
      line high-Z in single SPI mode.

  io3-gpios:
    type: phandle-array
    description: QSPI IO3 pin.

      Optional quad-only data line. The W6300 driver keeps this
      line high-Z in single SPI mode.
