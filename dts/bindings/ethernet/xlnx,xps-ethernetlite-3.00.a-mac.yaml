description: Xilinx AXI Ethernet Lite MAC driver bindings.

include: [ethernet-controller.yaml]

compatible: "xlnx,xps-ethernetlite-3.00.a-mac"

properties:
  interrupts:
    description: Xilinx AXI Ethernet uses edge-triggered interrupts to signal RX/TX completion.

  xlnx,rx-ping-pong:
    type: boolean
    description: Does this device have a secondary RX buffer that is updated concurrently?

  xlnx,tx-ping-pong:
    type: boolean
    description: Does this device have a secondary TX buffer that is updated concurrently?
