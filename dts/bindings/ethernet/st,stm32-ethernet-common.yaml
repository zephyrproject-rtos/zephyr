# Common fields for STM32 Ethernet peripherals.

include: [ethernet-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true
  interrupts:
    required: true
  clocks:
    required: true
  clock-names:
    required: true
  pinctrl-0:
    required: true
  pinctrl-names:
    required: true
  phy-connection-type:
    required: true
