include:
  - name: ethernet-controller.yaml
  - name: pinctrl-device.yaml

properties:
  phy-handle:
    required: true

  num-queues:
    type: int
    required: true
    description: |
      Number of hardware TX and RX queues.

  max-speed:
    type: int
    default: 100
    description: |
      This specifies maximum speed in Mbit/s supported by the device.  The
      gmac driver supports 10Mbit/s and 100Mbit/s.  Using 100, as default
      value, enables driver to configure 10 and 100Mbit/s speeds.

  mac-eeprom:
    type: phandle
    description: phandle to I2C eeprom device node.

  phy-connection-type:
    default: "rmii"

  ref-clk-source:
    type: string
    default: "internal"
    description: |
      Specifies the source for the ethernet MAC reference clock.
    enum:
      - "internal"
      - "external"
