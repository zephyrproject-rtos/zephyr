include:
  - name: ethernet-controller.yaml
  - name: pinctrl-device.yaml

properties:
  phy-handle:
    required: true

  num-queues:
    type: int
    required: true
    description: |
      Number of hardware TX and RX queues.

  mac-eeprom:
    type: phandle
    description: phandle to I2C eeprom device node. This property is deprecated.

  phy-connection-type:
    default: "rmii"

  ref-clk-source:
    type: string
    default: "internal"
    description: |
      Specifies the source for the ethernet MAC reference clock.
    enum:
      - "internal"
      - "external"
