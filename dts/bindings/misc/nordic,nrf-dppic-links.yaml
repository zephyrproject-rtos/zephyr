description: Nordic DPPIC Channel Linking

properties:
  source-channels:
    type: array
    description: |
      Channels that are linked to channels of DPPIC instances on separate
      bridges as publishing sources.

  sink-channels:
    type: array
    description: |
      Channels that are linked to channels of DPPIC instances on separate
      bridges as subscribing sinks.
