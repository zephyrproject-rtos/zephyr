description: |
  Generic GPIO controlled switch

compatible: "zephyr,gpio-switch"

child-binding:
  description: GPIO switch child node
  properties:
    gpios:
      type: phandle-array
      required: true

    label:
      type: string
      description: Descriptive name of the switch
