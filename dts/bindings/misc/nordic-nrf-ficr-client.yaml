properties:
  nordic,ficrs:
    type: phandle-array
    description: |
      FICR entries, e.g. <&ficr OFFSET>. Available offsets (or FICR entries) are
      available at <zephyr/dt-bindings/misc/nordic-nrf-ficr-*.h>.

  nordic,ficr-names:
    type: string-array
    description: |
      Names of each nordic,ficrs entry.
