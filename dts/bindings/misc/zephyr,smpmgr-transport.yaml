description: SMP MCUmgr Interface

compatible: "zephyr,smpmgr-transport"

include:
  - name: base.yaml

properties:
  transport:
    type: phandle
    required: true
    description: phandle to the transport node.

  type:
    type: string
    required: true
    enum:
      - "serial"
      - "ble"
    description: define the transport type.
