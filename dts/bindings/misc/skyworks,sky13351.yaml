title: Skyworks SKY13351 GaAs FET I/C switch
version: 0.1

description: >
    This binding allows control of the output selectors of the SKY13351
    SPDT switch.

inherits:
    !include base.yaml

properties:
    compatible:
        constraint: "skyworks,sky13351"
    vctl1-gpios:
        type: compound
        category: required
        description: VCTL1 pin
        generation: define
    vctl2-gpios:
        type: compound
        category: required
        description: VCTL2 pin
        generation: define
