# As Zephyr doesn't (yet) support driver variants as Linux does, this file
# contains common definitions for each variant of the i.MX RTxxx DSP control
# driver. This file is then included in each particular binding.

include: [base.yaml]

compatible: "nxp,rtxxx-dsp-ctrl"
description: NXP i.MX RTxxx DSP control driver

properties:
  "#address-cells":
    const: 1
  "#size-cells":
    const: 1
  sysctl:
    required: true
    type: phandle
    description: phandle to a SYSCTL node

child-binding:
  description: Memory region definition

  properties:
    reg:
      required: true
      type: array
      description: Base address and length of a memory region

    type:
      required: true
      type: int
      description: Memory region type (NXP_RTXXX_DSP_REGION_*)
