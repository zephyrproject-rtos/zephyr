description: Telink TL721X power control node

compatible: "telink,tl721x-power"

include: base.yaml

properties:
  reg:
    required: true

  power-mode:
    type: string
    required: true
    enum:
      - "LDO_0P94_LDO_1P8"
      - "DCDC_0P94_LDO_1P8"
      - "DCDC_0P94_DCDC_1P8"

  vbat-type:
    type: string
    required: true
    enum:
      - "VBAT_MAX_VALUE_LESS_THAN_3V6"
      - "VBAT_MAX_VALUE_GREATER_THAN_3V6"
