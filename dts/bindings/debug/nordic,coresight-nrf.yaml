description: Nordic Coresight Subsystem (Trace Port Interface Unit)

compatible: "nordic,coresight-nrf"

include: [base.yaml, pinctrl-device.yaml, nordic-clockpin.yaml]

properties:
  reg:
    required: true

  mode:
    required: true
    type: string
    enum:
      - "unconfigured"
      - "stm-tpiu"
      - "stm-etr"
    description: >
      Specifies which mode to configure the Coresight subsystem in.
