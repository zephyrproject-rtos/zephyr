description: ESP32 UART

compatible: "espressif,esp32-uart"

include: [uart-controller.yaml, uart-controller-pin-inversion.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  stop-bits:
    description: |
      Sets the number of stop bits. Defaults to standard of 1 if not specified.
    default: "1"

  data-bits:
    description: |
      Sets the number of data bits. Defaults to standard of 8 if not specified.
    default: 8

  hw-rs485-hd-mode:
    type: boolean
    description: |
      Enable the hardware RS485 half duplex mode.
      Overrides hw-flow-control if both are set.
      Using this mode, the pin assigned to DTR
      is asserted during transmission.

  uhci-slip-tx:
    type: boolean
    description: |
      Enable SLIP encoding on TX when using UART with DMA (async API).
      When enabled, the UHCI hardware automatically encodes transmitted data
      using SLIP framing (0xC0 -> 0xDB 0xDC, 0xDB -> 0xDB 0xDD).
      Disabled by default to prevent unintended data corruption.

  uhci-slip-rx:
    type: boolean
    description: |
      Enable SLIP decoding on RX when using UART with DMA (async API).
      When enabled, the UHCI hardware automatically decodes received data
      using SLIP framing (0xDB 0xDC -> 0xC0, 0xDB 0xDD -> 0xDB).
      Disabled by default to prevent unintended data corruption.
