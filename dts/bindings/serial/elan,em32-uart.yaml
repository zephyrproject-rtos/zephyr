description: ELAN EM32 UART controller

compatible: "elan,em32-uart"

include:
  - name: uart-controller.yaml
  - name: pinctrl-device.yaml
  - name: reset-device.yaml
  - name: uart-controller-pin-inversion.yaml

properties:
  reg:
    required: true

  clocks:
    type: phandle-array
    required: true
    description: |
      Input clock for the UART. The clock specifier includes one cell:
      - gate_id: Clock gate identifier for the peripheral.

  current-speed:
    required: true
    description: Default baud rate in bps.

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true
