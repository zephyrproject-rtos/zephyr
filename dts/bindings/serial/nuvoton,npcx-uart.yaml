description: Nuvoton, NPCX-UART node

compatible: "nuvoton,npcx-uart"

include: [uart-controller.yaml, uart-controller-pin-inversion.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true
  clocks:
    required: true
  pinctrl-0:
    required: true
  pinctrl-names:
    required: true
  uart-rx:
    type: phandle
    required: true
    description: |
        Mapping table between Wake-Up Input (WUI) and uart rx START signal.

        For example the WUI mapping on NPCX7 UART1 would be
           uart-rx = <&wui_cr_sin1>;
  data-bits:
    description: |
      Sets the number of data bits. Defaults to standard of 8 if not specified.
    default: 8
