title: LPC USART
version: 0.1

description: >
    This binding gives a base representation of the LPC USART

inherits:
    !include uart.yaml

properties:
    compatible:
      constraint: "nxp,lpc-usart"

    reg:
      category: required

    interrupts:
      category: required

    clocks:
      type: array
      category: required
      description: Clock gate information
      generation: define
