
title: ESP32 Uart
version: 0.1

description: >
    This binding gives a base representation of the ESP32 UART

inherits:
    !include uart.yaml

properties:
    compatible:
      constraint: "xtensa,esp32-uart"

    reg:
      category: required

    interrupts:
      category: required

    clocks:
      type: array
      category: required
      description: Clock gate control information
      generation: structures
