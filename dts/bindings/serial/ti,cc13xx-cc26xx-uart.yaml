title: TI SimpleLink CC13xx / CC26xx UART
version: 0.1

description: >
    This is a representation of the TI SimpleLink CC13xx / CC26xx UART node

inherits:
    !include uart.yaml

properties:
    compatible:
      constraint: "ti,cc13xx-cc26xx-uart"

    reg:
      category: required

    interrupts:
      category: required

    tx-pin:
      type: int
      category: required
      description: TX pin
      generation: define

    rx-pin:
      type: int
      category: required
      description: RX pin
      generation: define
