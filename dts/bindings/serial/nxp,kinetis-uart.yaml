---
title: Kinetis UART
version: 0.1

description: >
    This binding gives a base representation of the Kinetis UART

inherits:
    !include [uart.yaml, soc.yaml]

properties:
    compatible:
      constraint: "nxp,kinetis-uart"

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    pinctrl-\d+:
      type: array
      category: optional
      description: pinmux information for RX, TX, CTS, RTS
      generation: define

    clocks:
      type: array
      category: required
      description: Clock gate information
      generation: define
...
