title: Kinetis UART

description: >
    This binding gives a base representation of the Kinetis UART

inherits:
    !include uart.yaml

properties:
    compatible:
      constraint: "nxp,kinetis-uart"

    reg:
      required: true

    interrupts:
      required: true

    hw-flow-control:
      type: boolean
      required: false
      description: use hw flow control

    clocks:
      required: true
