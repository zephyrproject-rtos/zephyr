
title: OpenISA LPUART
version: 0.1

description: >
    This binding gives a base representation of the OpenISA LPUART

inherits:
    !include uart.yaml

properties:
    compatible:
      constraint: "openisa,rv32m1-lpuart"

    reg:
      category: required

    interrupts:
      category: required

    hw-flow-control:
      type: boolean
      category: optional
      description: use hw flow control
      generation: define
