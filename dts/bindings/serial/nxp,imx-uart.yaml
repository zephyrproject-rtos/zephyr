title: iMX Uart
version: 0.1

description: >
    This binding gives a base representation of the iMX UART

inherits:
    !include uart.yaml

properties:
    compatible:
      constraint: "nxp,imx-uart"

    reg:
      category: required

    interrupts:
      category: required

    modem-mode:
     type: int
     category: required
     description: Set the UART Port to modem mode 0 (dce) 64 (dte)

    rdc:
     type: int
     category: required
     description: Set the RDC permission for this peripheral
