title: STM32 UART

description: >
    This binding gives a base representation of the STM32 UART

inherits:
    !include uart.yaml

properties:
    compatible:
      constraint: "st,stm32-uart"

    reg:
      required: true

    interrupts:
      required: true

    hw-flow-control:
      type: boolean
      required: false
      description: Set to enable RTS/CTS flow control at boot time
