
title: STM32 UART
version: 0.1

description: >
    This binding gives a base representation of the STM32 UART

inherits:
    !include uart.yaml

properties:
    compatible:
      constraint: "st,stm32-uart"

    reg:
      category: required

    interrupts:
      category: required

    hw-flow-control:
      type: boolean
      category: optional
      description: Set to enable RTS/CTS flow control at boot time
      generation: define
