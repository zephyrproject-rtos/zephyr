title: SPI NOR flash devices (JEDEC CFI interface)
version: 0.1

description: >
  Any SPI NOR flash that supports the JEDEC CFI interface.

inherits:
  !include spi-device.yaml

properties:
  compatible:
    constraint: "jedec,spi-nor"

  jedec-id:
    type: array
    category: required
    description: JEDEC ID as manufacturer ID, memory type, memory density

  has-be32k:
    type: boolean
    category: optional
    description: Indicates the device supports the BE32K command

  write-block-size:
   type: int
   description: address alignment required by flash write operations
   category: optional

  size:
    type: int
    category: optional
    description: flash capacity in bits

  wp-gpios:
    type: compound
    category: optional
    description: WPn pin
  hold-gpios:
    type: compound
    category: optional
    description: HOLDn pin
  reset-gpios:
    type: compound
    category: optional
    description: RESETn pin
