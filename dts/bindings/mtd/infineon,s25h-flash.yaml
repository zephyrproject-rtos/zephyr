description: MSPI Infineon S25H Flash

compatible: "infineon,s25h-flash"

on-bus: mspi

include: ["soc-nv-flash.yaml", "pinctrl-device.yaml", "mspi-device.yaml"]

properties:
  reg:
    required: true

  reset-startup-time-us:
    required: true
    type: int
    description: Time the device requires to recover after a reset in microseconds

  flash-size:
    required: true
    type: int
    description: Size of the flash in byte
