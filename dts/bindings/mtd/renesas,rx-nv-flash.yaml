description: Flash memory binding of Renesas RX family

include: [base.yaml, soc-nv-flash.yaml]

compatible: "renesas,rx-nv-flash"

properties:
  programming-enable:
    type: boolean
    description: Enable flash programming configuration for code flash

  bgo-enable:
    type: boolean
    description: |
      Enable module in BGO (background operations) mode for data flash.
