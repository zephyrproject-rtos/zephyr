description: NXP i.MX Image Sensing Interface (ISI)

compatible: "nxp,imx-isi"

include: [base.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  input-port:
    type: int
    default: 0
    description: ISI input port number

  ports:
    type: compound
    description: Video port connections
