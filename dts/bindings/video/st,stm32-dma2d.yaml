title: STM32 Chrom-ART Accelerator (DMA2D)

description: |
    The Chrom-ART Accelerator (DMA2D) is a specialized DMA dedicated to
    image manipulation such as fill, copy, format conversion, blending.

compatible: "st,stm32-dma2d"

include: [base.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true
