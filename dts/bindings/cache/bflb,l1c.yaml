description: |
  Bouffalo Lab L1C cache control.

  The node should be added in the soc group and be provided disabled ways, the
  cache configuration is specific to the platform.

compatible: "bflb,l1c"

include: base.yaml

properties:
  dcache-ways-disabled:
    type: int
    required: true
    description: How many data cache lines are disabled and used as instruction cache lines.
    enum:
      - 0
      - 1
      - 2
      - 3
      - 4

examples:
  - |
    soc {
        cache {
          compatible = "bflb,l1c";
          dcache-ways-disabled = <0>;
        };
    };
