# Common properties for Universal Flash Storage (UFS) Host Controllers

include: [base.yaml]

properties:
  freq-table-hz:
    type: array
    description: |
      Array of <min max> operating frequencies in Hz stored in the same order
      as the clocks property. If this property is not defined or a value in the
      array is "0" then it is assumed that the frequency is set by the parent
      clock or a fixed rate clock source.

  interrupts:
    required: true
    description: Interrupts used by the UFS Host Controller.

  lanes-per-direction:
    type: int
    enum: [1, 2]
    description: |
      Number of lanes available per direction. Note that it is assumed that
      same number of lanes are used in both transmit and receive.
