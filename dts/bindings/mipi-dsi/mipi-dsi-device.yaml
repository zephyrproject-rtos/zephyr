# Common fields for MIPI-DSI devices

include: base.yaml

on-bus: mipi-dsi

properties:
    reg:
      required: true

    data-lanes:
      type: array
      required: true
      description:
        Number of data lanes.

    pixel-format:
      type: int
      required: true
      description:
        Pixel format. Available formats in dt-bindings/mipi_dsi/mipi_dsi.h.
