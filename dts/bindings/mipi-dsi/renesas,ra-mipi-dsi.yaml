description: Renesas RA MIPI DSI host

compatible: "renesas,ra-mipi-dsi"

include: [mipi-dsi-host.yaml]

properties:
  clocks:
    required: true

  interrupts:
    required: true

  interrupt-names:
    type: string-array
    required: true
    description: name of each interrupt
