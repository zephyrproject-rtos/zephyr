title: Maxim DS3231

description: >
    This binding gives a base representation of the Maxim DS3231 I2C RTC/TCXO

inherits:
    !include i2c-device.yaml

properties:
    compatible:
      constraint: "maxim,ds3231"
    reg:
      category: required

    32k-gpios:
      type: compound
      category: optional
      description: 32 KiHz open drain output

    isw-gpios:
      type: compound
      category: optional
      description: interrupt/square wave open drain output


