description: NXP PCF8563 RTC

compatible: "nxp,pcf8563"

include:
  - name: rtc-device.yaml
  - name: i2c-device.yaml
  - name: pm.yaml
    property-allowlist:
      - wakeup-source

properties:
  int1-gpios:
    type: phandle-array
    description: |
      GPIO connected to the PC8563 INT1 interrupt output. This signal is open-drain, active low.
