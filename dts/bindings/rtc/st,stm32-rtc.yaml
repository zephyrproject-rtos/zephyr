title: STM32 RTC
version: 0.1

description: >
    This binding gives a base representation of the STM32 RTC

inherits:
    !include rtc.yaml

properties:
    compatible:
      constraint: "st,stm32-rtc"

    reg:
      category: required

    clocks:
      type: array
      category: optional
      description: Clock gate information
      generation: define
