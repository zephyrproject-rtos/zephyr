description: Kinetis LPTMR

compatible: "nxp,kinetis-lptmr"

include: rtc.yaml

properties:
    reg:
      required: true

    clock-frequency:
      required: true

    prescaler:
      required: true

    clk-source:
      type: int
      required: true
      description: Prescaler clock source (0 to 3)

    input-pin:
      type: int
      required: false
      description: Pulse counter input pin (0 to 3).

    active-low:
      type: boolean
      required: false
      description: Pulse counter input pin is active-low
