description: NXP PCF85063A RTC

compatible: "nxp,pcf85063a"

include:
  - name: rtc-device.yaml
  - name: i2c-device.yaml

properties:
  int1-gpios:
    type: phandle-array
    description: |
      GPIO connected to the PCF85063A INT1 interrupt output. This signal is open-drain, active low.
