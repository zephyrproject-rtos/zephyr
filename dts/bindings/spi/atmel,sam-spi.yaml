title: Atmel SAM SPI driver
version: 0.1

description: >
    This binding gives a base representation of the Atmel SAM SPI controller

inherits:
    !include spi.yaml

properties:
    compatible:
      constraint: "atmel,sam-spi"

    reg:
      category: required

    interrupts:
      category: required

    peripheral-id:
      type: int
      description: peripheral ID
      generation: define
      category: required
