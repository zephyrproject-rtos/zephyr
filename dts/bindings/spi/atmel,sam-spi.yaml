title: Atmel SAM SPI driver

description: >
    This binding gives a base representation of the Atmel SAM SPI controller

include: spi-controller.yaml

properties:
    compatible:
      constraint: "atmel,sam-spi"

    reg:
      required: true

    interrupts:
      required: true

    peripheral-id:
      type: int
      description: peripheral ID
      required: true
