title: SPI Device Base Structure
version: 0.1

description: >
    This binding gives the base structures for all spi devices

inherits:
    !include base.yaml

parent:
    bus: spi

properties:
    reg:
      category: required
    spi-max-frequency:
      type: int
      category: required
      description: Maximum clock frequency of device's SPI interface in Hz
      generation: define
    label:
      category: required
