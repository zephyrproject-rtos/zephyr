title: NXP LPSPI
version: 0.1

description: >
    This binding gives a base representation of the NXP i.MX LPSPI controller

inherits:
    !include spi.yaml

properties:
    compatible:
      constraint: "nxp,imx-lpspi"

    reg:
      category: required

    interrupts:
      category: required

    clocks:
      type: array
      category: required
      description: Clock gate information
      generation: define
