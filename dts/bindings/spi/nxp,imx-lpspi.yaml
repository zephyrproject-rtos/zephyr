---
title: NXP LPSPI
id: nxp,imx-lpspi
version: 0.1

description: >
    This binding gives a base representation of the NXP i.MX LPSPI controller

inherits:
    !include spi.yaml

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "nxp,imx-lpspi"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    clocks:
      type: array
      category: required
      description: Clock gate information
      generation: define
...
