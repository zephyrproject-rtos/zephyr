description: NXP FlexSPI controller

compatible: "nxp,imx-flexspi"

include: spi-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    zephyr,ram-buffer-size:
      type: int
      required: false
      default: 256
      description: flash write ram buffer size