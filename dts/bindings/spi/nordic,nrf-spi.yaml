title: Nordic nRF Family SPI Master node

description: >
    This is a representation of the Nordic nRF SPI node

inherits:
    !include spi.yaml

properties:
    compatible:
      constraint: "nordic,nrf-spi"

    reg:
      required: true

    interrupts:
      required: true

    sck-pin:
      type: int
      required: true
      description: SCK pin

    mosi-pin:
      type: int
      required: true
      description: MOSI pin

    miso-pin:
      type: int
      required: true
      description: MISO pin
