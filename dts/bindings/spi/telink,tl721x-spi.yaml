description: Telink TL721X SPI

include: [spi-controller.yaml, pinctrl-device.yaml]

compatible: "telink,tl721x-spi"

properties:
  reg:
    required: true

  peripheral-id:
    type: string
    required: true
    enum:
      - "LSPI_MODULE"
      - "GSPI_MODULE"

  pinctrl-0:
    required: true

  cs0-pin:
    type: string
    required: true
    enum:
      - "0"
      - "LSPI_CSN_PE0_PIN"
      - "GPIO_PF3"
      - "GPIO_PB6"

  cs1-pin:
    type: string
    enum:
      - "0"
      - "LSPI_CSN_PE0_PIN"
      - "GPIO_PF3"
      - "GPIO_PB6"

  cs2-pin:
    type: string
    enum:
      - "0"
      - "LSPI_CSN_PE0_PIN"
      - "GPIO_PF3"
      - "GPIO_PB6"
