description: |
   Texas Instruments MSPM0 SERIAL PERIPHERAL INTERFACE (SPI).

compatible: "ti,mspm0-spi"
include: [spi-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  pinctrl-0:
    required: true

  clocks:
    required: true

  interrupts:
    required: true

  ti,clk-div:
    type: int
    default: 1
    enum:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
