title: STM32 SPI FIFO

description: |
    This binding gives a base representation of the STM32 SPI controller with
    embedded Rx and Tx FIFOs

compatible: "st,stm32-spi-fifo"

include: spi-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true
