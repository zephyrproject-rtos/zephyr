description: |
  shakti SPI controller.

  Note: First instance of the Sifive SPI controller (spi0) must be kept
  disabled if used to access SPI Flash ROM. Failing to do so could result in
  crashes during boot time.

compatible: "shakti,spi"

include:
  - name: spi-controller.yaml

properties:
  reg:
    type: array
    required: true

  sclk_configure:
    type: array
    required: true

  comm_configure:
    type: array
    required: true

  clock-frequency:
    type: int
    required: true
  
  cs-gpios:
    required: true