description: |
    STM32 SPI Flash controller supporting the JEDEC CFI interface

    Representation of a serial nand flash on a spi bus:

        mx31lf1ge4bc: spi-nand-flash@0 {
                compatible = "st,stm32-spi-nand";
                label = "MX31LF1GE4BC";
                reg = <0>;
                spi-max-frequency = <80000000>;
                size = <0x4000000>;
                status = "okay";
        };

compatible: "st,stm32-spi-nand"

include: "spi-device.yaml"

on-bus: spi

properties:
    reg:
      required: true
    spi-max-frequency:
      type: int
      required: true
      description: Maximum clock frequency of device's SPI interface in Hz
    label:
      required: true
    size:
      type: int
      required: true
    block-size:
      type: int
      required: true
    page-size:
      type: int
      required: true
    id:
      type: uint8-array
      required: true
