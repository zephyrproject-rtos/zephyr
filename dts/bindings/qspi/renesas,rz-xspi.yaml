description: Renesas RZ XSPI

compatible: "renesas,rz-xspi"

include: [base.yaml, pinctrl-device.yaml]

bus: qspi

properties:
  reg:
    required: true

  unit:
    type: int
    required: true
    description: XSPI unit number

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true
