description: Texas Instrument Single Channel SPI ADC

compatible: "ti,ads7052"

include: [adc-controller.yaml, spi-device.yaml]

on-bus: spi

properties:
  spi-cs-setup-delay-ns:
    default: 1000
  spi-cs-hold-delay-ns:
    default: 1000
  "#io-channel-cells":
    const: 1

io-channel-cells:
  - input
