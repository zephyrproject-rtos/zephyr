description: SiFli SF32LB ADC controller

compatible: "sifli,sf32lb-gpadc"

include: [adc-controller.yaml, pinctrl-device.yaml, sifli-sf32lb-cfg.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  clocks:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  sifli,cfg:
    required: true

  "#io-channel-cells":
    const: 1

io-channel-cells:
  - input
