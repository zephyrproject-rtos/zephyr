include: [adc-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  vref-mv:
    type: int
    required: true
    description: ADC reference voltage (Unit:mV)

  "#io-channel-cells":
    const: 1

  channel-available-mask:
    type: int
    required: true
    description: Mask for ADC channels existed in each board

  average-count:
    type: int
    default: 1
    enum: [1, 2, 4, 8, 16]
    description: The conversion count of the average mode
      The ADC module will take multiple samples of an analog signal
      and averages them to reduce noise and enhance accuracy

  reference:
    type: string
    enum:
      - vdd
      - internal
      - external
    default: vdd
    description: |
      ADC reference voltage source:
        - vdd: use VDD as reference
        - internal: use internal reference
        - external: use external reference

  sampling-time-ns:
    type: int
    description: |
      Sampling time in nanoseconds, i.e. the duration the ADC input
      signal is sampled before conversion starts.

  unit:
    type: int
    required: true
    description: Indicates the unit number of the ADC device.

io-channel-cells:
  - input
