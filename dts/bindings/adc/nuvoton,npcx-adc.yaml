description: Nuvoton, NPCX-ADC node

compatible: "nuvoton,npcx-adc"

include: [adc-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true
  clocks:
    required: true
  pinctrl-0:
    required: true
  pinctrl-names:
    required: true
  vref-mv:
    type: int
    required: true
    description: ADC reference voltage (Unit:mV)
  channel-count:
    type: int
    required: true
    description: the number of ADC channels
  threshold-count:
    type: int
    required: true
    description: the number of threshold detectors adc supports
  speed-conf:
    type: array
    required: true
    description: ADC speed configurations
  support-npcxn-v1:
    type: boolean
    description: |
        This option enables the ADC support for NPCXn V1.
  support-npcxn-v2:
    type: boolean
    description: |
        This option enables the ADC support for NPCXn V2.
  support-npcxn-v3:
    type: boolean
    description: |
        This option enables the ADC support for NPCXn V3.
io-channel-cells:
  - input
