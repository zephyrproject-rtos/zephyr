title: Silicon Labs Series 2 IADC

description: |
  Incremental ADC peripheral for Silicon Labs Series 2 SoCs.

compatible: "silabs,iadc"

include: [adc-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  "#io-channel-cells":
    const: 1

io-channel-cells:
  - input
