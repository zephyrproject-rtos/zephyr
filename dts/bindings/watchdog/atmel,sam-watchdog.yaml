title: Atmel SAM watchdog driver

description: >
    This is a representation of the SAM0 watchdog

include: base.yaml

properties:
    compatible:
      constraint: "atmel,sam-watchdog"

    reg:
      required: true

    label:
      required: true

    interrupts:
      required: true

    peripheral-id:
      type: int
      description: peripheral ID
      required: true
