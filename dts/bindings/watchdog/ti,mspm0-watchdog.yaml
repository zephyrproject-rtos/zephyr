description: MSPM0 Windowed Watchdog Timer

compatible: "ti,mspm0-watchdog"

include: base.yaml

properties:
  reg:
    required: true

  ti,watchdog-reset-action:
    type: int
    required: true
    description: The specific reset action associated with a given peripheral. |
                 1 is BOOTRST, 0 is SYSRST
