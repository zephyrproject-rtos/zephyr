description: imxRT watchdog

compatible: "nxp,imx-rtwdog"

include: [base.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  clocks:
    required: true

  clk-source:
    type: int
    required: true
    description: Watchdog counter clock source

  clk-divider:
    type: int
    description: Watchdog counter clock divider
    required: true