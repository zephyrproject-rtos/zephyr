description: NXP External Watchdog Monitor

compatible: "nxp,ewm"

include: base.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  clk-sel:
    type: string
    description: |
      Watchdog clock select
      (See the chip-specific information for clock sources used.)
    enum:
      - "lpo_clk[0]"
      - "lpo_clk[1]"
      - "lpo_clk[2]"
      - "lpo_clk[3]"

  clk-divider:
    type: int
    description: Watchdog clock divider
    required: true

  input-trigger-en:
    type: boolean
    description: |
      When enabled the ewm_in signal can be used
      to assert the ewm.

  input-trigger-active-high:
    type: boolean
    description: |
      When enabled the ewm_in signal is active high.
      The ewm_in signal is active low otherwise.
