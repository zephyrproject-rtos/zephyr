title: NXP Kinetis watchdog (WDOG32) driver

description: |
    This is a representation of the Kinetis watchdog (WDOG32)

compatible: "nxp,kinetis-wdog32"

include: base.yaml

properties:
    reg:
      required: true

    label:
      required: true

    interrupts:
      required: true

    clocks:
      required: true

    clk-source:
      type: int
      required: true
      description: Watchdog counter clock source

    clk-divider:
      type: int
      description: Watchdog counter clock divider
      required: true
