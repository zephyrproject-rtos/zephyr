title: QMSI watchdog driver
version: 0.1

description: >
    This is a representation of the QMSI watchdog

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "intel,qmsi-watchdog"

    reg:
      category: required

    label:
      category: required

    interrupts:
      category: required

    clocks:
      type: array
      category: required
      description: Clock gate control information
      generation: structures
