title: NXP Kinetis watchdog driver
version: 0.1

description: >
    This is a representation of the Kinetis watchdog

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "nxp,kinetis-wdog"

    reg:
      category: required

    label:
      category: required

    interrupts:
      category: required

    clocks:
      type: array
      category: required
      description: Clock gate control information
      generation: structures
