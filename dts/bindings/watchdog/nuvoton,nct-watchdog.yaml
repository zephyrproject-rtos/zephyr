description: Nuvoton, NCT-TWD node

compatible: "nuvoton,nct-watchdog"

include: [base.yaml]

properties:
  reg:
    required: true
  t0-out:
    type: phandle
    required: true
    description: |
        Mapping table between Wake-Up Input (WUI) and t0-out timer expired signal.
        For example, the WUI mapping on NCT6 t0-out timer would be
           t0-out = <&wui_t0out>;
