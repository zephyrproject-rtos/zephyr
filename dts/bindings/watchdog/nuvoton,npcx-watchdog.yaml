description: Nuvoton, NPCX-TWD node

compatible: "nuvoton,npcx-watchdog"

include: [base.yaml]

properties:
    reg:
        required: true
    label:
        required: true
    t0_out:
        type: phandle
        required: true
        description: |
            Mapping table between Wake-Up Input (WUI) and t0-out timer expired signal.
            For example, the WUI mapping on NPCX7 t0-out timer would be
               t0_out = <&wui_t0out>;
