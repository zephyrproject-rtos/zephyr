title: WNC-M14A2A LTE-M Modem
version: 0.1

description: >
    This is a representation of the WNC-M14A2A LTE-M modem.

inherits:
    !include uart-device.yaml

properties:
    compatible:
      constraint: "wnc,m14a2a"

    label:
      category: required

    mdm-boot-mode-sel-gpios:
      type: compound
      category: required
      generation: define

    mdm-power-gpios:
      type: compound
      category: required
      generation: define

    mdm-keep-awake-gpios:
      type: compound
      category: required
      generation: define

    mdm-reset-gpios:
      type: compound
      category: required
      generation: define

    mdm-shld-trans-ena-gpios:
      type: compound
      category: required
      generation: define

    mdm-send-ok-gpios:
      type: compound
      category: optional
      description: UART RTS pin if no HW flow control (set to always enabled)
      generation: define
