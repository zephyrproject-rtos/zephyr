description: u-blox LARA-R6 modem

compatible: "u-blox,lara-r6"

include: zephyr,cellular-modem-device.yaml

properties:
  mdm-power-gpios:
    type: phandle-array
    required: true

  target-speed:
    type: int
    default: 3000000
    description:
      UART baudrate which will be requested using AT commands and to which
      UART interface will be reconfigured during initialization phase.
