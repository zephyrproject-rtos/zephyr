description: |
  Generic modem model on UART bus

  Example:

    &uart0 {
            compatible = "zephyr,modem-uart";
            mdm-power-gpios = <gpio0 0 GPIO_ACTIVE_LOW>;
            mdm-power-pulse-ms = <900>;
            mdm-startup-time-ms = <5000>;
            mdm-shutdown-time-ms = <5000>;
    };

compatible: "zephyr,modem-uart"

include:
  - modem-device.yaml
  - uart-device.yaml
