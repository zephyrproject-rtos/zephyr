title: u-blox SARA-R4 modem

description: |
    This is a representation of the u-blox SARA-R4 modem.

compatible: "ublox,sara-r4"

include: uart-device.yaml

properties:
    label:
      required: true

    mdm-power-gpios:
      type: phandle-array
      required: true

    mdm-reset-gpios:
      type: phandle-array
      required: true

    mdm-vint-gpios:
      type: phandle-array
      required: false
