compatible: "adi,tmc50xx-stepper-motor"

include:
  - name: adi,trinamic-stallguard.yaml
    property-allowlist:
      - activate-stallguard2
      - stallguard-threshold-velocity
      - stallguard-velocity-check-interval-ms
  - name: adi,trinamic-ramp-generator.yaml
    property-allowlist:
      - vstart
      - a1
      - v1
      - amax
      - vmax
      - dmax
      - d1
      - vstop
      - tzerowait
      - vhigh
      - vcoolthrs
      - ihold
      - irun
      - iholddelay

properties:
  idx:
    type: int
    required: true
