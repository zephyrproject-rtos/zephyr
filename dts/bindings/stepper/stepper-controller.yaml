description: Stepper Controller

properties:
  invert-direction:
    type: boolean
    description: |
      Invert motor direction.

  micro-step-res:
    type: int
    default: 1
    enum:
      - 1
      - 2
      - 4
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
    description: |
      micro-step resolution to be set while initializing the device driver.
