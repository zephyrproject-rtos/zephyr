description: socionext DPU display controller for DSI panels

compatible: "socionext,dpu"

include: [base.yaml, display-controller.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  pixel-format:
    type: string
    required: true
    enum:
      - "rgb-565"
      - "rgb-888"
      - "argb-8888"
    description:
      Display pixel format.
