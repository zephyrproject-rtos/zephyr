description: Renesas LCD controller

compatible: "renesas,rz-lcdc"

include: [display-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  pinctrl-0:
    description: |
      Provide a pin configuration for using parallel pixel output. In combination with DSI HOST
      the pin configuration is not necessary due to dedicated (MIPI D-PHY) pins.

  interrupts:
    required: true

  interrupt-names:
    type: string-array
    required: true
    description: name of each interrupt

  backlight-gpios:
    type: phandle-array
    description: |
      The BLn pin is asserted to control the backlight of the panel.
      The sensor receives this as an active-high signal.

  output-data-signal-polarity:
    type: string
    enum:
      - "LOACTIVE"
      - "HIACTIVE"
    default: "HIACTIVE"
    description: Select the output data enable signal polarity. Default is high active.

  output-signal-sync-edge:
    type: string
    enum:
      - "RISING"
      - "FALLING"
    default: "FALLING"
    description: Select the output signal synchronization edge. Default is falling edge.

  input-pixel-format:
    type: int
    required: true
    description: |
      Initial input Pixel format for LCD controller.

  output-pixel-format:
    type: int
    required: true
    description: |
      Initial output Pixel format for LCD controller.

  background-color-alpha:
    type: int
    default: 0
    description: Alpha component of the background color.

  background-color-red:
    type: int
    default: 0
    description: Red component of the background color.

  background-color-green:
    type: int
    default: 0
    description: Green component of the background color.

  background-color-blue:
    type: int
    default: 0
    description: Blue component of the background color.
