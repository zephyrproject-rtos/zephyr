title: SSD16XX 250x150 EPD Display Controller

description: >
    This is a representation of the SSD16XX 250x150 EPD Display Controller

inherits:
    !include spi-device.yaml

properties:
    compatible:
      constraint: "solomon,ssd16xxfb"

    height:
      type: int
      category: required
      description: Height in pixel of the panel driven by the controller

    width:
      type: int
      category: required
      description: Width in pixel of the panel driven by the controller

    pp-height-bits:
      type: int
      category: required
      description: Number of bits used for the height parameters

    pp-width-bits:
      type: int
      category: required
      description: Number of bits used for the width parameters

    gdv:
      type: uint8-array
      category: required
      description: Gate driving voltage values

    sdv:
      type: uint8-array
      category: required
      description: Source driving voltage values

    vcom:
      type: int
      category: required
      description: VCOM voltage

    border-waveform:
      type: int
      category: required
      description: Border waveform

    softstart:
      type: uint8-array
      category: optional
      description: Booster soft start values

    orientation-flipped:
      type: boolean
      category: optional
      description: Last column address is mapped to first segment

    reset-gpios:
      type: compound
      category: required

    dc-gpios:
      type: compound
      category: required

    busy-gpios:
      type: compound
      category: required

    lut-initial:
      type: uint8-array
      category: required

    lut-default:
      type: uint8-array
      category: required
