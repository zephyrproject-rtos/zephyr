description: MCUX Timer/PWM Module (TPM)

compatible: "nxp,kinetis-tpm"

include: [pwm-controller.yaml, base.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  pinctrl-0:
    required: true

  prescaler:
    type: int
    required: true
    enum:
      - 1
      - 2
      - 4
      - 8
      - 16
      - 32
      - 64
      - 128
    description: Input clock prescaler

  pwm-mode:
    type: int
    enum:
      - 0
      - 1
    description: |
      TPM PWM operation mode
        0 - Edge aligned PWM (kTPM_EdgeAlignedPwm)
        1 - Center aligned PWM (kTPM_CenterAlignedPwm)
      Default is edge aligned PWM if not specified.

  "#pwm-cells":
    const: 3

pwm-cells:
  - channel
  # period in terms of nanoseconds
  - period
  - flags
