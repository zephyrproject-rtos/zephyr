title: SiFive PWM
version: 0.1

description: >
    This binding gives a base representation of the SiFive PWM

inherits:
    !include pwm.yaml

properties:
    compatible:
      constraint: "sifive,pwm0"

    clock-frequency:
      type: int
      category: optional
      description: Clock frequency information for PWM operation
      generation: define

    reg:
      category: required

    interrupts:
      category: required

    sifive,compare-width:
      type: int
      category: required
      description: Width of the PWM comparator in bits
      generation: define

"#cells":
  - channel
# period in terms of nanoseconds
  - period
