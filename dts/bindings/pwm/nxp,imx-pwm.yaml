title: MCUX PWM

description: >
    This binding gives a base representation of the NXP MCUX PWM

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "nxp,imx-pwm"

    index:
      type: int
      description: flexpwm submodule index
      category: required

    interrupts:
      category: required

    label:
      category: required

"#cells":
  - channel
