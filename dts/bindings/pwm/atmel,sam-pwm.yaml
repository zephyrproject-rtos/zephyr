title: Atmel SAM PWM
version: 0.1

description: >
    This binding gives a base representation of the Atmel SAM PWM

inherits:
    !include pwm.yaml

properties:
    compatible:
      constraint: "atmel,sam-pwm"

    reg:
      category: required

    interrupts:
      category: required

    peripheral-id:
      type: int
      description: peripheral ID
      generation: define
      category: required

    prescaler:
      type: int
      category: required
      description: Clock prescaler at the input of the PWM (0 to 10)
      generation: define

    divider:
      type: int
      category: required
      description: Clock divider at the input of the PWM (1 to 255)
      generation: define

"#cells":
  - channel
# period in terms of nanoseconds
  - period
