title: Atmel SAM PWM

description: |
    This binding gives a base representation of the Atmel SAM PWM

compatible: "atmel,sam-pwm"

include: [pwm-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    peripheral-id:
      type: int
      description: peripheral ID
      required: true

    prescaler:
      type: int
      required: true
      description: Clock prescaler at the input of the PWM (0 to 10)

    divider:
      type: int
      required: true
      description: Clock divider at the input of the PWM (1 to 255)

    "#pwm-cells":
      const: 2

pwm-cells:
  - channel
# period in terms of nanoseconds
  - period
