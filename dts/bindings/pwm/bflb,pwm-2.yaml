description: |
  Bouffalolab PWM 2.
  The period is common to all channels on this PWM!

compatible: "bflb,pwm-2"

include: [pwm-controller.yaml, pinctrl-device.yaml, base.yaml]

properties:
  reg:
    required: true

  "#pwm-cells":
    const: 3

pwm-cells:
  - channel
  - period
  - flags
