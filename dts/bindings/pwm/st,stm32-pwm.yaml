description: STM32 PWM

compatible: "st,stm32-pwm"

include: [pwm-controller.yaml, base.yaml]

properties:
    label:
      required: true

    st,prescaler:
      type: int
      required: true
      description: Clock prescaler at the input of the timer

    "#pwm-cells":
      const: 3

pwm-cells:
  - channel
# period in terms of nanoseconds
  - period
  - flags
