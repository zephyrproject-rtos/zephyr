description: NXP FlexTimer Module (FTM) PWM controller

compatible: "nxp,ftm-pwm"

include: [pwm-controller.yaml, "nxp,ftm.yaml", "pinctrl-device.yaml"]

properties:
  "#pwm-cells":
    const: 3

  pinctrl-0:
    required: true

pwm-cells:
  - channel
  # period in terms of nanoseconds
  - period
  - flags
