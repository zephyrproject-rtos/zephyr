include: [dac-controller.yaml, spi-device.yaml]

properties:
    voltage-reference:
      type: int
      required: true
      description: |
        DAC voltage reference select

        See constants in dt-bindings/dac/dacx0508.h.

    channel0-gain:
      type: int
      required: true
      description: |
        Channel 0 gain select

        See constants in dt-bindings/dac/dacx0508.h.

    channel1-gain:
      type: int
      required: true
      description: |
        Channel 1 gain select

        See constants in dt-bindings/dac/dacx0508.h.

    channel2-gain:
      type: int
      required: true
      description: |
        Channel 2 gain select

        See constants in dt-bindings/dac/dacx0508.h.

    channel3-gain:
      type: int
      required: true
      description: |
        Channel 3 gain select

        See constants in dt-bindings/dac/dacx0508.h.

    channel4-gain:
      type: int
      required: true
      description: |
        Channel 4 gain select

        See constants in dt-bindings/dac/dacx0508.h.

    channel5-gain:
      type: int
      required: true
      description: |
        Channel 5 gain select

        See constants in dt-bindings/dac/dacx0508.h.

    channel6-gain:
      type: int
      required: true
      description: |
        Channel 6 gain select

        See constants in dt-bindings/dac/dacx0508.h.

    channel7-gain:
      type: int
      required: true
      description: |
        Channel 7 gain select

        See constants in dt-bindings/dac/dacx0508.h.

    "#io-channel-cells":
      const: 1

io-channel-cells:
    - output
