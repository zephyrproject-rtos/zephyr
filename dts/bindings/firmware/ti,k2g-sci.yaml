description: TISCI Client Driver

compatible: "ti,k2g-sci"

include: [base.yaml]

properties:
  reg:
    required: true

  ti,host-id:
    type: int
    required: true
    description: Host ID for processor

  ti,is-secure:
    type: boolean
    description: Indicates if the host is a secure entity

  mboxes:
    description: phandle to the MBOX controller (TX and RX are required)
    required: true

  mbox-names:
    description: MBOX channel names (must be called "tx" and "rx")
    required: true
