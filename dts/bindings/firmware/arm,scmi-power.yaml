title: SCMI (System Control and Management Interface) power domain

description: SCMI power domain controller for agent-requested power state changes.

compatible: "arm,scmi-power"

include: [base.yaml]

properties:
  reg:
    required: true
    const: [0x11]

  "#power-domain-cells":
    type: int
    required: true
    const: 1

power-domain-cells:
  - name
