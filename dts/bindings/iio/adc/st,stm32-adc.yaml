title: ST STM32 family ADC
version: 0.1

description: >
    This binding gives a base representation of the ST STM32 ADC

inherits:
    !include adc.yaml

properties:
    compatible:
      constraint: "st,stm32-adc"

    reg:
      category: required

    clocks:
      type: array
      category: required
      description: Clock gate control information
      generation: define

    interrupts:
      category: required
