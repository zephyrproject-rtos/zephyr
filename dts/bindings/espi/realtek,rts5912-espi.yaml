description: Realtek RTS5912 eSPI controller

compatible: "realtek,rts5912-espi"

include: [espi-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    description: mmio register space
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  cs-gpios:
    description: |
      select the cs pin to support the espi wakeup
      and it is required when CONFIG_PM is enabled.
      please check include/zephyr/dt-bindings/gpio/realtek-gpio.h
      For example:
      cs-gpios = <RTS5912_GPIO004 0>;
    type: phandle-array
