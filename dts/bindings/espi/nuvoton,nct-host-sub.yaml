description: Nuvoton, NCT-Host Sub-Modules node

compatible: "nuvoton,nct-host-sub"

include: [base.yaml]

properties:
    reg:
      description: mmio register space
      required: true

    clocks:
        required: true
        description: configurations of device source clock controller

    host-acc-wui:
        type: phandle
        required: true
        description: |
            Mapping table between Wake-Up Input (WUI) and any legacy host
            access transactions.

            For example the WUI mapping on NCT would be
               host-acc-wui = <&wui_host_acc>;
