# Common fields for MIPI-DBI controllers

include: base.yaml

bus: mipi-dbi

properties:
  clock-frequency:
    type: int
    description: |
      Clock frequency of the SCL signal of the MBI-DBI peripheral, in Hz
  "#address-cells":
    required: true
    const: 1
  "#size-cells":
    required: true
    const: 0
