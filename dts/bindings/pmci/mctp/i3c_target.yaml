description: |
  A configuration for MCTP bindings to an I3C target.

compatible: "zephyr,mctp-i3c-target"

properties:
  i3c:
    type: phandle
    description: |
      I2C peripheral that is used as an MCTP bus with the target mode API.

  i3c-addr:
    type: int
    description: |
      I3C address of endpoint

  endpoint-id:
    type: int
    description: |
      MCTP endpoint id

