description: Espressif ESP8266/ESP32 WiFi modem (AT Commands)

compatible: "espressif,esp"

include: uart-device.yaml

properties:
    label:
      required: true

    wifi-reset-gpios:
      type: phandle-array
      required: false

    wifi-uart-speed:
      type: int
      required: true

    wifi-uart-flow-control:
      type: boolean
