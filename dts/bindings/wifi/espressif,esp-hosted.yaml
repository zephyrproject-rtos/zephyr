description: Espressif ESP-Hosted WiFi

compatible: "espressif,esp-hosted"

include: spi-device.yaml

properties:
  reset-gpios:
    type: phandle-array
    required: true

  dataready-gpios:
    type: phandle-array
    required: true

  handshake-gpios:
    type: phandle-array
    required: true
