description: es-WiFi module

compatible: "inventek,eswifi"

include: spi-device.yaml

properties:
  resetn-gpios:
    type: phandle-array
    required: true

  data-gpios:
    type: phandle-array
    required: true

  wakeup-gpios:
    type: phandle-array

  boot0-gpios:
    type: phandle-array

  spi-cs-setup-delay-ns:
    default: 1000000
  spi-cs-hold-delay-ns:
    default: 1000000
