title: Silicon Labs Series 2 BURTC (Backup Real Time Counter)

description: |
  Backup RTC timer for Silicon Labs Series 2 SoCs.

compatible: "silabs,burtc-counter"

include: base.yaml

properties:
  reg:
    required: true

  clock-frequency:
    type: int
    description: Clock frequency information for RTC operation
    required: true

  clock-div:
    type: int
    default: 1
    description: Clock divider for timer
    enum:
      - 1
      - 2
      - 4
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
      - 512
      - 1024
      - 2048
      - 4096
      - 8192
      - 16384
      - 32768
