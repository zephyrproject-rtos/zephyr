description: NXP Multirate Timer

compatible: "nxp,mrt"

include: base.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  num-channels:
    type: int
    required: true
    description: Number of channels on the IP version

  num-bits:
    type: int
    required: true
    description: Timer width in bits of IP version

  clocks:
    required: true
