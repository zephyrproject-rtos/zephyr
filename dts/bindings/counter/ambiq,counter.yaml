description: Ambiq Timer/Counter

compatible: "ambiq,counter"

include: base.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  clock-frequency:
    type: int
    required: true
    description: Counter clock frequency

  clk-source:
    type: int
    required: true
    description: Counter clock source
