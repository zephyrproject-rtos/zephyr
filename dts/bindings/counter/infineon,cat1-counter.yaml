description: Infineon counters

compatible: "infineon,cat1-counter"

include: base.yaml

properties:
    peripheral-id:
      type: array
      description: peripheral-id
      required: true

    resolution:
      type: int
      description: |
        Counter resolution
      required: true

    clock-frequency:
      type: int
      description: |
        Frequency that the counter runs
      required: false
      default: 10000
