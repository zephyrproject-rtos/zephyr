# Common fields for SMBus controllers

include: base.yaml

bus: smbus

properties:
  "#address-cells":
    required: true
    const: 1
  "#size-cells":
    required: true
    const: 0
  clock-frequency:
    type: int
    description: Initial clock frequency in Hz
