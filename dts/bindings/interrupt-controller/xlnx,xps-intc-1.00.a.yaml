description: Xilinx AXI Interrupt Controller

compatible: "xlnx,xps-intc-1.00.a"

include: [interrupt-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  "#interrupt-cells":
    const: 2

  xlnx,kind-of-intr:
    type: int
    required: true

  xlnx,num-intr-inputs:
    type: int
    required: true

interrupt-cells:
  - irq
  - priority
