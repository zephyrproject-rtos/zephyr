description: RISC-V Advanced Platform-Level Interrupt Controller (APLIC)

compatible: "riscv,aplic"

include: [interrupt-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  interrupts-extended:
    required: true

  riscv,num-sources:
    type: int
    description: Number of interrupt sources supported
    required: true

  riscv,max-priority:
    type: int
    description: Maximum interrupt priority level
    default: 7

  "#interrupt-cells":
    const: 2

  "#address-cells":
    const: 0

interrupt-cells:
  - irq
  - priority
