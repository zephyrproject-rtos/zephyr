title: Xtensa Core Interrupt Controller

description: >
    This binding describes Xtensa Core Interrupt controller

inherits:
    !include [interrupt-controller.yaml, base.yaml]

properties:
  compatible:
      constraint: "xtensa,core-intc"

  reg:
      category: required

  "#interrupt-cells":
      const: 3

"#cells":
  - irq
  - sense
  - priority
