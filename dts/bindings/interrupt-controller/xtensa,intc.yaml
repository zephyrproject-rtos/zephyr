
title: Xtensa Core Interrupt Controller
version: 0.1

description: >
    This binding describes Xtensa Core Interrupt controller

inherits:
    !include base.yaml

properties:
  compatible:
      constraint: "xtensa,core-intc"

  reg:
      category: required

  snps,num-irq-priority-bits:
      category: required
      type: int
      description: number of bits of IRQ priorities
      generation: define

cell_string: IRQ

"#cells":
  - irq
  - sense
  - priority
