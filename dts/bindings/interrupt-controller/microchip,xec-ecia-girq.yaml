description: Microchip XEC series External Interrupt Aggregator GIRQ

compatible: "microchip,xec-ecia-girq"

include: base.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    girq-id:
       type: int
       required: true
       description: GIRQ ID number [0, 18]

    sources:
      type: array
      required: true
      description: |
        Bit positions of each source implemented by this GIRQ.
