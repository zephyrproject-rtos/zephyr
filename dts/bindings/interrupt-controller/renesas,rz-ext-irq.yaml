description: Renesas RZ external interrupt controller

compatible: "renesas,rz-ext-irq"

include: [base.yaml, pinctrl-device.yaml]

properties:
  trigger-type:
    required: true
    type: string
    description: |
      Indicates the condition that will trigger an interrupt when detected.
    enum:
      - "falling"
      - "rising"
      - "both_edges"
      - "low_level"

  "#irq-cells":
    type: int
    const: 1

irq-cells:
  - pin
