description: Renesas group interrupt
compatible: "renesas,rx-grp-intc"

include: [interrupt-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  reg-names:
    required: true

  "#interrupt-cells":
    const: 2

interrupt-cells:
  - irq
  - priority
