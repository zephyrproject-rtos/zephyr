description: Infineon I2S Controller

compatible: "infineon,i2s"

include: [i2s-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    type: array
    required: true

  interrupts:
    type: array
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  dmas:
    required: true

  dma-names:
    required: true

  clk-dst:
    type: int
    required: true
    description: Peripheral clock destination ID for this I2S instance
