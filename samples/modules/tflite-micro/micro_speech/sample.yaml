sample:
  description: Micro Speech OpenAMP Sample
  name: micro speech openamp
common:
  tags:
    - tensorflow
    - openamp
    - ipc
    - audio
  build_only: true
  modules:
    - tflite-micro
  harness: console
  harness_config:
    type: multi_line
    ordered: false
    regex:
      - "Detected: (yes|no|silence|unknown)"
tests:
  sample.tensorflow.micro_speech_openamp:
    platform_allow:
      - imx8mp_evk/mimx8ml8/adsp
    integration_platforms:
      - imx8mp_evk/mimx8ml8/adsp
