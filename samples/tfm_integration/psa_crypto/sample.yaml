sample:
  description: This app provides an example of using PSA crypto APIs
      to generate device certificate signing request in Zephyr
      using IPC mode.
  name: PSA crypto example
tests:
  sample.psa_crypto:
    tags:
      - introduction
      - trusted-firmware-m
      - crypto
      - csr
      - mcuboot
    platform_allow: mps2/an521/cpu0/ns v2m_musca_s1/musca_s1/ns
      nrf5340dk/nrf5340/cpuapp/ns nrf9160dk/nrf9160/ns
      stm32l562e_dk/stm32l562xx/ns bl5340_dvk/nrf5340/cpuapp/ns
      rd_rw612_bga/rw612/ns
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "System IAT size is: (.*)"
        - "Requesting IAT with (.*) byte challenge."
        - "IAT data received: (.*)"
        - "Retrieving public key for key #1"
        - "Signature verified"
        - "Destroyed persistent key #1"
        - "Generating 256 bytes of random data."
        - "Create device Certificate Signing Request completed"
        - "BEGIN CERTIFICATE REQUEST"
        - "END CERTIFICATE REQUEST"
