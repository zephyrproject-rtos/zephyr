sample:
  name: Bluetooth Eddystone
tests:
  sample.bluetooth.eddystone:
    harness: bluetooth
    platform_allow:
      - qemu_cortex_m3
      - qemu_x86
    tags: bluetooth
    integration_platforms:
      - qemu_cortex_m3
  sample.bluetooth.eddystone.console:
    tags: bluetooth
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Configuration mode: waiting connections"
