sample:
  name: Bluetooth Periodic Advertising
tests:
  sample.bluetooth.periodic_adv:
    harness: bluetooth
    platform_allow:
      - qemu_cortex_m3
      - qemu_x86
      - nrf52_bsim
      - nrf52dk/nrf52832
    tags: bluetooth
    integration_platforms:
      - qemu_cortex_m3
  sample.bluetooth.periodic_adv.console:
    tags: bluetooth
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Start Extended Advertising"
        - "Set Periodic Advertising Data"
        - "Stop Extended Advertising"
