# Use USB Audio as audio source
CONFIG_USE_USB_AUDIO_INPUT=y
CONFIG_SAMPLE_USBD_PRODUCT="USB Broadcast Audio nRF54LM20DK"

CONFIG_BAP_BROADCAST_48_2_1=y

# app.overlay has USB full-speed enabled, let us not have high-speed support
# implementation included in the build.
CONFIG_UDC_DRIVER_HIGH_SPEED_SUPPORT_ENABLED=n
