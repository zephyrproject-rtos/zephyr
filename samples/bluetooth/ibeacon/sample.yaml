sample:
  description: Sample code for Zephyr iBeacon Demo
  name: iBeacon
tests:
  sample.bluetooth.ibeacon:
    harness: bluetooth
    platform_allow:
      - bbc_microbit
      - qemu_x86
    tags: bluetooth
    integration_platforms:
      - qemu_x86
  sample.bluetooth.ibeacon.console:
    tags: bluetooth
    harness: console
    harness_config:
      type: one_line
      regex:
        - "iBeacon started"
    platform_allow:
      - apollo510b_evb
