sample:
  name: Bluetooth AMOTA
  description: Demonstrates the Ambiq OTA GATT Service
tests:
  sample.bluetooth.peripheral_amota:
    harness: bluetooth
    platform_allow:
      - apollo4p_blue_kxr_evb
      - apollo510b_evb
    tags: bluetooth
  sample.bluetooth.peripheral_amota.console:
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "BLE AMOTA Application"
        - "Bluetooth initialized"
        - "Advertising successfully started"
    platform_allow:
      - apollo4p_blue_kxr_evb
      - apollo510b_evb
    tags: bluetooth
