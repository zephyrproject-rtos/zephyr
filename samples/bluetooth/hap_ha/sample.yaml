sample:
  description: Merged Bluetooth Audio Sample
  name: Merged Bluetooth Audio Sample
tests:
  sample.bluetooth.bap_broadcast_sink:
    harness: bluetooth
    platform_allow:
    - qemu_cortex_m3
    - qemu_x86
    - nrf5340dk/nrf5340/cpuapp
    - nrf5340bsim/nrf5340/cpuapp
    integration_platforms:
    - qemu_x86
    - nrf5340dk/nrf5340/cpuapp
    tags: bluetooth
    sysbuild: true
  sample.bluetooth.bap_broadcast_sink.bt_ll_sw_split:
    harness: bluetooth
    platform_allow:
    - nrf52_bsim
    - nrf52833dk/nrf52833
    - nrf52840dongle/nrf52840
    integration_platforms:
    - nrf52_bsim
    - nrf52833dk/nrf52833
    - nrf52840dongle/nrf52840
    extra_args: EXTRA_CONF_FILE=overlay-bt_ll_sw_split.conf
    tags: bluetooth
  sample.bluetooth.hap_ha.monaural:
    harness: bluetooth
    platform_allow:
    - native_sim
    tags: bluetooth
    build_only: true
  sample.bluetooth.hap_ha.monaural_no_presets:
    harness: bluetooth
    platform_allow:
    - native_sim
    tags: bluetooth
    build_only: true
    extra_configs:
    - CONFIG_BT_HAS_PRESET_COUNT=0
  sample.bluetooth.hap_ha.banded:
    harness: bluetooth
    platform_allow:
    - native_sim
    tags: bluetooth
    extra_args: EXTRA_CONF_FILE="banded.conf"
    build_only: true
  sample.bluetooth.hap_ha.binaural:
    harness: bluetooth
    platform_allow:
    - native_sim
    tags: bluetooth
    extra_args: EXTRA_CONF_FILE="binaural.conf"
    build_only: true
    extra_configs:
    - CONFIG_HAP_HA_SET_RANK=2