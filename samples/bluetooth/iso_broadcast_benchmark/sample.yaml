sample:
  name: Bluetooth LE ISO Broadcast
  description: Bluetooth Low Energy ISO Broadcast Benchmark sample
tests:
  sample.bluetooth.iso_broadcast_benchmark:
    build_only: true
    platform_allow:
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340_audio_dk/nrf5340/cpuapp
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp
    tags: bluetooth
  sample.bluetooth.iso_broadcast_benchmark.nrf52x.bt_ll_sw_split:
    harness: bluetooth
    platform_allow:
      - nrf52_bsim
      - nrf52833dk/nrf52833
    integration_platforms:
      - nrf52833dk/nrf52833
    extra_args: EXTRA_CONF_FILE=overlay-bt_ll_sw_split.conf
    tags: bluetooth
