sample:
  name: CMSIS_RTOS_V1 Synchronization
tests:
  sample.portability.cmsis_rtos_v1.timer_synchronization:
    integration_platforms:
      - native_sim
    tags: cmsis_rtos
    min_ram: 32
    min_flash: 34
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Wrote to message queue: (.*)"
        - "Read from message queue: (.*)"
        - "Sample execution successful"
