      - mimxrt1040_evk
    tags: display
    harness: console
    extra_args: SHIELD=rk043fn66hs_ctg
    harness_config:
      fixture: fixture_display_rk043fn66hs_ctg
  samples.subsys.display.lvgl.rk043fn02h_ct:
