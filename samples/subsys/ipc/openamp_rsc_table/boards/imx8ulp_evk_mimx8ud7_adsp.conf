CONFIG_LOG_PRINTK=n
CONFIG_OPENAMP_WITH_DCACHE=y

CONFIG_MBOX=y
CONFIG_MBOX_INIT_PRIORITY=3

CONFIG_IPM_MBOX=y

#vendor-specific resource table
CONFIG_OPENAMP_VENDOR_RSC_TABLE=y
