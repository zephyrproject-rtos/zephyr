sample:
  description: Subprocess start and stop with userspace
  name: Subprocess
tests:
  sample.subprocess.userspace:
    platform_allow:
      - nrf54l15/nrf54l15/cpuapp
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "starting subprocesses from user mode"
        - "hello from ext"
        - "hello from builtin"
        - "starting subprocesses from supervisor mode"
        - "hello from ext"
        - "hello from builtin"
