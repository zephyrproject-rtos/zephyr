sample:
  name: CDC ACM USB
tests:
  sample.usb_device_next.cdc-acm:
    depends_on: usbd
    tags: usb
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf54h20dk/nrf54h20/cpuapp
      - frdm_k64f
      - stm32f723e_disco
      - nucleo_f413zh
      - mimxrt685_evk/mimxrt685s/cm33
      - mimxrt1060_evk/mimxrt1062/qspi
      - max32690evkit/max32690/m4
      - samd21_xpro
      - same54_xpro
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Wait for DTR"
  sample.usb_device_next.cdc-acm-workqueue:
    depends_on: usbd
    tags: usb
    extra_args:
      - DCONFIG_USBD_CDC_ACM_WORKQUEUE=y
    integration_platforms:
      - frdm_k64f
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Wait for DTR"
