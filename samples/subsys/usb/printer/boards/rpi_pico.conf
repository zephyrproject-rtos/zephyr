# Increase USB buffer sizes for Pico
CONFIG_USB_DEVICE_BULK_EP_MPS=64
CONFIG_USB_PRINTER_SAMPLE_RING_BUF_SIZE=2048

# Optimize memory usage
CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_USB_DEVICE_STACK_NEXT=y

# Enable USB logging for debugging
CONFIG_USB_DRIVER_LOG_LEVEL_INF=y
CONFIG_USB_DEVICE_LOG_LEVEL_INF=y