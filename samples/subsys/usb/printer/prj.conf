# Enable USB
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_DRIVER=y

# Enable USB Printer class
CONFIG_USB_DEVICE_PRINTER=y

# Sample configs
CONFIG_USB_PRINTER_SAMPLE_DEVICE_ID="MFG:Zephyr;MDL:USB-Printer;CMD:PJL,PCL;CLS:PRINTER;DES:Zephyr USB Printer Sample;VER:1.0;"
CONFIG_USB_PRINTER_SAMPLE_RING_BUF_SIZE=1024
CONFIG_USB_PRINTER_SAMPLE_PJL_BUFFER_SIZE=256
CONFIG_USB_PRINTER_SAMPLE_PCL_SUPPORT=y
CONFIG_USB_PRINTER_SAMPLE_PJL_SUPPORT=y
CONFIG_USB_PRINTER_SAMPLE_TEST_PAGE=y
CONFIG_USB_PRINTER_SAMPLE_JOB_QUEUE_SIZE=5
CONFIG_USB_PRINTER_SAMPLE_SIMULATED_ERRORS=y

# Logging
CONFIG_USB_DRIVER_LOG_LEVEL_INF=y
CONFIG_USB_DEVICE_LOG_LEVEL_INF=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Threading
CONFIG_MULTITHREADING=y
CONFIG_NUM_PREEMPT_PRIORITIES=16
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=4096

# Enable errno defines
CONFIG_ERRNO=y

# System clock configuration
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000

# Enable USB device stack next generation
CONFIG_USB_DEVICE_STACK_NEXT=y

# Enable USB device string descriptors
CONFIG_USB_DEVICE_STRING_DESC_MAX_LEN=64

# Enable USB composite device support
CONFIG_USB_COMPOSITE_DEVICE=y

# Enable USB device manufacturing string
CONFIG_USB_DEVICE_MANUFACTURER="Zephyr"
CONFIG_USB_DEVICE_PRODUCT="USB Printer"
CONFIG_USB_DEVICE_SN="0123456789AB"