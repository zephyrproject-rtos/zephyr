sample:
  name: USB DFU sample

common:
  build_only: true
  arch_exclude: posix
  platform_exclude:
    - mimxrt1010_evk
    - mimxrt1050_evk@qspi
    - mimxrt1020_evk
    - mimxrt1015_evk
    - mimxrt1060_evk
    - sam4l_ek
    - mimxrt1050_evk
    - mimxrt1060_evk@hyperflash
    - nucleo_f207zg
    - teensy40
    - teensy41
    - b_u585i_iot02a
    - frdm_kl25z
    - frdm_mcxc242
    - lpcxpresso55s69/lpc55s69/cpu0
    - stm32l562e_dk/stm32l562xx/ns
  depends_on: usb_device
  filter: dt_label_with_parent_compat_enabled("slot0_partition", "fixed-partitions")
    and dt_label_with_parent_compat_enabled("slot1_partition", "fixed-partitions")
    and dt_chosen_enabled("zephyr,flash-controller") and CONFIG_FLASH_HAS_DRIVER_ENABLED
  integration_platforms:
    - nrf52840dk/nrf52840
    - frdm_k64f
tests:
  sample.usb.dfu:
    tags: usb
  sample.usb.dfu.permanent.download:
    tags: usb
    extra_args: EXTRA_CONF_FILE=overlay-permanent-download.conf
