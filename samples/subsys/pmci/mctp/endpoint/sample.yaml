sample:
  name: MCTP Uart Endpoint
common:
  tags:
    - pmci
    - mctp
tests:
  sample.pmci.mctp.uart_endpoint:
    platform_allow:
      - nrf52840dk/nrf52840
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "(.*)MCTP Endpoint EID: (.*) on (.*)"
        - "got mctp message (.*) for eid (.*)"
