sample:
  name: MCTP Uart Host Endpoint
common:
  tags:
    - pmci
    - mctp
tests:
  sample.pmci.mctp.uart_host:
    platform_allow:
      - nrf52840dk/nrf52840
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "(.*)MCTP Host EID: (.*) on (.*)"
        - "received message (.*) for endpoint (.*)"
