sample:
  name: MCTP I2C+GPIO Bus Owner
common:
  tags:
    - pmci
    - mctp
tests:
  sample.pmci.mctp.i2c_gpio_bus_owner:
    platform_allow:
      - frdm_mcxn947/mcxn947/cpu0
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "(.*)MCTP Host EID: (.*) on (.*)"
        - "(.*)received message (.*) from endpoint (.*)"
