    integration_platforms:
      - mps2_an385
      - qemu_x86
      - qemu_x86_64
      - qemu_cortex_a53
    harness: console
    harness_config:
      type: one_line
      regex:
        - "SYS-T RAW DATA: "
    extra_configs:
      - CONFIG_LOG_MIPI_SYST_USE_CATALOG=y
  sample.logger.syst.catalog.immediate:
