# basic requirements
CONFIG_CAN=y
CONFIG_LOG=y
CONFIG_LOG_BACKEND_CAN=y

# for CAN-FD
CONFIG_CAN_FD_MODE=y

# enable this to send CAN-FD frames without explicitly enabling
CONFIG_LOG_BACKEND_CAN_USE_FD=n

# prevent infinite recursions between can_send and line_out in log backend
CONFIG_CAN_LOG_LEVEL_OFF=y
