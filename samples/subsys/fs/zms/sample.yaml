sample:
  name: ZMS Sample

tests:
  sample.zms.basic:
    tags: zms
    platform_allow:
      - qemu_x86
      - native_sim
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Sample code finished Successfully"
  sample.zms.id_64bit:
    extra_configs:
      - CONFIG_ZMS_ID_64BIT=y
    tags: zms
    platform_allow:
      - qemu_x86
      - native_sim
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Sample code finished Successfully"
