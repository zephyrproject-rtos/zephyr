# Enable the raw UART (serial) MCUmgr transport.
CONFIG_CRC=n
CONFIG_CONSOLE=y
CONFIG_UART_MCUMGR=y
CONFIG_UART_MCUMGR_RAW_PROTOCOL=y
CONFIG_MCUMGR_TRANSPORT_RAW_UART=y
CONFIG_MCUMGR_TRANSPORT_RAW_UART_INPUT_TIMEOUT=y

# As logging is likely to be on the same UART as MCUmgr commands, disable logging to prevent
# conflicts.
CONFIG_UART_CONSOLE=n
CONFIG_LOG=n
