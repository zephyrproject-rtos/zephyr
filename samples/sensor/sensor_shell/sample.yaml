sample:
  name: Shell Sensor Module Sample
common:
  tags:
    - sensor
    - shell

tests:
  sample.sensor.shell:
    integration_platforms:
      - frdm_k64f
    # TODO Remove once #63414 is resolved
    platform_exclude: gd32l233r_eval
    filter: ( CONFIG_UART_CONSOLE and CONFIG_SERIAL_SUPPORT_INTERRUPT )
    harness: keyboard
    min_ram: 20
    min_flash: 33
  sample.sensor.shell.pytest:
    platform_exclude: qemu_rx
    filter: CONFIG_SERIAL and dt_chosen_enabled("zephyr,shell-uart")
    min_ram: 40
    harness: pytest
    timeout: 180
    extra_configs:
      - arch:posix:CONFIG_UART_NATIVE_PTY_0_ON_STDINOUT=y
    extra_args: DTC_OVERLAY_FILE=fake_sensor.overlay
    integration_platforms:
      - native_sim
  sample.sensor.shell.shields:
    platform_allow:
      - adafruit_qt_py_rp2040/rp2040
    extra_args:
      - platform:adafruit_qt_py_rp2040/rp2040:SHIELD="adafruit_ina237"
