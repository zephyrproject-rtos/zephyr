sample:
  description: Demonstration of the BQ274XX Fuel gauge Sensor driver
  name: BQ274XX Sample
tests:
  sample.sensor.bq274xx:
    harness: sensor
    platform_allow:
      - innblue22/nrf9160
    integration_platforms:
      - innblue22/nrf9160
    tags: sensors
    depends_on: i2c
  sample.sensor.bq274xx_without_int_gpios:
    harness: sensor
    platform_allow:
      - innblue22/nrf9160
    integration_platforms:
      - innblue22/nrf9160
    tags: sensors
    depends_on: i2c
    extra_configs:
      - CONFIG_BQ274XX_PM=n
