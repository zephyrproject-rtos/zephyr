sample:
  name: LPS22HB Temperature and Humidity Monitor
tests:
  sample.sensor.lps22hb:
    harness: console
    tags: sensors
    depends_on: i2c lps22hb
    harness_config:
        type: multi_line
        ordered: yes
        regex:
            - "Temperature: (.*)"
            - "Relative Humidity: (.*)"
        fixture: fixture_i2c_lps22hb
