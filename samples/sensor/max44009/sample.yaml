sample:
  name: MAX44009 light sensor
  description: >
    This is a sample app to read an external MAX44009 light sensor via I2C
    interface
tests:
  sample.sensor.max44009:
    tags: sensors
    harness: console
    depends_on:
      - i2c
    platform_allow:
      - frdm_k64f
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "MAX44009 light sensor application"
        - "sensor: lum reading: (.*)"
      fixture: fixture_i2c_max44009
