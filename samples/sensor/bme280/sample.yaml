sample:
  name: BME280 Sensor sample
tests:
  sample.sensor.bme280:
    harness: console
    tags: sensors
    platform_allow: nrf52840dk_nrf52840 adafruit_feather_m0_basic_proto
    harness_config:
        type: one_line
        regex:
            - "temp: (.*); press: (.*); humidity: (.*)"
        fixture: fixture_i2c_bme280
  sample.sensor.bme280.spi:
    harness: console
    tags: sensors
    depends_on: spi bme280
    extra_args: "CONF_FILE=prj_spi.conf"
    harness_config:
        type: one_line
        regex:
            - "temp: (.*); press: (.*); humidity: (.*)"
        fixture: fixture_spi_bme280
