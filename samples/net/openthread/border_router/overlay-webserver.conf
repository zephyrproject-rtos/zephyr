# HTTP Server configuration
CONFIG_HTTP_SERVER=y
# JSON support for REST APIs
CONFIG_JSON_LIBRARY=y

# Enable HTTP server dynamic resources for REST endpoints
CONFIG_HTTP_SERVER_RESOURCE_WILDCARD=y

# Optional: Enable WebSocket support for real-time APIs
CONFIG_HTTP_SERVER_WEBSOCKET=y

# Optional: Increase buffer sizes for JSON payloads
CONFIG_HTTP_SERVER_CLIENT_BUFFER_SIZE=1024
CONFIG_HTTP_SERVER_MAX_CONTENT_TYPE_LENGTH=128

CONFIG_HEAP_MEM_POOL_SIZE=51480
CONFIG_ZVFS_EVENTFD_MAX=10

