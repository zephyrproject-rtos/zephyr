common:
  harness: net
  tags:
    - net
    - openthread
  depends_on: openthread
  min_flash: 140
  build_only: true
  platform_allow:
    - cc1352p7_lp
    - nrf52840dk/nrf52840
sample:
  description: Runs the OpenThread stack as FTD with CoAP
  name: OpenThread FTD CoAP
tests:
  sample.net.openthread.ftd.coap.client: {}
  sample.net.openthread.ftd.coap.server:
    extra_configs:
      - CONFIG_OT_COAP_SAMPLE_SERVER=y
  sample.net.openthread.fdt.coap.client.ot_rcp_esp32:
    build_only: true
    platform_allow:
      - esp32s3_devkitc/esp32s3/procpu
    extra_args:
      - EXTRA_CONF_FILE="overlay-ot-rcp-esp32.conf"
  sample.net.openthread.fdt.coap.server.ot_rcp_esp32:
    build_only: true
    platform_allow:
      - esp32s3_devkitc/esp32s3/procpu
    extra_args:
      - EXTRA_CONF_FILE="overlay-ot-rcp-esp32.conf"
      - CONFIG_OT_COAP_SAMPLE_SERVER=y
