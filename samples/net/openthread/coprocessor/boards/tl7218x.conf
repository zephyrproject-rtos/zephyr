# Telink TL7218X

CONFIG_IEEE802154_TLX_MAC_STATIC=y
CONFIG_IEEE802154_TLX_MAC4=0x01
CONFIG_IEEE802154_TLX_MAC5=0x02
CONFIG_IEEE802154_TLX_MAC6=0x03
CONFIG_IEEE802154_TLX_MAC7=0x04

CONFIG_OPENTHREAD_THREAD_VERSION_1_3=y
CONFIG_OPENTHREAD_FTD=y
CONFIG_OPENTHREAD_MANUAL_START=y
CONFIG_OPENTHREAD_LINK_METRICS_SUBJECT=y
CONFIG_NET_PKT_TXTIME=y
CONFIG_NET_PKT_TIMESTAMP=y
CONFIG_IEEE802154_TELINK_TLX_ENCRYPTION=y
CONFIG_OPENTHREAD_NUM_MESSAGE_BUFFERS=1025
CONFIG_OPENTHREAD_MESSAGE_BUFFER_SIZE=256

CONFIG_LOG_MAX_LEVEL=4
CONFIG_LOG_BACKEND_SPINEL=n
CONFIG_LOG_BACKEND_RTT=n
CONFIG_LOG_BACKEND_UART=y
