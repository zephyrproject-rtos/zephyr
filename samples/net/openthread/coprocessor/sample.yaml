common:
  harness: net
  tags:
    - net
    - openthread
  depends_on: netif
  min_flash: 140
sample:
  description: Runs the OpenThread stack as NCP BR
  name: OpenThread Network Co-Processor
tests:
  sample.net.openthread.coprocessor:
    build_only: true
    platform_allow:
      - nrf52840dk_nrf52840
      - nrf52833dk_nrf52833
      - tlsr9518adk80d
    integration_platforms:
      - nrf52840dk_nrf52840
  sample.net.openthread.coprocessor.usb:
    build_only: true
    platform_allow:
      - nrf52840dk_nrf52840
      - nrf52833dk_nrf52833
    integration_platforms:
      - nrf52840dk_nrf52840
    tags: ci_build
    extra_args:
      - OVERLAY_CONFIG=overlay-usb-nrf-br.conf
      - DTC_OVERLAY_FILE="usb.overlay"
  sample.openthread.coprocessor.rcp:
    build_only: true
    platform_allow:
      - nrf52840dk_nrf52840
      - nrf52833dk_nrf52833
      - tlsr9518adk80d
    integration_platforms:
      - nrf52840dk_nrf52840
    extra_args: OVERLAY_CONFIG=overlay-rcp.conf
