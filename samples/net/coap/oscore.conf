# OSCORE Configuration for libcoap coap-client
# This file configures OSCORE parameters to match the Zephyr CoAP server

# Master Secret (same for client + server)
master_secret,hex,"0102030405060708090a0b0c0d0e0f10"

# Master Salt (optional, but if you use it, must match server)
master_salt,hex,"9e7ca92223786340"

# Sender ID (THIS device, i.e. the client)
sender_id,ascii,"client"

# Recipient ID (remote peer, i.e. the server)
recipient_id,ascii,"server"

# Replay window (usually 32)
replay_window,integer,32

# AEAD algorithm (default is 10 = AES-CCM-16-64-128, but be explicit)
aead_alg,integer,10

# HKDF algorithm (default is -10 = direct+HKDF-SHA-256, optional but can be explicit)
hkdf_alg,integer,-10
