# Generic
CONFIG_CACHE_MANAGEMENT=n

# Generic networking options
CONFIG_NET_CONNECTION_MANAGER=y

# Kernel options
CONFIG_HEAP_MEM_POOL_SIZE=512
CONFIG_ISR_STACK_SIZE=1024
CONFIG_MAIN_STACK_SIZE=3584

# Network buffers
CONFIG_NET_PKT_RX_COUNT=8
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=64
CONFIG_NET_BUF_TX_COUNT=128
CONFIG_NET_CONTEXT_NET_PKT_POOL=y

# Shell
CONFIG_SHELL=y
CONFIG_SHELL_ARGC_MAX=8
CONFIG_SHELL_HISTORY_BUFFER=128

# LAN865x T1S driver specific
CONFIG_ETH_LAN865X=y
CONFIG_NET_BUF_DATA_SIZE=128

# Debugging
CONFIG_DEBUG_OPTIMIZATIONS=y
CONFIG_DEBUG_THREAD_INFO=y

CONFIG_NET_DEBUG_NET_PKT_ALLOC=y
CONFIG_NET_BUF_POOL_USAGE=y
CONFIG_NET_ICMPV4_LOG_LEVEL_INF=y
