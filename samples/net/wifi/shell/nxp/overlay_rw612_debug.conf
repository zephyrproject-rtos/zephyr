# This conf is used for O0 debug mode and net debug support

# optimization level
CONFIG_SPEED_OPTIMIZATIONS=n
CONFIG_NO_OPTIMIZATIONS=y

# power management
CONFIG_PM=n
CONFIG_PM_DEVICE=n

# stack size
CONFIG_SHELL_STACK_SIZE=8192
CONFIG_NET_TCP_WORKQ_STACK_SIZE=4096
CONFIG_NET_TX_STACK_SIZE=4096
CONFIG_NET_RX_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_ZPERF_WORK_Q_STACK_SIZE=4096
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_IDLE_STACK_SIZE=2048
CONFIG_NXP_WIFI_DRIVER_TASK_STACK_SIZE=409

# net
CONFIG_NET_BUF_POOL_USAGE=y
CONFIG_MEM_SLAB_TRACE_MAX_UTILIZATION=y

# data relocation
CONFIG_CODE_DATA_RELOCATION_SRAM=n
