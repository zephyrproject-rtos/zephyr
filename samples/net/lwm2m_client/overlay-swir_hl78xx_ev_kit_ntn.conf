# RAT selection
CONFIG_MODEM_HL78XX_AUTORAT=n
CONFIG_MODEM_HL78XX_12_FW_R6=y
# CONFIG_MODEM_HL78XX_RAT_NB1=y
CONFIG_MODEM_HL78XX_RAT_NBNTN=y

# Manual enter UE location info
# CONFIG_NTN_POSITION_SOURCE_MANUAL=y
# CONFIG_NTN_MANUAL_LATITUDE="53.3420673"
# CONFIG_NTN_MANUAL_LONGITUDE="-6.1547371"
# CONFIG_NTN_MANUAL_ALTITUDE="23"
# DNS Timeout increased for NTN
CONFIG_NET_SOCKETS_DNS_TIMEOUT=60000

# For NTN (satellite), timeouts need to be even larger!
CONFIG_NET_SOCKETS_CONNECT_TIMEOUT=60000
CONFIG_NET_SOCKETS_TLS_CONNECT_TIMEOUT=60000

# CoAP timeouts for high-latency networks (NTN/satellite)
# Initial ACK timeout - should be > RTT (NTN RTT is ~10-15 seconds)
CONFIG_COAP_INIT_ACK_TIMEOUT_MS=20000
# Maximum retransmissions
CONFIG_COAP_MAX_RETRANSMIT=6

# LWM2M engine settings for high-latency
# Increase lifetime to accommodate slow networks
CONFIG_LWM2M_ENGINE_DEFAULT_LIFETIME=300
# Send registration update earlier to account for latency
CONFIG_LWM2M_SECONDS_TO_UPDATE_EARLY=60
