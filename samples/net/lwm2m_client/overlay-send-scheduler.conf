CONFIG_LWM2M_VERSION_1_1=y

# Enable caching so the send scheduler can govern cached samples
CONFIG_LWM2M_RESOURCE_DATA_CACHE_SUPPORT=y
CONFIG_LWM2M_RW_SENML_CBOR_SUPPORT=y
CONFIG_ZCBOR=y
CONFIG_ZCBOR_CANONICAL=y
CONFIG_LWM2M_IPSO_HUMIDITY_SENSOR=y

# Send scheduler helper objects and enough composite slots for a few rules
CONFIG_LWM2M_SEND_SCHEDULER=y
CONFIG_LWM2M_COMPOSITE_PATH_LIST_SIZE=4
