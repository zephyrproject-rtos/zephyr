# Generic networking options
CONFIG_NET_TCP=n
CONFIG_POSIX_SYSCONF_IMPL_MACRO=y

# Kernel options - adjustments
CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_ISR_STACK_SIZE=1024
CONFIG_MAIN_STACK_SIZE=3584

# Network buffers
CONFIG_NET_PKT_RX_COUNT=6
CONFIG_NET_PKT_TX_COUNT=20
CONFIG_NET_BUF_RX_COUNT=64
CONFIG_NET_BUF_TX_COUNT=64

# Shell
CONFIG_SHELL_ARGC_MAX=5
CONFIG_SHELL_HISTORY_BUFFER=128

# IP address options
CONFIG_NET_IF_UNICAST_IPV6_ADDR_COUNT=3
CONFIG_NET_IF_MCAST_IPV6_ADDR_COUNT=4
# For bigger networks aka stacked version (default is 8)
CONFIG_NET_IPV6_MAX_NEIGHBORS=16

# LAN865x T1S driver specific
CONFIG_NET_L2_ETHERNET=y
CONFIG_ETH_LAN865X=y
CONFIG_NET_BUF_DATA_SIZE=128

# Log
CONFIG_LOG_BUFFER_SIZE=4096

# Debugging
CONFIG_DEBUG_OPTIMIZATIONS=y
CONFIG_DEBUG_THREAD_INFO=y

CONFIG_NET_DEBUG_NET_PKT_ALLOC=y
CONFIG_NET_BUF_POOL_USAGE=y
CONFIG_NET_ICMPV4_LOG_LEVEL_INF=y
CONFIG_NET_ICMPV6_LOG_LEVEL_INF=y

# Use UDPPERF stress test program
# As it is an external Zephyr 'module'
CONFIG_CPP=y
CONFIG_STD_CPP17=y
CONFIG_REQUIRES_FULL_LIBCPP=y
