CONFIG_WIREGUARD=y
CONFIG_WIREGUARD_MAX_SRC_IPS=2

# First VPN interface will use these settings
CONFIG_NET_SAMPLE_COMMON_VPN_PEER_IP_ADDR="2001:db8:200::2"
CONFIG_NET_SAMPLE_COMMON_VPN_MY_ADDR="2001:db8:300::1/64"
CONFIG_NET_SAMPLE_COMMON_VPN_ALLOWED_PEER_ADDR="2001:db8:300::/64"
CONFIG_NET_SAMPLE_COMMON_VPN_MY_PRIVATE_KEY="lmAIbJR8PQOpgJxmfOydBiDbexTMEKsjglZ1sj3kIjs="

# The VPN is run over VLAN tag 200
CONFIG_NET_VLAN=y

# Allow useful interface assigned to VLAN interface
CONFIG_NET_INTERFACE_NAME_LEN=15

# We have one non-vlan interface and two VLAN interfaces
CONFIG_NET_VLAN_COUNT=1

# There will be three network interfaces so allocate enough IPv4 and IPv6 configs.
CONFIG_NET_IF_MAX_IPV4_COUNT=3
CONFIG_NET_IF_MAX_IPV6_COUNT=3

# First VLAN interface will have these settings
CONFIG_NET_SAMPLE_COMMON_VLAN_SETUP_1="200;2001:db8:200::1/64,203.0.113.1/24"

CONFIG_NET_IF_UNICAST_IPV6_ADDR_COUNT=2
CONFIG_NET_IF_UNICAST_IPV4_ADDR_COUNT=2
CONFIG_NET_RX_STACK_SIZE=2560
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_NET_TCP_WORKQ_STACK_SIZE=2048
