CONFIG_NET_L2_IEEE802154=y
CONFIG_SHELL=y
CONFIG_NET_L2_IEEE802154_SHELL=y
CONFIG_NET_L2_IEEE802154_LOG_LEVEL_INF=y

# 2.4G by default, SubG bands require additional driver support,
# see *-enable-subg.overlay
# Uncomment for 868 MHz
#CONFIG_NET_CONFIG_IEEE802154_CHANNEL=0
# Uncomment for 906 MHz:
#CONFIG_NET_CONFIG_IEEE802154_CHANNEL=1

CONFIG_NET_MGMT_EVENT_STACK_SIZE=2048
CONFIG_NET_L2_IEEE802154_FRAGMENT_REASS_CACHE_SIZE=3

#Debugging
CONFIG_NET_L2_IEEE802154_LOG_LEVEL_DBG=n
