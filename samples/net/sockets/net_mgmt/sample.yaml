common:
  harness: net
  depends_on: netif
  min_flash: 210
  tags:
    - net
    - socket
    - mgmt
  platform_exclude:
    - native_posix
    - native_posix/native/64
sample:
  description: Test network management socket sample
  name: net_mgmt socket
tests:
  sample.net.sockets.net_mgmt.kernelmode:
    extra_configs:
      - CONFIG_USERSPACE=n
  sample.net.sockets.net_mgmt.usermode:
    tags: userspace
    extra_configs:
      - CONFIG_USERSPACE=y
      - CONFIG_MAX_THREAD_BYTES=3
    platform_exclude:
      - ip_k66f
