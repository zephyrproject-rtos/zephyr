# Generic networking options
CONFIG_NETWORKING=y
CONFIG_NET_UDP=y
CONFIG_NET_TCP=n
CONFIG_NET_IPV6=y
CONFIG_NET_IPV4=y
CONFIG_NET_SOCKETS=y
CONFIG_POSIX_API=y
CONFIG_NET_CONTEXT_PRIORITY=y
CONFIG_NET_CONTEXT_TXTIME=y
CONFIG_NET_TC_TX_COUNT=7
CONFIG_NET_TC_RX_COUNT=7
CONFIG_NET_STATISTICS=y
CONFIG_NET_PKT_TXTIME=y
CONFIG_NET_PKT_RXTIME_STATS=y
CONFIG_NET_PKT_TXTIME_STATS=y
CONFIG_NET_PKT_RXTIME_STATS_DETAIL=y
CONFIG_NET_PKT_TXTIME_STATS_DETAIL=y
CONFIG_PTP_CLOCK=y
CONFIG_NET_CONNECTION_MANAGER=y
CONFIG_NET_IF_UNICAST_IPV6_ADDR_COUNT=3
CONFIG_NET_L2_ETHERNET_MGMT=y
CONFIG_NET_L2_ETHERNET=y
CONFIG_NET_IF_MAX_IPV6_COUNT=3
CONFIG_NET_IF_MAX_IPV4_COUNT=3

# If you want to have VLAN support, use VLAN overlay file

# Kernel options
CONFIG_ENTROPY_GENERATOR=y
CONFIG_INIT_STACKS=y
CONFIG_MAIN_STACK_SIZE=2048

# Network buffers
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=64
CONFIG_NET_BUF_TX_COUNT=64
#CONFIG_NET_DEBUG_NET_PKT_ALLOC=y
#CONFIG_NET_BUF_POOL_USAGE=y

# Network shell
CONFIG_NET_SHELL=y

# Logging
CONFIG_LOG=y
CONFIG_NET_LOG=y

# Network application options and configuration
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_MY_IPV6_ADDR="2001:db8::1"
CONFIG_NET_CONFIG_MY_IPV4_ADDR="192.0.2.1"
CONFIG_NET_CONFIG_MY_IPV4_NETMASK="255.255.255.0"
CONFIG_NET_CONFIG_MY_IPV4_GW="192.0.2.1"

# Where should the application send packets
CONFIG_NET_SAMPLE_PEER="[2001:db8::2]:4242"
#CONFIG_NET_SAMPLE_PEER="192.0.2.2:4242"

# How often we should send a packet
CONFIG_NET_SAMPLE_PACKET_INTERVAL=10

# Some useful debugging options
#CONFIG_NET_SOCKETS_LOG_LEVEL_DBG=y
#CONFIG_NET_CONTEXT_LOG_LEVEL_DBG=y
