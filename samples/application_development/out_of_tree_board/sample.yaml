sample:
  description: Sample that uses an out-of-tree board
  name: Out-of-tree board
tests:
  sample.app_dev.out_of_tree:
    tags: out_of_tree
    platform_allow: nrf52840dk_nrf52840 nrf52dk_nrf52832
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Hello World! (.*)"
