sample:
  description: A basic demo to showcase multi-threading
    using K_THREAD_DEFINE
  name: Basic Thread Demo
tests:
  sample.threads:
    tags: kernel threads gpio
    filter: DT_GPIO_LEDS_LED0_GPIOS_CONTROLLER and DT_GPIO_LEDS_LED1_GPIOS_CONTROLLER
    depends_on: gpio
    harness: console
    harness_config:
      type: multi_line
      ordered: false
      regex:
        - "Toggle USR0 LED(.*)"
        - "Toggle USR1 LED(.*)"
