sample:
  name: POSIX Philosophers
common:
  tags:
    - inroduction
    - posix
  harness: console
  min_ram: 16
  integration_platforms:
    - native_sim
  filter: not CONFIG_NATIVE_APPLICATION
  harness_config:
    type: multi_line
    ordered: false
    regex:
      - ".*STARVING.*"
      - ".*DROPPED ONE FORK.*"
      - ".*THINKING.*"
      - ".*EATING.*"
tests:
  sample.posix.philosopher: {}
