sample:
  name: i.MX RTxxx AMP audio loopback sample
  description:
    Audio loopback application using the i.MX RTxxx devices as AMP systems.
common:
  sysbuild: true
  min_ram: 1024
  min_flash: 1024
  platform_allow:
    - mimxrt685_evk/mimxrt685s/cm33
    - mimxrt700_evk/mimxrt798s/cm33_cpu0
  harness: console
  harness_config:
    type: one_line
    regex:
      - "Hello World! (.*)"
tests:
  sample.nxp.adsp.amp_audio_loopback:
    tags: tests
