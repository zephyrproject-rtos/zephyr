CONFIG_GPIO=y
CONFIG_PINCTRL=y

CONFIG_AUXDISPLAY=y
CONFIG_AUXDISPLAY_MCUX_SLCD=y

CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y

# Keep the SLCD glass actively driven during the demo.
# Some low-power states can stop SLCD waveforms on certain SoCs/clock setups.
CONFIG_PM=n
CONFIG_PM_DEVICE=n
CONFIG_PM_DEVICE_RUNTIME=n
