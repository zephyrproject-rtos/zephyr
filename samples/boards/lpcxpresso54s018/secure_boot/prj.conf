# Enable console and logging
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_LOG=y

# Enable shell for testing
CONFIG_SHELL=y
CONFIG_SHELL_BACKENDS=y
CONFIG_SHELL_BACKEND_SERIAL=y

# Enable secure boot
CONFIG_LPC54S018_SECURE_BOOT=y
CONFIG_LPC54S018_DEV_KEYS=y
CONFIG_LPC54S018_SECURE_BOOT_ECDSA=y

# Enable crypto drivers
CONFIG_CRYPTO=y
CONFIG_CRYPTO_LPC54S018_AES=y
CONFIG_CRYPTO_LPC54S018_SHA=y
CONFIG_ENTROPY_GENERATOR=y
CONFIG_ENTROPY_LPC54S018_PUF=y
CONFIG_LPC54S018_PUF_SHELL=y

# Enable flash driver
CONFIG_FLASH=y

# Stack sizes
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SHELL_STACK_SIZE=2048