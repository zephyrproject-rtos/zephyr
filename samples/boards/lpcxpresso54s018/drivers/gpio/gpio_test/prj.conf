# GPIO Test Application Configuration

# GPIO support
CONFIG_GPIO=y

# Console support
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=y

# Pinctrl
CONFIG_PINCTRL=y

# Interrupt support
CONFIG_GEN_ISR_TABLES=y
CONFIG_GEN_SW_ISR_TABLE=y
CONFIG_DYNAMIC_INTERRUPTS=y

# PINT interrupt controller
CONFIG_NXP_PINT=y