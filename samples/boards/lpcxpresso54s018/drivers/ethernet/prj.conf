# Ethernet Configuration
CONFIG_NETWORKING=y
CONFIG_NET_L2_ETHERNET=y
CONFIG_NET_ETH_CARRIER_CHECK=y

# PHY Driver - LAN8720A uses generic MII PHY driver
CONFIG_PHY=y
CONFIG_PHY_GENERIC_MII=y

# IP Configuration
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_UDP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# Static IP Configuration
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_NEED_IPV4=y
CONFIG_NET_CONFIG_MY_IPV4_ADDR="192.168.1.100"
CONFIG_NET_CONFIG_MY_IPV4_NETMASK="255.255.255.0"
CONFIG_NET_CONFIG_MY_IPV4_GW="192.168.1.1"

# DHCP Client (optional)
CONFIG_NET_DHCPV4=n

# Network Buffers
CONFIG_NET_PKT_RX_COUNT=32
CONFIG_NET_PKT_TX_COUNT=32
CONFIG_NET_BUF_RX_COUNT=64
CONFIG_NET_BUF_TX_COUNT=64
CONFIG_NET_BUF_DATA_SIZE=1500

# System Settings
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Logging
CONFIG_LOG=y
CONFIG_NET_LOG=y
CONFIG_ETHERNET_LOG_LEVEL_DBG=y

# GPIO for PHY power control
CONFIG_GPIO=y

# Shell support for network commands
CONFIG_SHELL=y
CONFIG_NET_SHELL=y