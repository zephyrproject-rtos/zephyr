# Enable USB support
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_HOST_STACK=y
CONFIG_UHC_DRIVER=y

# Enable USB OTG
CONFIG_USB_OTG_DRIVER=y

# Enable logging
CONFIG_LOG=y
CONFIG_USB_OTG_DRIVER_LOG_LEVEL_DBG=y

# Enable GPIO for ID and VBUS control
CONFIG_GPIO=y

# Enable USB device class for device mode
CONFIG_USB_DEVICE_PRODUCT="LPC54S018 USB OTG"
CONFIG_USB_DEVICE_VID=0x1FC9
CONFIG_USB_DEVICE_PID=0x0001

# Enable USB CDC ACM for device mode demo
CONFIG_USB_CDC_ACM=y

# Enable shell for testing
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y