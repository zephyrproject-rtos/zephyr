# I2S Configuration
CONFIG_I2S=y
CONFIG_I2S_MCUX_FLEXCOMM=y

# DMA support for I2S
CONFIG_DMA=y

# GPIO for LED status
CONFIG_GPIO=y

# I2C for codec control
CONFIG_I2C=y

# Console and logging
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_LOG=y
CONFIG_I2S_LOG_LEVEL_DBG=y

# System settings
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=4096

# Audio settings
CONFIG_AUDIO=y