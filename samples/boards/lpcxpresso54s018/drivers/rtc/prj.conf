# RTC sample configuration

# Enable counter support for RTC
CONFIG_COUNTER=y

# Enable RTC driver
CONFIG_COUNTER_MCUX_LPC_RTC=y
CONFIG_COUNTER_MCUX_LPC_RTC_1HZ=y

# Enable console
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Enable GPIO for LED
CONFIG_GPIO=y