# Enable SD/MMC support
CONFIG_SDHC=y
CONFIG_DISK_ACCESS=y
CONFIG_DISK_ACCESS_SDMMC=y

# Enable file system support
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_FS_FATFS_LFN=y
CONFIG_FS_FATFS_LFN_MODE_HEAP=y

# Enable console and logging
CONFIG_LOG=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_LOG_MODE_IMMEDIATE=y

# Enable GPIO for card detect
CONFIG_GPIO=y