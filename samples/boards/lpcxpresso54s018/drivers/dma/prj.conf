# Enable DMA
CONFIG_DMA=y
CONFIG_DMA_MCUX_LPC=y
CONFIG_DMA_MCUX_LPC_NUMBER_OF_DESCRIPTORS=32

# Enable UART for DMA testing
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# Enable console
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Increase main stack size for test
CONFIG_MAIN_STACK_SIZE=2048

# Enable logging
CONFIG_LOG=y
CONFIG_DMA_LOG_LEVEL_DBG=y