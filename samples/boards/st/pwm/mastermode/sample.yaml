sample:
  name: STM32 pwm mastermode
tests:
  sample.boards.stm32.pwm.mastermode:
    depends_on: pwm
    tags:
      - drivers
      - pwm
    filter: dt_compat_enabled("st,stm32-timers")
    platform_allow:
      - nucleo_g070rb
      - nucleo_g071rb
    harness: console
    harness_config:
      type: one_line
      regex:
        - "TRGO event will be generated every.*"
