# GPIO driver for CS control
CONFIG_GPIO=y

# SPI driver
CONFIG_SPI=y
CONFIG_SPI_ASYNC=y

# DMA support for efficient data transfer
CONFIG_DMA=y
CONFIG_DMA_STM32=y
CONFIG_SPI_STM32_DMA=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=2
CONFIG_PRINTK=y

# Increase main stack size for logging overhead
CONFIG_MAIN_STACK_SIZE=2048
