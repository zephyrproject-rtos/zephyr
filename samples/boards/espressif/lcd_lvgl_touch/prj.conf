# ESP32-S3-BOX-3 LVGL Touch Demo Configuration

CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_GPIO=y
CONFIG_I2C=y
CONFIG_SPI=y
CONFIG_DISPLAY=y

# Enable LVGL
CONFIG_LVGL=y
CONFIG_LV_Z_AUTO_INIT=n
CONFIG_LV_Z_MEM_POOL_SIZE=65536
CONFIG_LV_COLOR_DEPTH_16=y
CONFIG_LV_COLOR_16_SWAP=y

# Enable input subsystem and GT911 touch
CONFIG_INPUT=y
CONFIG_INPUT_GT911=y
CONFIG_INPUT_GT911_INTERRUPT=y

# Memory configuration
CONFIG_HEAP_MEM_POOL_SIZE=131072

# Enable logging but reduce verbosity to minimize spam
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=2
