# ESP32-S3-BOX-3 Demo Configuration

CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_GPIO=y
CONFIG_I2C=y
CONFIG_SPI=y
CONFIG_DISPLAY=y

# Enable LVGL but disable automatic initialization
CONFIG_LVGL=y
CONFIG_LV_Z_AUTO_INIT=n
CONFIG_LV_Z_MEM_POOL_SIZE=32768
CONFIG_LV_COLOR_DEPTH_16=y
CONFIG_LV_COLOR_16_SWAP=y

# Heap configuration for better memory management
CONFIG_HEAP_MEM_POOL_SIZE=131072

# Disable Character Framebuffer - using LVGL
# CONFIG_CHARACTER_FRAMEBUFFER=y

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
# Disable SPI debug logging to reduce noise
# CONFIG_SPI_LOG_LEVEL_DBG=y
CONFIG_DISPLAY_LOG_LEVEL_DBG=y

# Enable shell for debugging
CONFIG_SHELL=y
CONFIG_SHELL_BACKENDS=y
CONFIG_SHELL_BACKEND_SERIAL=y

# Increase heap size for display buffer
CONFIG_HEAP_MEM_POOL_SIZE=65536
