    platform_allow:
      - native_posix/native/64
      - native_sim/native/64
    tags: display
  sample.display.mipi_dbi:
    platform_allow:
      - da1469x_dk_pro
    extra_args: DTC_OVERLAY_FILE="da1469x_dk_pro_mipi_dbi.overlay"
