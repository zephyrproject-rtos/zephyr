sample:
  name: JESD216 Sample
tests:
  sample.drivers.jesd216:
    tags: spi flash
    platform_exclude: hifive1 mimxrt1170_evk_cm7 mimxrt1170_evk_cm4
    filter: dt_compat_enabled("jedec,spi-nor")
    harness: console
    harness_config:
        type: multi_line
        ordered: true
        regex:
            - "sfdp-bfp ="
            - "jedec-id ="
    depends_on: spi
