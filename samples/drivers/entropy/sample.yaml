sample:
  name: Sample for the entropy gathering driver
tests:
  sample.driver.entropy:
    tags: crypto
    filter: CONFIG_ENTROPY_HAS_DRIVER
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Entropy Example! (.*)"
        - "entropy device is (.*), name is (.*)"
        - "(  0x([0-9a-f]){2}){9}"
