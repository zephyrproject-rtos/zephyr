# Enable serial for console output only (no interrupt driver)
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Logging - set to ERROR level to reduce verbosity
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=1
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048
CONFIG_SMP=n
