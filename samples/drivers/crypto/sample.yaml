sample:
  description: An example to illustrate the usage of
    crypto APIs
  name: Crypto APIs
common:
  tags: crypto
  min_ram: 20
tests:
  sample.drivers.crypto.mbedtls:
    min_flash: 34
    harness: console
    extra_args: EXTRA_CONF_FILE=prj_mtls_shim.conf
    integration_platforms:
      - native_sim
    harness_config:
      type: multi_line
      regex:
        - ".*: Cipher Sample"
        - ".*: CBC Mode"
        - ".*: CTR Mode"
        - ".*: CCM Mode"
        - ".*: GCM Mode"
  sample.drivers.crypto.stm32:
    tags: crypto
    filter: dt_compat_enabled("st,stm32-aes") or dt_compat_enabled("st,stm32-cryp")
    integration_platforms:
      - stm32l562e_dk
    harness: console
    harness_config:
      type: multi_line
      regex:
        - ".*: Cipher Sample"
        - ".*: ECB mode ENCRYPT - Match"
        - ".*: ECB mode DECRYPT - Match"
        - ".*: CBC mode ENCRYPT - Match"
        - ".*: CBC mode DECRYPT - Match"
        - ".*: CTR mode ENCRYPT - Match"
        - ".*: CTR mode DECRYPT - Match"
  sample.drivers.crypto.mcux_dcp:
    tags: crypto
    filter: dt_compat_enabled("nxp,mcux-dcp")
    integration_platforms:
      - mimxrt1064_evk
    harness: console
    harness_config:
      type: multi_line
      regex:
        - ".*: Cipher Sample"
        - ".*: ECB mode ENCRYPT - Match"
        - ".*: ECB mode DECRYPT - Match"
        - ".*: CBC mode ENCRYPT - Match"
        - ".*: CBC mode DECRYPT - Match"
  sample.drivers.crypto.si32:
    tags: crypto
    filter: dt_compat_enabled("silabs,si32-aes")
    integration_platforms:
      - sim3u1xx_dk
    harness: console
    harness_config:
      type: multi_line
      regex:
        - ".*: Cipher Sample"
        - ".*: ECB mode ENCRYPT - Match"
        - ".*: ECB mode DECRYPT - Match"
        - ".*: CBC mode ENCRYPT - Match"
        - ".*: CBC mode DECRYPT - Match"
        - ".*: CTR mode ENCRYPT - Match"
        - ".*: CTR mode DECRYPT - Match"
  sample.drivers.crypto.cc23x0_dma:
    tags: crypto
    filter: dt_compat_enabled("ti,cc23x0-aes") and dt_compat_enabled("ti,cc23x0-dma")
    integration_platforms:
      - lp_em_cc2340r5
    harness: console
    harness_config:
      type: multi_line
      regex:
        - ".*: Cipher Sample"
        - ".*: ECB mode ENCRYPT - Match"
        - ".*: CTR mode ENCRYPT - Match"
        - ".*: CTR mode DECRYPT - Match"
    extra_configs:
      - CONFIG_CRYPTO_CC23X0_DMA=y
  sample.drivers.crypto.esp32:
    tags: crypto
    filter: dt_compat_enabled("espressif,esp32-aes")
    integration_platforms:
      - esp32_devkitc/esp32/procpu
      - esp32s2_devkitc
      - esp32s3_devkitc/esp32s3/procpu
      - esp32c3_devkitc
      - esp32c6_devkitc/esp32c6/hpcore
      - esp32h2_devkitm
    harness: console
    harness_config:
      type: multi_line
      regex:
        - ".*: Cipher Sample"
        - ".*: ECB mode ENCRYPT - Match"
        - ".*: ECB mode DECRYPT - Match"
        - ".*: CBC mode ENCRYPT - Match"
        - ".*: CBC mode DECRYPT - Match"
        - ".*: CTR mode ENCRYPT - Match"
        - ".*: CTR mode DECRYPT - Match"
