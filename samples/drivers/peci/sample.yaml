sample:
  name: PECI driver  sample
tests:
  sample.drivers.peci:
    # theoretically EVB can be connected to Intel RVP as well,
    # but HW setup is not documented, hence qualifying as unsupported.
    platform_exclude:
      - mec15xxevb_assy6853
      - mec172xevb_assy6906
    integration_platforms:
      - npcx9m6f_evb
    filter: dt_alias_exists("peci-0")
    tags:
      - drivers
      - peci
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "mb data(.*)"
