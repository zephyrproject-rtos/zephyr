sample:
  name: ADC devicetree driver sample
common:
  tags:
    - adc
  depends_on: adc
  filter: dt_node_has_prop("/zephyr,user","io-channels")

tests:
  sample.drivers.adc.adc_dt:
    platform_allow:
      - nucleo_l073rz
      - nucleo_h753zi
      - disco_l475_iot1
      - cc3220sf_launchxl
      - cc3235sf_launchxl
      - cy8cproto_063_ble
      - stm32l496g_disco
      - stm32h735g_disco
      - nrf51dk/nrf51822
      - nrf52840dk/nrf52840
      - nrf54h20dk/nrf54h20/cpuapp
      - nrf54h20dk/nrf54h20/cpuppr
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54lm20dk/nrf54lm20a/cpuapp
      - ophelia4ev/nrf54l15/cpuapp
      - mec172xevb_assy6906
      - gd32f350r_eval
      - gd32f450i_eval
      - gd32vf103v_eval
      - gd32f403z_eval
      - esp32_devkitc/esp32/procpu
      - esp32s2_saola
      - esp32c3_devkitm
      - gd32l233r_eval
      - lpcxpresso55s36
      - mr_canhubk3
      - longan_nano
      - longan_nano/gd32vf103/lite
      - rd_rw612_bga
      - frdm_mcxn947/mcxn947/cpu0
      - mcx_n9xx_evk/mcxn947/cpu0
      - frdm_mcxc242
      - ucans32k1sic
      - slwrb4180a
      - xg27_rb4194a
      - xg29_rb4412a
      - frdm_mcxa346
      - frdm_mcxa266
      - frdm_mcxa366
      - s32k148_evb
      - raytac_an54lq_db_15/nrf54l15/cpuapp
