sample:
  name: ADC power shield sample
common:
  tags:
    - adc
  depends_on: adc
  filter: dt_alias_exists("adc0")
  harness: console
  timeout: 10
  harness_config:
    type: multi_line
    regex:
      - "ADC sequence reading \\[\\d+\\]:"
      - "- .+, channel \\d+, \\d+ sequence samples:"
      - "- - \\d+ (= \\d+mV)|(\\(value in mV not available\\))"
tests:
  sample.drivers.adc.adc_power_shield:
    integration_platforms:
      - frdm_mcxc444
      - mimxrt1040_evk
    platform_allow:
      - frdm_k64f
      - frdm_mcxc242
      - frdm_mcxc444
      - mimxrt1040_evk
