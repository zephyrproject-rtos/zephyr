sample:
  name: CAN bus babbling node
tests:
  sample.drivers.can.babbling:
    tags: can
    depends_on: can
    filter: dt_chosen_enabled("zephyr,canbus") and not dt_compat_enabled("xlnx,canfd-2.0")
    integration_platforms:
      - native_sim
    harness: console
    harness_config:
      type: one_line
      regex:
        - "babbling on .*"
