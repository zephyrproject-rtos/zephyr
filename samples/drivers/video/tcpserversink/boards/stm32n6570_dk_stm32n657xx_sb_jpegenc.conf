# Video buffer pool
CONFIG_VIDEO_BUFFER_POOL_HEAP_SIZE=616000
CONFIG_VIDEO_BUFFER_POOL_NUM_MAX=4

CONFIG_FPU=y

# Capture
CONFIG_VIDEO_CAPTURE_N_BUFFERING=2

# Video encoder
CONFIG_VIDEO_ENCODER_JPEG=y
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_VIDEO_ENCODED_PIXEL_FORMAT="JPEG"

# Default frame size
CONFIG_VIDEO_PIXEL_FORMAT="NV12"
CONFIG_VIDEO_FRAME_WIDTH=320
CONFIG_VIDEO_FRAME_HEIGHT=240

# Network buffers
CONFIG_NET_BUF_RX_COUNT=4
CONFIG_NET_BUF_TX_COUNT=8
