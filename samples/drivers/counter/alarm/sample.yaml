sample:
  name: Counter RTC Driver Sample
tests:
  sample.drivers.counter.alarm:
    tags: drivers
    harness: console
    platform_allow: nucleo_f746zg nrf51dk_nrf51422 nrf52dk_nrf52832
                        nrf52840dk_nrf52840 nrf9160dk_nrf9160 atsamd20_xpro
    harness_config:
        type: multi_line
        ordered: true
        regex:
            - "Counter alarm sample"
            - "Set alarm in 2 sec"
            - "!!! Alarm !!!"
            - "Now: [2|3]"
    depends_on: counter
