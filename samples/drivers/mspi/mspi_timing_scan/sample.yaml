sample:
  name: MSPI Flash Sample
tests:
  sample.drivers.mspi.timing_scan.flash:
    tags:
      - mspi
    filter: dt_compat_enabled("ambiq,mspi-device")
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "MSPI Timing Scan is successful."
    platform_allow:
      - apollo510_evb
    integration_platforms:
      - apollo510_evb
    depends_on: mspi
    extra_configs:
      - CONFIG_FLASH=y
      - CONFIG_FLASH_INIT_PRIORITY=50
      - CONFIG_FLASH_MSPI_XIP_READ=y
      - CONFIG_MSPI_AMBIQ_TIMING_SCAN_BUFFER_SIZE=8192
      - CONFIG_MSPI_AMBIQ_TIMING_SCAN_DATA_SIZE=131072

  sample.drivers.mspi.timing_scan.memc:
    tags:
      - mspi
    filter: dt_compat_enabled("ambiq,mspi-device")
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "MSPI Timing Scan is successful."
    platform_allow:
      - apollo510_evb
    integration_platforms:
      - apollo510_evb
    depends_on: mspi
    extra_configs:
      - CONFIG_MEMC=y
      - CONFIG_MEMC_INIT_PRIORITY=50
