CONFIG_FLASH=y
CONFIG_GPIO=y
CONFIG_HAPTICS=y
CONFIG_I2C=y
CONFIG_LOG=y

# Demonstrate PM runtime features
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y

# Enable custom shell sample for demonstration
CONFIG_SHELL=y

# All CS40L5x Kconfig options and their defaults
CONFIG_HAPTICS_CS40L5X_CALIBRATION=y
CONFIG_HAPTICS_CS40L5X_CLICK_COMPENSATION=y
CONFIG_HAPTICS_CS40L5X_CUSTOM_EFFECTS=y
CONFIG_HAPTICS_CS40L5X_DYNAMIC_F0=y
CONFIG_HAPTICS_CS40L5X_DSP_LOGGER=y
CONFIG_HAPTICS_CS40L5X_METADATA_CACHE_LEN=4
CONFIG_HAPTICS_CS40L5X_PM_ACTIVE_TIMEOUT_MS=100
CONFIG_HAPTICS_CS40L5X_PM_STDBY_TIMEOUT_MS=100
CONFIG_HAPTICS_CS40L5X_TRIGGER_INTERRUPTS=y
