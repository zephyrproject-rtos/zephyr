sample:
  name: KSCAN driver sample
tests:
  sample.drivers.kscan:
    tags:
      - drivers
      - kscan
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "kb data(.*)"
      fixture: fixture_connect_keyboard
    depends_on: kscan
    filter: dt_chosen_enabled("zephyr,keyboard-scan")
