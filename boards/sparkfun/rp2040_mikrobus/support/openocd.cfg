# Checking and set 'adapter speed'.
# Set the adaptor speed, if unset, and given as an argument.
proc set_adapter_speed_if_not_set { speed } {
	puts "checking adapter speed..."
	if { [catch {adapter speed} ret] } {
		adapter speed $speed
	}
}
