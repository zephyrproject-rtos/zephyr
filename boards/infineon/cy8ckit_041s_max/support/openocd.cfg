# OpenOCD configuration for CY8CKIT-041S-MAX
# PSoC 4100S Max with KitProg3 programmer

source [find interface/kitprog3.cfg]

# Set transport to SWD
transport select swd

# Set adapter speed (KitProg3 supports up to 1000 kHz for PSoC 4)
adapter speed 1000

# PSoC 4 family configuration
source [find target/psoc4.cfg]

# Reset configuration
reset_config srst_only
