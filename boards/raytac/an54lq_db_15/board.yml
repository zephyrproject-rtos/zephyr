board:
  name: raytac_an54lq_db_15
  full_name: AN54LQ-DB-15
  vendor: raytac
  socs:
    - name: nrf54l15
      variants:
        - name: xip
          cpucluster: cpuflpr
        - name: ns
          cpucluster: cpuapp
runners:
  run_once:
    '--recover':
      - runners:
          - nrfjprog
          - nrfutil
        run: first
        groups:
          - boards:
              - raytac_an54lq_db_15/nrf54l15/cpuapp
              - raytac_an54lq_db_15/nrf54l15/cpuapp/ns
              - raytac_an54lq_db_15/nrf54l15/cpuflpr
              - raytac_an54lq_db_15/nrf54l15/cpuflpr/xip
    '--erase':
      - runners:
          - nrfjprog
          - jlink
          - nrfutil
        run: first
        groups:
          - boards:
              - raytac_an54lq_db_15/nrf54l15/cpuapp
              - raytac_an54lq_db_15/nrf54l15/cpuapp/ns
              - raytac_an54lq_db_15/nrf54l15/cpuflpr
              - raytac_an54lq_db_15/nrf54l15/cpuflpr/xip
    '--reset':
      - runners:
          - nrfjprog
          - jlink
          - nrfutil
        run: last
        groups:
          - boards:
              - raytac_an54lq_db_15/nrf54l15/cpuapp
              - raytac_an54lq_db_15/nrf54l15/cpuapp/ns
              - raytac_an54lq_db_15/nrf54l15/cpuflpr
              - raytac_an54lq_db_15/nrf54l15/cpuflpr/xip
