type: mcu
arch: xtensa
toolchain:
  - zephyr
  - xcc
  - xt-clang
supported:
  - dma
testing:
  ignore_tags:
    - net
    - bluetooth
    - mcumgr
    - newlib
variants:
  intel_adsp/ace30/wcl:
    toolchain:
      - xt-clang
      - zephyr
  intel_adsp/ace30/wcl/sim:
    type: sim
    simulation:
      - name: custom
        exec: acesim
    toolchain:
      - xt-clang
      - zephyr
    testing:
      timeout_multiplier: 8
  intel_adsp/ace30/ptl:
    ram: 4092
    toolchain:
      - xt-clang
      - zephyr
  intel_adsp/ace30:
