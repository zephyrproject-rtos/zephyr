board:
  name: nrf54l15tag
  full_name: nRF54L15 TAG
  vendor: nordic
  socs:
    - name: nrf54l15
      variants:
        - name: xip
          cpucluster: cpuflpr
        - name: ns
          cpucluster: cpuapp
runners:
  run_once:
    '--recover':
      - runners:
          - nrfjprog
          - nrfutil
        run: first
        groups:
          - boards:
              - nrf54l15tag/nrf54l15/cpuapp
              - nrf54l15tag/nrf54l15/cpuapp/ns
              - nrf54l15tag/nrf54l15/cpuflpr
              - nrf54l15tag/nrf54l15/cpuflpr/xip
    '--erase':
      - runners:
          - nrfjprog
          - jlink
          - nrfutil
        run: first
        groups:
          - boards:
              - nrf54l15tag/nrf54l15/cpuapp
              - nrf54l15tag/nrf54l15/cpuapp/ns
              - nrf54l15tag/nrf54l15/cpuflpr
              - nrf54l15tag/nrf54l15/cpuflpr/xip
    '--reset':
      - runners:
          - nrfjprog
          - jlink
          - nrfutil
        run: last
        groups:
          - boards:
              - nrf54l15tag/nrf54l15/cpuapp
              - nrf54l15tag/nrf54l15/cpuapp/ns
              - nrf54l15tag/nrf54l15/cpuflpr
              - nrf54l15tag/nrf54l15/cpuflpr/xip
