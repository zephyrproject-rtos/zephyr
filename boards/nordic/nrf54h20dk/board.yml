board:
  name: nrf54h20dk
  full_name: nRF54H20 DK
  vendor: nordic
  socs:
  - name: nrf54h20
    variants:
    - name: xip
      cpucluster: cpuppr
    - name: xip
      cpucluster: cpuflpr
  revision:
    format: major.minor.patch
    default: "0.9.0"
    revisions:
    - name: "0.9.0"
runners:
  run_once:
    '--recover':
    - runners:
      - nrfutil
      run: first
      groups:
      - boards:
        - nrf54h20dk@0.9.0/nrf54h20/cpuapp
        - nrf54h20dk@0.9.0/nrf54h20/cpurad
        - nrf54h20dk@0.9.0/nrf54h20/cpuppr
        - nrf54h20dk@0.9.0/nrf54h20/cpuppr/xip
        - nrf54h20dk@0.9.0/nrf54h20/cpuflpr
        - nrf54h20dk@0.9.0/nrf54h20/cpuflpr/xip
    '--erase':
    - runners:
      - jlink
      - nrfutil
      run: first
      groups:
      - boards:
        - nrf54h20dk@0.9.0/nrf54h20/cpuapp
        - nrf54h20dk@0.9.0/nrf54h20/cpurad
        - nrf54h20dk@0.9.0/nrf54h20/cpuppr
        - nrf54h20dk@0.9.0/nrf54h20/cpuppr/xip
        - nrf54h20dk@0.9.0/nrf54h20/cpuflpr
        - nrf54h20dk@0.9.0/nrf54h20/cpuflpr/xip
    '--reset':
    - runners:
      - jlink
      - nrfutil
      run: last
      groups:
      - boards:
        - nrf54h20dk@0.9.0/nrf54h20/cpuapp
        - nrf54h20dk@0.9.0/nrf54h20/cpurad
        - nrf54h20dk@0.9.0/nrf54h20/cpuppr
        - nrf54h20dk@0.9.0/nrf54h20/cpuppr/xip
        - nrf54h20dk@0.9.0/nrf54h20/cpuflpr
        - nrf54h20dk@0.9.0/nrf54h20/cpuflpr/xip
