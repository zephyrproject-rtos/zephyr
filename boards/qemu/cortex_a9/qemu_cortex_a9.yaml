identifier: qemu_cortex_a9
name: QEMU Emulation for Cortex-A9
type: qemu
simulation: qemu
arch: arm
toolchain:
  - zephyr
  - gnuarmemb
  - xtools
supported:
  - net
  - netif:eth
ram: 524288
flash: 262144
testing:
  default: true
  ignore_tags:
    - bluetooth
    - gpio
vendor: xlnx
